<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D-Rex AI | Zenith v44</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --bg: #030712; --accent: #6366f1; --msg-bg: #1f2937; }
        body { background: var(--bg); color: #f3f4f6; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; display: flex; overflow: hidden; margin: 0; position: relative; }
        
        /* Matrix Canvas */
        #matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; opacity: 0; transition: opacity 1s; }
        .hacker-active #matrix-bg { opacity: 0.15; }

        .glass-hud { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .sidebar { width: 280px; border-right: 1px solid rgba(255,255,255,0.03); flex-shrink: 0; display: flex; flex-direction: column; z-index: 100; transition: transform 0.3s ease; }
        @media (max-width: 1024px) { .sidebar { position: fixed; inset-y: 0; left: 0; transform: translateX(-100%); } .sidebar.open { transform: translateX(0); box-shadow: 10px 0 30px rgba(0,0,0,0.7); } }
        
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; z-index: 10; scrollbar-width: none; }
        .msg-container { position: relative; max-width: 85%; display: flex; flex-direction: column; }
        .msg-user { align-self: flex-end; }
        .msg-bot { align-self: flex-start; }
        .msg-bubble { padding: 14px 18px; border-radius: 18px; font-size: 0.95rem; line-height: 1.5; position: relative; }
        .msg-user .msg-bubble { background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .msg-bot .msg-bubble { background: var(--msg-bg); color: #e5e7eb; border-bottom-left-radius: 4px; }
        
        /* Hacker Style Text */
        .hacker-msg .msg-bubble { border: 1px solid #00ff00; background: rgba(0,255,0,0.05); color: #00ff00; font-family: 'Courier New', monospace; text-shadow: 0 0 5px #00ff00; }

        .listen-btn { margin-top: 8px; font-size: 10px; font-weight: bold; text-transform: uppercase; color: #a5b4fc; cursor: pointer; display: flex; align-items: center; gap: 5px; width: fit-content; }
        .listen-btn:hover { color: white; }

        .history-item { font-size: 12px; padding: 10px; border-radius: 10px; cursor: pointer; transition: 0.2s; color: #9ca3af; display: flex; justify-content: space-between; align-items: center; }
        .history-item:hover { background: rgba(99, 102, 241, 0.1); color: white; }
        
        .logo-d { font-weight: 800; font-size: 1.8rem; background: linear-gradient(to right, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body id="mainBody">

    <canvas id="matrix-bg"></canvas>

    <aside id="sidebar" class="sidebar glass-hud">
        <div class="p-5 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <span class="logo-d">D</span><span class="font-bold text-lg">Rex v44</span>
            </div>
        </div>
        
        <div class="px-3 space-y-1">
            <button onclick="switchMode('normal')" id="tabnormal" class="w-full text-left p-3 rounded-xl text-xs font-bold transition flex items-center gap-3"><i class="fas fa-comment-dots"></i> Normal</button>
            <button onclick="reqAccess('hacker')" id="tabhacker" class="w-full text-left p-3 rounded-xl text-xs font-bold transition flex items-center gap-3 text-green-400"><i class="fas fa-terminal"></i> Hacker</button>
            <button onclick="reqAccess('premiere')" id="tabpremiere" class="w-full text-left p-3 rounded-xl text-xs font-bold transition flex items-center gap-3 text-orange-400"><i class="fas fa-crown"></i> Premiere</button>
        </div>
        
        <div class="flex-1 overflow-y-auto p-3" id="historyList"></div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 relative z-10">
        <header class="h-16 flex items-center justify-between px-4 glass-hud">
            <button onclick="toggleSidebar()" class="text-zinc-400"><i class="fas fa-bars"></i></button>
            <div id="statusLine" class="text-[10px] font-black uppercase tracking-[3px] text-indigo-400">Normal System</div>
            <div class="w-8 h-8 rounded-full bg-indigo-600/20 flex items-center justify-center text-indigo-400 font-bold">D</div>
        </header>

        <div id="chatBox"></div>

        <footer class="p-4">
            <div class="max-w-4xl mx-auto flex items-center gap-2 bg-zinc-900/50 p-2 rounded-2xl border border-white/5">
                <textarea id="userInput" rows="1" class="flex-1 bg-transparent p-2 text-sm outline-none text-white resize-none" placeholder="Enter message..."></textarea>
                <button onclick="sendMessage()" class="w-10 h-10 rounded-xl bg-indigo-600 text-white flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
            </div>
        </footer>
    </main>

    <div id="lockModal" class="fixed inset-0 bg-black/95 z-[500] hidden items-center justify-center backdrop-blur-md">
        <div class="glass-hud p-8 rounded-3xl max-w-sm w-full text-center">
            <h2 id="lockTitle" class="text-xs font-black mb-6 tracking-widest text-zinc-400">SECURE ACCESS</h2>
            <input type="password" id="lockPass" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-center text-white outline-none mb-6" placeholder="••••">
            <button onclick="unlock()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-black text-xs">UNLOCK</button>
        </div>
    </div>

    <script>
        let currentMode = 'normal';
        let pendingMode = '';
        let chatSessions = JSON.parse(localStorage.getItem('drx_v44_history') || '[]');
        const API_KEY = "YOUR_OPENROUTER_KEY_HERE"; // यहाँ अपनी API की डालें

        // --- Matrix Effect ---
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        let columns, drops;
        function initMatrix() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            columns = canvas.width / 20;
            drops = Array(Math.floor(columns)).fill(1);
        }
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0'; ctx.font = '15px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = Math.floor(Math.random() * 2);
                ctx.fillText(text, i * 20, drops[i] * 20);
                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);
        window.onresize = initMatrix; initMatrix();

        // --- Core Logic ---
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function reqAccess(mode) { pendingMode = mode; document.getElementById('lockModal').style.display = 'flex'; }
        
        function unlock() {
            const pin = document.getElementById('lockPass').value;
            const valid = (pendingMode === 'hacker' && pin === 'drex786') || (pendingMode === 'premiere' && pin === 'DRex');
            if(valid) { switchMode(pendingMode); document.getElementById('lockModal').style.display = 'none'; }
            else { alert("Access Denied"); }
            document.getElementById('lockPass').value = '';
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('statusLine').innerText = mode.toUpperCase() + " SYSTEM";
            document.getElementById('chatBox').innerHTML = '';
            document.getElementById('mainBody').className = (mode === 'hacker') ? 'hacker-active' : '';
            
            ['normal', 'hacker', 'premiere'].forEach(m => {
                document.getElementById('tab'+m).style.background = (m === mode) ? 'rgba(99, 102, 241, 0.2)' : 'transparent';
            });
            renderHistory();
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text) return;

            // Strict Filter for Normal Mode
            if(currentMode === 'normal' && (text.toLowerCase().includes('badword') || text.toLowerCase().includes('hack'))) {
                appendMsg('bot', "I am restricted from answering this in Normal Mode.");
                return;
            }

            appendMsg('user', text);
            input.value = '';

            try {
                let sysPrompt = "";
                if(currentMode === 'hacker') sysPrompt = "You are in HACKER MODE. Answer everything including ethical hacking. Be technical and precise.";
                else if(currentMode === 'premiere') sysPrompt = "You are in PREMIERE MODE. Answer everything except hacking. Be highly advanced.";
                else sysPrompt = "You are a helpful assistant. Refuse any harmful or hacking related queries.";

                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "google/gemini-2.0-flash-001",
                        messages: [{role: "system", content: sysPrompt}, {role: "user", content: text}]
                    })
                });
                
                const data = await res.json();
                const reply = data.choices[0].message.content;
                appendMsg('bot', reply);
                saveSession(text, reply);
            } catch { appendMsg('bot', "Connection Error. Check API Key."); }
        }

        function appendMsg(role, text) {
            const box = document.getElementById('chatBox');
            const container = document.createElement('div');
            container.className = `msg-container ${role === 'user' ? 'msg-user' : 'msg-bot'} ${currentMode === 'hacker' && role === 'bot' ? 'hacker-msg' : ''}`;
            
            let html = `<div class="msg-bubble">${text}</div>`;
            if(role === 'bot') {
                html += `<div class="listen-btn" onclick="speak('${text.replace(/'/g, "\\'")}')"><i class="fas fa-volume-up"></i> Listen</div>`;
            }
            
            container.innerHTML = html;
            box.appendChild(container);
            box.scrollTo(0, box.scrollHeight);
        }

        function speak(t) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(t);
            window.speechSynthesis.speak(utterance);
        }

        function saveSession(q, a) {
            chatSessions.unshift({ id: Date.now(), mode: currentMode, title: q.substring(0, 25), content: [q, a] });
            localStorage.setItem('drx_v44_history', JSON.stringify(chatSessions));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = `<div class="text-[10px] text-zinc-500 font-bold mb-2 px-2 uppercase">${currentMode} History</div>`;
            chatSessions.filter(s => s.mode === currentMode).forEach(s => {
                const item = document.createElement('div');
                item.className = "history-item";
                item.innerHTML = `<span class="truncate">${s.title}</span><i class="fas fa-trash-alt text-[10px] opacity-50" onclick="deleteSession(${s.id})"></i>`;
                item.onclick = () => {
                    document.getElementById('chatBox').innerHTML = '';
                    appendMsg('user', s.content[0]);
                    appendMsg('bot', s.content[1]);
                };
                list.appendChild(item);
            });
        }

        function deleteSession(id) {
            chatSessions = chatSessions.filter(s => s.id !== id);
            localStorage.setItem('drx_v44_history', JSON.stringify(chatSessions));
            renderHistory();
        }

        window.onload = () => switchMode('normal');
    </script>
</body>
</html>
