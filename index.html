<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRex | Full Simulation Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@300;400;600;800&display=swap');
        
        :root { --hacker-green: #00ff41; --bg-black: #050505; --panel: #0a0a0a; }
        body { background-color: var(--bg-black); color: #cfcfcf; font-family: 'Inter', sans-serif; overflow: hidden; }
        .hacker-font { font-family: 'Fira Code', monospace; }
        
        #canvas-bg { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.1; }
        
        .sidebar { background: rgba(5, 5, 5, 0.95); backdrop-filter: blur(15px); border-right: 1px solid #1a1a1a; }
        .msg-user { background: #1a1a1a; border: 1px solid #333; }
        .msg-bot { background: #000; border: 1px solid #00ff4133; }
        
        .terminal { background: #000; color: #00ff41; font-family: 'Fira Code', monospace; font-size: 0.75rem; overflow-y: auto; height: 150px; border: 1px solid #222; padding: 10px; border-radius: 4px; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--hacker-green); }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row">

    <canvas id="canvas-bg"></canvas>

    <aside class="sidebar w-full md:w-80 flex flex-col z-20">
        <div class="p-6 border-b border-zinc-900 flex justify-between items-center">
            <h1 class="text-xl font-extrabold hacker-font text-white">DREX<span class="text-green-500">_LAB</span></h1>
            <span class="text-[9px] bg-green-900/20 text-green-500 px-2 py-0.5 rounded border border-green-500/30">VIRTUAL</span>
        </div>

        <div class="flex-1 overflow-y-auto p-4 space-y-2" id="historyList"></div>

        <div class="p-4 border-t border-zinc-900 space-y-2">
            <button onclick="newChat()" class="w-full bg-white text-black py-2.5 rounded-lg text-xs font-black hover:bg-green-500 transition">NEW_LAB_SESSION</button>
            <div class="grid grid-cols-2 gap-2">
                <button onclick="openModal('settingsModal')" class="bg-zinc-900 text-zinc-400 py-2 rounded text-[10px] hacker-font hover:text-white transition">CONFIG</button>
                <button onclick="clearAllLogs()" class="bg-zinc-900 text-red-800 py-2 rounded text-[10px] hacker-font hover:text-red-500 transition">PURGE</button>
            </div>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative h-full">
        <header class="h-14 border-b border-zinc-900 bg-black/40 flex items-center justify-between px-6">
            <div class="text-[10px] hacker-font text-zinc-500">LAB_ID: <span id="labId" class="text-green-500">...</span></div>
            <div class="text-[10px] text-zinc-500 hacker-font">ENGINE: <span id="headerModel" class="text-green-500">...</span></div>
        </header>

        <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-6">
            <div id="welcome" class="h-full flex flex-col items-center justify-center text-center max-w-sm mx-auto opacity-50">
                <i class="fas fa-terminal text-4xl mb-4 text-green-500"></i>
                <h2 class="text-lg font-bold text-white mb-2">Simulated Security Lab</h2>
                <p class="text-xs leading-relaxed">Use the terminal for command practice. Use the chat for educational security queries, image generation, or APK structure requests.</p>
            </div>
        </div>

        <div class="p-6 pt-0">
            <label class="text-[10px] text-zinc-500 hacker-font mb-1 block">ROOT_TERMINAL_SIMULATOR</label>
            <div id="terminal" class="terminal" onclick="document.getElementById('termInput').focus()">
                <div>root@drex-sec:~# <span id="termOutput"></span><span class="animate-pulse">_</span></div>
            </div>
            <input type="text" id="termInput" class="hidden" onkeydown="handleTermInput(event)">
        </div>

        <footer class="p-6 pt-0">
            <div class="max-w-4xl mx-auto bg-zinc-900/50 border border-zinc-800 rounded-2xl p-2 flex items-end gap-2 focus-within:border-green-600 transition">
                <textarea id="userInput" rows="1" class="flex-1 bg-transparent outline-none p-3 text-sm text-white" placeholder="Educational query, image prompt, or APK request..." oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'"></textarea>
                <button onclick="processCommand()" class="bg-green-600 text-black h-11 w-11 rounded-xl font-bold hover:bg-green-400 transition flex items-center justify-center shrink-0">
                    <i class="fas fa-paper-plane text-xs"></i>
                </button>
            </div>
        </footer>
    </main>

    <div id="settingsModal" class="fixed inset-0 bg-black/95 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-3xl max-w-md w-full shadow-2xl">
            <h2 class="text-xl font-bold mb-6 hacker-font text-white flex items-center gap-2">
                <i class="fas fa-cogs text-green-500"></i> CONFIGURATION
            </h2>
            <div class="space-y-4">
                <input type="password" id="apiKeyInput" class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-green-500 text-sm outline-none" placeholder="OpenRouter API Key">
                <input type="text" id="modelInput" class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-white text-sm outline-none" placeholder="Target AI Model">
                <div class="flex gap-2 pt-4">
                    <button onclick="closeModal('settingsModal')" class="flex-1 py-3 text-xs font-bold text-zinc-500">ABORT</button>
                    <button onclick="saveSettings()" class="flex-1 bg-green-600 text-black py-3 rounded-xl font-black text-xs">SAVE</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chatHistory = JSON.parse(localStorage.getItem('drex_sec_history_v7')) || [];
        let currentChat = [];
        let API_KEY = localStorage.getItem('drex_key') || '';
        let MODEL_NAME = localStorage.getItem('drex_model') || 'google/gemini-2.0-flash-001';

        window.onload = () => {
            initMatrix();
            loadSettings();
            renderHistory();
            document.getElementById('labId').innerText = 'DRX-' + Math.floor(Math.random()*900 + 100);
        };

        function loadSettings() {
            document.getElementById('apiKeyInput').value = API_KEY;
            document.getElementById('modelInput').value = MODEL_NAME;
            updateHeader();
        }

        function saveSettings() {
            API_KEY = document.getElementById('apiKeyInput').value.trim();
            MODEL_NAME = document.getElementById('modelInput').value.trim() || 'google/gemini-2.0-flash-001';
            localStorage.setItem('drex_key', API_KEY);
            localStorage.setItem('drex_model', MODEL_NAME);
            updateHeader();
            closeModal('settingsModal');
        }

        function updateHeader() {
            document.getElementById('headerModel').innerText = API_KEY ? MODEL_NAME.split('/').pop().toUpperCase() : 'KEY_MISSING';
        }

        // --- AI API Logic ---
        async function processCommand() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text || !API_KEY) return !API_KEY ? openModal('settingsModal') : null;

            if (currentChat.length === 0) document.getElementById('chatBox').innerHTML = '';
            appendMsg('user', text);
            currentChat.push({ role: 'user', content: text });
            input.value = '';
            input.style.height = 'auto';

            try {
                // Determine if it's an image request based on keywords
                const isImageReq = /generate image|create image|image of/i.test(text);
                const isVideoReq = /generate video|create video|video of/i.test(text);
                
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: [
                            { role: "system", content: "You are a Cyber Security Instructor and Creative AI. For images/videos, return only the URL. For APKs, provide the full directory structure and code. All output must be educational and benign." },
                            ...currentChat
                        ]
                    })
                });

                const data = await response.json();
                const reply = data.choices[0].message.content;
                
                if (isImageReq || isVideoReq || reply.startsWith('http')) {
                    addImageToUI(reply);
                    currentChat.push({ role: 'assistant', content: reply, type: 'image' });
                } else {
                    appendMsg('assistant', reply);
                    currentChat.push({ role: 'assistant', content: reply });
                }
                saveToHistory();
            } catch (err) {
                appendMsg('assistant', "SYSTEM_FAILURE: Could not reach API. Verify Key.");
            }
        }

        // --- Terminal Logic ---
        function handleTermInput(e) {
            if (e.key === 'Enter') {
                const input = document.getElementById('termInput');
                const command = input.value;
                const output = document.getElementById('termOutput');
                
                output.innerHTML += `<div>root@drex-sec:~# ${command}</div>`;
                
                // Simulated Terminal Responses
                let response = "command not found";
                if (command.startsWith('ls')) response = "drex_sec_lab  payloads  report.txt";
                if (command.startsWith('cd')) response = "";
                if (command.startsWith('cat')) response = "[EDUCATIONAL_CONTENT_ONLY]";
                
                if (response) output.innerHTML += `<div>${response}</div>`;
                
                input.value = '';
                const term = document.getElementById('terminal');
                term.scrollTop = term.scrollHeight;
            }
        }

        // --- UI Utils ---
        function appendMsg(role, content) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            div.innerHTML = `
                <div class="max-w-[85%] p-4 rounded-2xl text-sm ${role === 'user' ? 'msg-user text-white' : 'msg-bot text-zinc-300'}">
                    <p class="text-[9px] hacker-font mb-2 uppercase ${role === 'user' ? 'text-zinc-500' : 'text-green-500'}">${role}</p>
                    <div class="whitespace-pre-wrap">${content}</div>
                </div>
            `;
            const box = document.getElementById('chatBox');
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function addImageToUI(url) {
            const div = document.createElement('div');
            div.className = "flex justify-start";
            div.innerHTML = `<div class="msg-bot p-2 rounded-lg max-w-sm"><img src="${url}" class="rounded mb-2"><a href="${url}" target="_blank" class="text-[10px] bg-green-600 text-black px-2 py-1 font-bold rounded">DOWNLOAD_MEDIA</a></div>`;
            document.getElementById('chatBox').appendChild(div);
        }

        function saveToHistory() {
            const index = chatHistory.indexOf(currentChat);
            if (index === -1) chatHistory.unshift(currentChat);
            localStorage.setItem('drex_sec_history_v7', JSON.stringify(chatHistory));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            chatHistory.forEach((session, i) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-3 text-[10px] truncate text-zinc-500 hover:bg-zinc-900 rounded-lg transition border border-transparent hover:border-zinc-800 hacker-font uppercase";
                btn.innerText = `SESSION_${chatHistory.length - i}: ${session[0]?.content.substring(0, 15)}...`;
                btn.onclick = () => {
                    currentChat = session;
                    document.getElementById('chatBox').innerHTML = '';
                    session.forEach(m => m.type === 'image' ? addImageToUI(m.content) : appendMsg(m.role, m.content));
                };
                list.appendChild(btn);
            });
        }

        function clearAllLogs() {
            if(confirm("Permanently purge all laboratory logs?")) {
                localStorage.removeItem('drex_sec_history_v7');
                chatHistory = [];
                newChat();
                renderHistory();
            }
        }

        function newChat() {
            currentChat = [];
            document.getElementById('chatBox').innerHTML = '<div class="h-full flex flex-col items-center justify-center opacity-20"><i class="fas fa-terminal text-4xl mb-4 text-green-500"></i><p class="hacker-font text-xs uppercase tracking-widest">Lab Reset Success.</p></div>';
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        function initMatrix() {
            const c = document.getElementById("canvas-bg");
            const ctx = c.getContext("2d");
            c.width = window.innerWidth; c.height = window.innerHeight;
            const letters = "01010101010101010101010101010101";
            const fontSize = 16;
            const columns = c.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
            function draw() {
                ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = "#0F0"; ctx.font = fontSize + "px monospace";
                for(let i=0; i<drops.length; i++) {
                    const text = letters.charAt(Math.floor(Math.random()*letters.length));
                    ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                    if(drops[i]*fontSize > c.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(draw, 35);
        }
    </script>
</body>
</html>
