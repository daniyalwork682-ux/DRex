<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D-Rex AI | Zenith v38</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { --h: #00ff41; --n: #6366f1; --p: #ea580c; --bg: #020617; }
        
        body { background: var(--bg); color: #f3f4f6; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; display: flex; overflow: hidden; margin: 0; }

        /* HUD Glassmorphism */
        .glass-hud { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.08); }

        /* Sidebar - Gemini Style */
        .sidebar { width: 300px; border-right: 1px solid rgba(255,255,255,0.05); flex-shrink: 0; display: flex; flex-direction: column; z-index: 100; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @media (max-width: 1024px) { .sidebar { position: fixed; inset-y: 0; left: 0; transform: translateX(-100%); } .sidebar.open { transform: translateX(0); box-shadow: 10px 0 30px rgba(0,0,0,0.5); } }

        /* Main Content */
        #mainContent { flex: 1; display: flex; flex-direction: column; overflow: hidden; }

        /* Bubbles */
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg-container { position: relative; max-width: 85%; }
        .msg-user { align-self: flex-end; }
        .msg-bot { align-self: flex-start; }
        .msg-bubble { padding: 16px 22px; border-radius: 20px; font-size: 0.95rem; }
        
        .del-msg { position: absolute; top: -8px; right: -8px; background: #ef4444; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 9px; cursor: pointer; opacity: 0; transition: 0.2s; color: white; }
        .msg-container:hover .del-msg { opacity: 1; }

        /* Live Voice Interface */
        #liveVoicePanel { position: fixed; bottom: 100px; left: 50%; transform: translateX(-50%); z-index: 200; display: none; }
        .voice-interface { background: rgba(0,0,0,0.9); border: 1px solid #6366f1; border-radius: 50px; padding: 10px 20px; display: flex; align-items: center; gap: 15px; box-shadow: 0 10px 30px rgba(99, 102, 241, 0.4); }

        /* Logo D */
        .logo-d { font-weight: 800; font-size: 2rem; background: linear-gradient(to right, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Hacker Panel */
        #previewPanel { display: none; width: 350px; border-left: 1px solid rgba(255,255,255,0.1); flex-direction: column; background: #000; }
        body.hacker-active #previewPanel { display: flex; }
    </style>
</head>
<body id="mainBody">

    <aside id="sidebar" class="sidebar glass-hud">
        <div class="p-4 flex items-center gap-3">
            <button onclick="toggleSidebar()" class="text-zinc-400 hover:text-white p-2 rounded-lg hover:bg-white/10"><i class="fas fa-bars"></i></button>
            <span class="logo-d">D</span>
            <span class="font-bold text-lg">Rex Zenith</span>
        </div>

        <div class="p-3">
            <button onclick="switchMode('normal')" id="tabNormal" class="w-full text-left p-3 rounded-xl text-xs font-bold mb-1"><i class="fas fa-comment mr-3"></i> Normal</button>
            <button onclick="reqAccess('hacker')" id="tabHacker" class="w-full text-left p-3 rounded-xl text-xs font-bold mb-1"><i class="fas fa-terminal mr-3 text-green-500"></i> Hacker</button>
            <button onclick="reqAccess('premiere')" id="tabPremiere" class="w-full text-left p-3 rounded-xl text-xs font-bold"><i class="fas fa-video mr-3 text-orange-500"></i> Premiere</button>
        </div>
        
        <div class="flex-1 overflow-y-auto p-3" id="historyList"></div>

        <div class="p-3 border-t border-white/5">
            <button onclick="openModal('cfgModal')" class="w-full text-left p-3 rounded-xl text-xs font-bold text-zinc-400 hover:bg-white/5"><i class="fas fa-cog mr-3"></i> Neural Settings</button>
        </div>
    </aside>

    <div id="mainContent">
        <header class="h-16 flex items-center justify-between px-4 glass-hud">
            <div class="flex items-center gap-3">
                <button onclick="toggleSidebar()" class="text-zinc-400 hover:text-white p-2 rounded-lg hover:bg-white/10"><i class="fas fa-bars"></i></button>
                <h1 class="text-sm font-bold uppercase tracking-widest text-zinc-300" id="statusLine">Normal Mode</h1>
            </div>
            <div class="flex items-center gap-2">
                <button onclick="startVoiceSession()" class="text-zinc-400 hover:text-white p-2 rounded-lg hover:bg-white/10"><i class="fas fa-microphone"></i></button>
                <div class="w-8 h-8 rounded-full bg-indigo-600 flex items-center justify-center font-bold text-xs">D</div>
            </div>
        </header>

        <div id="chatBox"></div>
        
        <footer class="p-4">
            <div class="max-w-4xl mx-auto glass-hud rounded-full p-2 flex items-center gap-2 border border-white/10">
                <button onclick="tool('Images')" class="w-10 h-10 rounded-full hover:bg-white/5 text-zinc-400"><i class="fas fa-image"></i></button>
                <textarea id="userInput" rows="1" class="flex-1 bg-transparent p-2 text-sm outline-none resize-none text-white" placeholder="Ask anything..."></textarea>
                <button onclick="sendMessage()" class="w-10 h-10 rounded-full bg-indigo-600 text-white hover:bg-indigo-500 transition"><i class="fas fa-paper-plane"></i></button>
            </div>
        </footer>
    </div>

    <div id="previewPanel" class="p-4">
        <h3 class="text-xs font-black text-green-500 uppercase tracking-widest mb-4">Hacker Console</h3>
        <div id="codeArea" class="flex-1 bg-[#050505] p-3 font-mono text-[10px] text-green-400 overflow-auto rounded-xl"></div>
    </div>

    <div id="liveVoicePanel" class="glass-hud voice-interface">
        <button onclick="closeVoicePanel()" class="text-zinc-400 hover:text-white"><i class="fas fa-times"></i></button>
        <span class="text-xs font-bold text-white">D-Rex Live</span>
        <div class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></div>
        <button onclick="toggleMic()" id="micBtn" class="w-10 h-10 rounded-full bg-white/10 text-white"><i class="fas fa-microphone"></i></button>
    </div>

    <div id="lockModal" class="fixed inset-0 bg-black/90 z-[500] hidden items-center justify-center backdrop-blur-sm">
        <div class="glass-hud p-8 rounded-3xl max-w-sm w-full text-center">
            <i class="fas fa-lock text-4xl text-indigo-500 mb-6"></i>
            <h2 class="text-sm font-bold mb-4 uppercase tracking-widest">Enter Protocol Password</h2>
            <input type="password" id="lockPass" class="w-full bg-black/40 border border-white/10 p-3 rounded-xl text-center text-white outline-none mb-4" placeholder="••••">
            <button onclick="unlock()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-bold text-xs">Authorize</button>
        </div>
    </div>

    <div id="cfgModal" class="fixed inset-0 bg-black/90 z-[500] hidden items-center justify-center">
        <div class="glass-hud p-8 rounded-[2rem] max-w-sm w-full">
            <h2 class="text-xs font-black mb-6 uppercase tracking-widest text-white text-center">Neural Link Setup</h2>
            <input type="password" id="apiKeyInput" class="w-full bg-black border border-white/10 rounded-xl p-4 text-white text-xs mb-4 outline-none focus:border-indigo-500" placeholder="Enter OpenRouter API Key">
            <button onclick="saveSettings()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black text-xs uppercase shadow-xl">Save Settings</button>
            <button onclick="closeModal('cfgModal')" class="w-full mt-4 text-[9px] text-zinc-500 font-bold uppercase">Return to HUD</button>
        </div>
    </div>

    <script>
        // --- State Management ---
        let API_KEY = localStorage.getItem('drx_key') || '';
        let currentMode = 'normal';
        let pendingMode = '';
        let activeChat = [];

        // --- Init ---
        window.onload = () => {
            if(!API_KEY) {
                openModal('cfgModal');
            }
            switchMode('normal');
            initSwipe();
        };

        // --- Sidebar & Navigation ---
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        
        function initSwipe() {
            let startX = 0;
            document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
            document.addEventListener('touchend', e => {
                let endX = e.changedTouches[0].clientX;
                if(startX < 50 && endX - startX > 100) toggleSidebar(); // Swipe open
                if(startX > 250 && startX - endX > 100) toggleSidebar(); // Swipe close
            });
        }

        // --- Settings ---
        function saveSettings() {
            API_KEY = document.getElementById('apiKeyInput').value;
            localStorage.setItem('drx_key', API_KEY);
            closeModal('cfgModal');
            alert("Settings Saved!");
        }

        // --- Mode Management ---
        function reqAccess(mode) {
            pendingMode = mode;
            document.getElementById('lockModal').style.display = 'flex';
        }

        function unlock() {
            const pass = document.getElementById('lockPass').value;
            const target = pendingMode === 'hacker' ? 'drex786' : 'DRex';
            if(pass === target) {
                switchMode(pendingMode);
                document.getElementById('lockModal').style.display = 'none';
            } else alert("Denied");
            document.getElementById('lockPass').value = '';
        }

        function switchMode(mode) {
            currentMode = mode;
            activeChat = [];
            document.getElementById('chatBox').innerHTML = '';
            document.getElementById('statusLine').innerText = mode.toUpperCase() + " MODE";
            document.body.classList.toggle('hacker-active', mode === 'hacker');
            
            // UI Toggle
            ['normal', 'hacker', 'premiere'].forEach(m => {
                const btn = document.getElementById('tab' + m);
                btn.className = m === mode ? "w-full text-left p-3 rounded-xl text-xs font-bold bg-indigo-600 text-white mb-1" : "w-full text-left p-3 rounded-xl text-xs font-bold text-zinc-400 hover:bg-white/5 mb-1";
            });
            if(window.innerWidth < 1024) toggleSidebar();
        }

        // --- Chat Logic ---
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text || !API_KEY) {
                if(!API_KEY) openModal('cfgModal');
                return;
            }
            
            // Normal Mode Filter
            if(currentMode === 'normal' && (text.toLowerCase().includes('sex') || text.toLowerCase().includes('porn'))) {
                appendMsg('bot', "D-Rex Normal Mode: Restricted content.");
                return;
            }

            appendMsg('user', text);
            input.value = '';

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "google/gemini-2.0-flash-001",
                        messages: [{role: "user", content: `You are D-Rex AI in ${currentMode} mode. Handle this query in the user's language: ${text}`}]
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                appendMsg('bot', reply);
                if(currentMode === 'hacker') document.getElementById('codeArea').innerText = reply;
            } catch(e) { appendMsg('bot', "Error: Check API Key"); }
        }

        function appendMsg(role, text) {
            const chat = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `msg-container ${role === 'user' ? 'msg-user' : 'msg-bot'}`;
            div.innerHTML = `
                <div class="msg-bubble ${role === 'user' ? 'bg-indigo-600' : 'glass-hud'}">
                    <div class="del-msg" onclick="this.parentElement.parentElement.remove()"><i class="fas fa-times"></i></div>
                    <div class="text-xs whitespace-pre-wrap">${text}</div>
                </div>`;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // --- Live Voice Logic ---
        function startVoiceSession() { document.getElementById('liveVoicePanel').style.display = 'flex'; }
        function closeVoicePanel() { document.getElementById('liveVoicePanel').style.display = 'none'; }
        
        function toggleMic() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.onstart = () => document.getElementById('micBtn').className = "w-10 h-10 rounded-full bg-red-500 text-white";
            rec.onresult = (e) => {
                document.getElementById('userInput').value = e.results[0][0].transcript;
                sendMessage();
            };
            rec.onend = () => document.getElementById('micBtn').className = "w-10 h-10 rounded-full bg-white/10 text-white";
            rec.start();
        }

        function tool(n) { alert(n + " initiated."); }
    </script>
</body>
</html>
