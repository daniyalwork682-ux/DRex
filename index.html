<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D-Rex AI | Zenith v36</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { --h: #00ff41; --n: #6366f1; --p: #ea580c; --bg: #020617; }
        
        body { background: var(--bg); color: #f3f4f6; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; display: flex; overflow: hidden; margin: 0; transition: background 0.5s ease; }
        body.light-mode { --bg: #f8fafc; color: #0f172a; }

        .glass-hud { background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.08); }
        .light-mode .glass-hud { background: rgba(255, 255, 255, 0.85); border: 1px solid rgba(0,0,0,0.1); }

        /* Unified Chatbox Pill */
        .chatbox-pill {
            background: rgba(23, 23, 23, 0.85);
            border: 1px solid rgba(99, 102, 241, 0.4);
            border-radius: 100px; padding: 8px 12px; display: flex; align-items: center; gap: 10px;
            width: 95%; max-width: 850px; box-shadow: 0 15px 40px rgba(0,0,0,0.6);
        }

        /* Sidebar & Navigation */
        .sidebar { width: 340px; border-right: 1px solid rgba(255,255,255,0.05); flex-shrink: 0; display: flex; flex-direction: column; z-index: 100; transition: transform 0.4s ease; }
        @media (max-width: 1024px) { .sidebar { position: fixed; inset-y: 0; left: 0; transform: translateX(-100%); } .sidebar.open { transform: translateX(0); } }

        /* Bubbles & Interaction */
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg-container { position: relative; max-width: 85%; animation: bubblePop 0.3s ease-out; display: flex; flex-direction: column; }
        .msg-user { align-self: flex-end; }
        .msg-bot { align-self: flex-start; }
        .msg-bubble { padding: 16px 20px; border-radius: 24px; font-size: 0.95rem; line-height: 1.6; position: relative; }
        
        .del-msg { position: absolute; top: -8px; right: -8px; background: #ef4444; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; opacity: 0; transition: 0.2s; color: white; }
        .msg-container:hover .del-msg { opacity: 1; }

        @keyframes bubblePop { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* Mode Glowing */
        .speech-glow-on { background: #6366f1 !important; box-shadow: 0 0 20px #6366f1; color: white !important; }
        .speech-glow-off { background: #ef4444 !important; box-shadow: 0 0 20px #ef4444; color: white !important; }

        /* Fingerprint Lock */
        .fingerprint-id { width: 100px; height: 100px; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: relative; background: rgba(0,0,0,0.5); }
        .pulsing-ring { position: absolute; inset: -10px; border: 2px solid #6366f1; border-radius: 50%; animation: pulseRing 1.5s infinite; }
        @keyframes pulseRing { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.3); opacity: 0; } }

        /* Matrix Background */
        #matrix { position: fixed; inset: 0; z-index: -1; pointer-events: none; opacity: 0; transition: 2s; }
        body.hacker-active #matrix { opacity: 0.3; }

        /* Preview Panel */
        #hackerPreview { width: 450px; border-left: 1px solid rgba(255,255,255,0.1); display: none; flex-direction: column; background: #000; }
        body.hacker-active #hackerPreview { display: flex; }

        .hidden { display: none !important; }
    </style>
</head>
<body id="mainBody">
    <canvas id="matrix"></canvas>

    <aside id="sidebar" class="sidebar glass-hud">
        <div class="p-6 border-b border-white/5 flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tighter uppercase">DRX<span id="brandTag" class="text-indigo-500">_ZENITH</span></h1>
            <div class="flex gap-3">
                <button onclick="toggleLightMode()" id="themeBtn" class="text-zinc-500 hover:text-white transition"><i class="fas fa-sun"></i></button>
                <div class="relative">
                    <i class="fas fa-bell text-zinc-500"></i>
                    <span id="unreadNotif" class="absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full hidden"></span>
                </div>
            </div>
        </div>

        <div class="p-4 flex-1 flex flex-col gap-4 overflow-hidden">
            <div class="bg-black/40 p-1 rounded-xl grid grid-cols-3 gap-1 border border-white/10">
                <button onclick="switchMode('normal')" id="tabNormal" class="py-2 text-[10px] font-black uppercase rounded-lg transition-all">Normal</button>
                <button onclick="reqAccess('hacker')" id="tabHacker" class="py-2 text-[10px] font-black uppercase rounded-lg transition-all">Hacker</button>
                <button onclick="reqAccess('premiere')" id="tabPremiere" class="py-2 text-[10px] font-black uppercase rounded-lg transition-all">Premiere</button>
            </div>

            <div class="relative">
                <i class="fas fa-search absolute left-4 top-3.5 text-zinc-600 text-xs"></i>
                <input type="text" oninput="filterHistory(this.value)" class="w-full bg-black/20 border border-white/10 p-3 pl-10 rounded-xl text-xs outline-none focus:border-indigo-500" placeholder="Search History...">
            </div>

            <div id="historyList" class="flex-1 overflow-y-auto space-y-2 pr-2"></div>
        </div>

        <div class="p-4 border-t border-white/5">
            <button onclick="openModal('cfgModal')" class="w-full bg-white/5 py-3 rounded-xl text-[10px] font-bold uppercase tracking-widest hover:bg-white/10 transition">Neural Settings</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-row relative min-w-0">
        <div class="flex-1 flex flex-col relative">
            <header class="h-16 flex items-center justify-between px-6 glass-hud border-b border-white/5">
                <button onclick="toggleSidebar()" class="lg:hidden text-white"><i class="fas fa-bars-staggered"></i></button>
                <div class="flex items-center gap-4">
                    <div id="statusDot" class="w-2 h-2 rounded-full bg-green-500 animate-pulse"></div>
                    <span class="text-[10px] font-black uppercase tracking-widest text-zinc-500" id="statusLine">D-Rex Active</span>
                </div>
                <button onclick="toggleSpeech()" id="speechFeedbackBtn" class="w-10 h-10 rounded-xl speech-glow-off transition-all">
                    <i class="fas fa-volume-high"></i>
                </button>
            </header>

            <div id="chatBox"></div>

            <div id="typingIndicator" class="hidden px-10 mb-4 flex items-center gap-2">
                <div class="w-1 h-1 bg-indigo-500 rounded-full animate-bounce"></div>
                <span class="text-[10px] text-indigo-400 font-bold uppercase">Synthesizing Data...</span>
            </div>

            <div id="toolsMenu" class="hidden absolute bottom-24 left-6 bg-zinc-900 border border-white/10 p-2 rounded-2xl flex flex-col gap-1 shadow-2xl z-50 w-48">
                <button class="p-3 text-[10px] text-left hover:bg-white/5 rounded-xl transition font-bold" onclick="tool('Deep Research')"><i class="fas fa-microscope mr-2 text-blue-400"></i> Deep Research</button>
                <button class="p-3 text-[10px] text-left hover:bg-white/5 rounded-xl transition font-bold" onclick="tool('Create Images')"><i class="fas fa-wand-magic-sparkles mr-2 text-purple-400"></i> Create Images</button>
                <button class="p-3 text-[10px] text-left hover:bg-white/5 rounded-xl transition font-bold" onclick="tool('Canvas')"><i class="fas fa-palette mr-2 text-green-400"></i> Canvas</button>
                <button class="p-3 text-[10px] text-left hover:bg-white/5 rounded-xl transition font-bold" onclick="tool('Guided Learning')"><i class="fas fa-graduation-cap mr-2 text-orange-400"></i> Guided Learning</button>
            </div>

            <footer class="p-6 flex justify-center">
                <div id="dropZone" class="chatbox-pill">
                    <button onclick="toggleTools()" class="w-10 h-10 rounded-full bg-white/5 text-zinc-400 hover:text-indigo-400 transition"><i class="fas fa-plus text-xs"></i></button>
                    <textarea id="userInput" rows="1" class="flex-1 bg-transparent p-2 text-sm outline-none resize-none text-white placeholder-zinc-500" placeholder="Ask D-Rex..."></textarea>
                    <button onclick="startVoiceInput()" id="micBtn" class="w-10 h-10 rounded-full text-zinc-400 hover:text-indigo-400 transition"><i class="fas fa-microphone"></i></button>
                    <button onclick="sendMessage()" class="w-10 h-10 rounded-full bg-indigo-600 text-white shadow-lg hover:bg-indigo-500 transition"><i class="fas fa-arrow-up text-xs"></i></button>
                </div>
            </footer>
        </div>

        <div id="hackerPreview" class="p-4 gap-4">
            <div class="flex justify-between items-center">
                <span class="text-[10px] font-black text-green-500 uppercase tracking-widest">Live Code Engine</span>
                <button onclick="downloadAsZip()" class="text-[9px] bg-green-500/10 text-green-500 px-3 py-1 rounded border border-green-500/30">DOWNLOAD .ZIP</button>
            </div>
            <div id="codeDisplay" class="flex-1 bg-black p-4 font-mono text-[11px] text-green-400 overflow-auto border border-white/5 rounded-lg whitespace-pre"></div>
            <iframe id="liveFrame" class="flex-1 bg-white rounded-lg border-none"></iframe>
        </div>
    </main>

    <div id="lockModal" class="fixed inset-0 bg-black/95 z-[200] hidden items-center justify-center backdrop-blur-3xl p-6">
        <div class="glass-hud p-8 rounded-[3rem] max-w-sm w-full text-center border-indigo-500/40">
            <div class="fingerprint-id mx-auto mb-8">
                <div class="pulsing-ring"></div>
                <i class="fas fa-fingerprint text-4xl text-indigo-500"></i>
            </div>
            <h2 id="lockTitle" class="text-[10px] font-black mb-8 uppercase tracking-[0.5em] text-zinc-400">Biometric Verification</h2>
            <input type="password" id="lockPass" class="w-full bg-black/40 border border-white/10 p-5 rounded-2xl text-center text-white outline-none mb-8 text-2xl tracking-[0.5em] font-mono" placeholder="••••">
            <button onclick="unlock()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-[10px] uppercase tracking-widest">Verify Identity</button>
        </div>
    </div>

    <div id="cfgModal" class="fixed inset-0 bg-black/90 z-[200] hidden items-center justify-center p-6">
        <div class="glass-hud p-8 rounded-[2rem] max-w-sm w-full">
            <h2 class="text-xs font-black mb-6 uppercase tracking-widest text-white">Neural Configuration</h2>
            <input type="password" id="apiKey" class="w-full bg-black border border-white/10 rounded-xl p-4 text-white text-xs mb-4 outline-none focus:border-indigo-500" placeholder="OpenRouter API Key">
            <input type="text" id="modelName" class="w-full bg-black border border-white/10 rounded-xl p-4 text-white text-xs mb-6 outline-none focus:border-indigo-500" placeholder="Model (e.g. google/gemini-2.0-flash-001)">
            <button onclick="saveConfig()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black text-[10px] uppercase">Initialize Link</button>
            <button onclick="closeModal('cfgModal')" class="w-full mt-4 text-[9px] text-zinc-500 font-bold uppercase">Close</button>
        </div>
    </div>

    <script>
        let API_KEY = localStorage.getItem('drx_key') || '';
        let MODEL_NAME = localStorage.getItem('drx_model') || 'google/gemini-2.0-flash-001';
        let currentMode = 'normal';
        let pendingMode = '';
        let speechActive = false;
        let isLight = false;
        
        // History Storage (Separate for each mode)
        let histories = {
            normal: JSON.parse(localStorage.getItem('drx_hist_n')) || [],
            hacker: JSON.parse(localStorage.getItem('drx_hist_h')) || [],
            premiere: JSON.parse(localStorage.getItem('drx_hist_p')) || []
        };
        let activeChat = [];

        window.onload = () => {
            initMatrix();
            switchMode('normal');
            document.getElementById('apiKey').value = API_KEY;
            document.getElementById('modelName').value = MODEL_NAME;
            initDragDrop();
        };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function toggleTools() { document.getElementById('toolsMenu').classList.toggle('hidden'); }
        
        function toggleLightMode() {
            if(currentMode !== 'normal') return;
            isLight = !isLight;
            document.body.classList.toggle('light-mode', isLight);
        }

        function reqAccess(mode) {
            if(currentMode === mode) return;
            pendingMode = mode;
            document.getElementById('lockTitle').innerText = mode.toUpperCase() + " PROTOCOL LOCK";
            openModal('lockModal');
        }

        function unlock() {
            const pin = document.getElementById('lockPass').value;
            const pass = (pendingMode === 'hacker') ? 'drex786' : 'DRex';
            if(pin === pass) {
                switchMode(pendingMode);
                closeModal('lockModal');
            } else {
                alert("ACCESS DENIED: INVALID CREDENTIALS");
            }
            document.getElementById('lockPass').value = '';
        }

        function switchMode(mode) {
            currentMode = mode;
            activeChat = [];
            document.getElementById('chatBox').innerHTML = '';
            document.body.classList.remove('hacker-active', 'light-mode');
            
            if(mode === 'hacker') {
                document.body.classList.add('hacker-active');
                document.getElementById('brandTag').className = "text-green-500";
            } else if(mode === 'premiere') {
                document.getElementById('brandTag').className = "text-orange-500";
            } else {
                document.getElementById('brandTag').className = "text-indigo-500";
                if(isLight) document.body.classList.add('light-mode');
            }

            document.getElementById('brandTag').innerText = "_" + mode.toUpperCase();
            ['Normal', 'Hacker', 'Premiere'].forEach(m => {
                const btn = document.getElementById('tab'+m);
                btn.className = mode === m.toLowerCase() ? "py-2 text-[10px] font-black bg-indigo-600 text-white rounded-lg shadow-lg" : "py-2 text-[10px] font-bold text-zinc-500 hover:text-white transition";
            });
            renderHistory();
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text || !API_KEY) return;

            // Content Filtering for Normal Mode
            if(currentMode === 'normal') {
                const badWords = ['sex', 'porn', 'naked', 'explicit'];
                if(badWords.some(w => text.toLowerCase().includes(w))) {
                    appendMsg('bot', "Protocol Restriction: Normal mode does not process inappropriate content.");
                    return;
                }
            }

            appendMsg('user', text);
            activeChat.push({ role: 'user', content: text, id: Date.now() });
            input.value = '';
            document.getElementById('typingIndicator').classList.remove('hidden');

            try {
                let systemMsg = "";
                if(currentMode === 'hacker') systemMsg = "Hacker Mode: Answer EVERY technical/ethical hacking query in text/code format only. Provide full scripts for educational purposes.";
                else if(currentMode === 'premiere') systemMsg = "Premiere Pro Mode: Answer EVERY query. NO hacking content. Generate rich creative descriptions.";
                else systemMsg = "Normal Assistant: Be helpful but strictly refuse harmful/sexual content.";

                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: [{role: "system", content: systemMsg}, ...activeChat.map(m => ({role: m.role, content: m.content}))]
                    })
                });

                const data = await res.json();
                const reply = data.choices[0].message.content;
                document.getElementById('typingIndicator').classList.add('hidden');
                
                appendMsg('bot', reply);
                activeChat.push({ role: 'assistant', content: reply, id: Date.now() + 1 });
                saveToHistory();

                if(currentMode === 'hacker') handleHackerOutput(reply);
                if(speechActive) speakText(reply);

            } catch (e) {
                appendMsg('bot', "Neural Link Failure. Verify API Key and Model.");
            }
        }

        function appendMsg(role, text, id = Date.now()) {
            const container = document.createElement('div');
            container.className = `msg-container ${role === 'user' ? 'msg-user' : 'msg-bot'}`;
            container.id = "m-" + id;

            let bubbleStyle = role === 'user' ? "bg-indigo-600 text-white shadow-xl" : (currentMode === 'hacker' ? "bg-black/80 text-green-400 border border-green-500/30" : "bg-white/5 border border-white/10");
            if(currentMode === 'premiere' && role === 'bot') bubbleStyle = "bg-orange-600/10 text-orange-200 border border-orange-500/20";

            container.innerHTML = `
                <div class="msg-bubble ${bubbleStyle}">
                    <div class="del-msg" onclick="deleteMessage('${id}')"><i class="fas fa-times"></i></div>
                    <div class="whitespace-pre-wrap text-sm">${text}</div>
                </div>
            `;
            document.getElementById('chatBox').appendChild(container);
            document.getElementById('chatBox').scrollTo({ top: document.getElementById('chatBox').scrollHeight, behavior: 'smooth' });
        }

        function deleteMessage(id) {
            document.getElementById('m-'+id).remove();
            activeChat = activeChat.filter(m => m.id != id);
        }

        function saveToHistory() {
            const session = { id: Date.now(), title: activeChat[0].content, data: [...activeChat] };
            histories[currentMode].unshift(session);
            localStorage.setItem('drx_hist_' + currentMode[0], JSON.stringify(histories[currentMode]));
            renderHistory();
        }

        function renderHistory(filter = '') {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            histories[currentMode].forEach((s, idx) => {
                if(!s.title.toLowerCase().includes(filter.toLowerCase())) return;
                const div = document.createElement('div');
                div.className = "group flex items-center justify-between p-3 bg-white/5 rounded-xl hover:bg-indigo-600/10 transition cursor-pointer";
                div.innerHTML = `
                    <span class="text-[10px] truncate flex-1 font-bold pr-2" onclick="loadSession(${idx})">${s.title}</span>
                    <button onclick="deleteHistory(${idx})" class="opacity-0 group-hover:opacity-100 text-red-500 transition text-[10px]"><i class="fas fa-trash"></i></button>
                `;
                list.appendChild(div);
            });
        }

        function loadSession(idx) {
            activeChat = histories[currentMode][idx].data;
            document.getElementById('chatBox').innerHTML = '';
            activeChat.forEach(m => appendMsg(m.role, m.content, m.id));
            if(window.innerWidth < 1024) toggleSidebar();
        }

        function deleteHistory(idx) {
            histories[currentMode].splice(idx, 1);
            localStorage.setItem('drx_hist_' + currentMode[0], JSON.stringify(histories[currentMode]));
            renderHistory();
        }

        function handleHackerOutput(text) {
            const codeMatch = text.match(/<html[\s\S]*<\/html>/i) || text.match(/```html([\s\S]*?)```/);
            if(codeMatch) {
                const code = codeMatch[1] || codeMatch[0];
                document.getElementById('codeDisplay').innerText = code;
                document.getElementById('liveFrame').srcdoc = code;
            } else {
                document.getElementById('codeDisplay').innerText = text;
            }
        }

        function toggleSpeech() {
            speechActive = !speechActive;
            const btn = document.getElementById('speechFeedbackBtn');
            btn.className = speechActive ? "w-10 h-10 rounded-xl speech-glow-on transition-all" : "w-10 h-10 rounded-xl speech-glow-off transition-all";
            if(!speechActive) window.speechSynthesis.cancel();
        }

        function speakText(text) {
            window.speechSynthesis.cancel();
            const utterance = new SpeechSynthesisUtterance(text);
            utterance.rate = 1.1;
            window.speechSynthesis.speak(utterance);
        }

        function startVoiceInput() {
            const Recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!Recognition) return alert("Voice input not supported in this browser.");
            const rec = new Recognition();
            rec.onstart = () => document.getElementById('micBtn').classList.add('text-red-500', 'animate-pulse');
            rec.onresult = (e) => {
                document.getElementById('userInput').value = e.results[0][0].transcript;
                document.getElementById('micBtn').classList.remove('text-red-500', 'animate-pulse');
            };
            rec.start();
        }

        function initDragDrop() {
            const dz = document.getElementById('dropZone');
            dz.addEventListener('dragover', (e) => { e.preventDefault(); dz.classList.add('border-indigo-500'); });
            dz.addEventListener('dragleave', () => dz.classList.remove('border-indigo-500'));
            dz.addEventListener('drop', (e) => {
                e.preventDefault(); dz.classList.remove('border-indigo-500');
                const file = e.dataTransfer.files[0];
                document.getElementById('userInput').value += ` [Attached: ${file.name}] `;
            });
        }

        function initMatrix() {
            const c = document.getElementById("matrix");
            const ctx = c.getContext("2d");
            c.width = window.innerWidth; c.height = window.innerHeight;
            const drops = Array(Math.floor(c.width / 20)).fill(1);
            setInterval(() => {
                ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = "#0F0"; ctx.font = "15px monospace";
                drops.forEach((y, i) => {
                    const char = Math.random() > 0.5 ? "0" : "1";
                    ctx.fillText(char, i*20, y*20);
                    if(y*20 > c.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }, 50);
        }

        function saveConfig() {
            API_KEY = document.getElementById('apiKey').value;
            MODEL_NAME = document.getElementById('modelName').value;
            localStorage.setItem('drx_key', API_KEY);
            localStorage.setItem('drx_model', MODEL_NAME);
            closeModal('cfgModal');
            alert("Neural Uplink Established.");
        }

        function downloadAsZip() {
            const code = document.getElementById('codeDisplay').innerText;
            const blob = new Blob([code], {type: 'text/plain'});
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = "drex_project.html";
            a.click();
        }

        function tool(n) { alert(n + " Protocol Initiated."); toggleTools(); }
        function filterHistory(v) { renderHistory(v); }
        document.getElementById('userInput').addEventListener('input', function() {
            this.style.height = 'auto';
            this.style.height = (this.scrollHeight) + 'px';
        });
    </script>
</body>
</html>
