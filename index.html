<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRex | Parallel Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap');
        
        :root { --hacker: #00ff41; --user: #2563eb; --bg-normal: #0a0a0a; --bg-hacker: #000000; }
        body { background-color: var(--bg-normal); color: #e5e7eb; font-family: 'Inter', sans-serif; overflow: hidden; transition: background 0.5s ease; }
        
        /* Hacker Theme */
        body.hacker-active { background-color: var(--bg-hacker); color: var(--hacker); font-family: 'Fira Code', monospace; }
        .hacker-active .sidebar { background: #000; border-right: 1px solid var(--hacker); }
        .hacker-active .bot-bubble { background: #000; border: 1px solid var(--hacker); color: var(--hacker); }
        .hacker-active .user-bubble { background: var(--hacker); color: #000; font-weight: bold; }
        .hacker-active .input-container { border: 1px solid var(--hacker) !important; background: #000 !important; }
        .hacker-active .history-btn { color: #00661a; border-color: #00330d; }
        .hacker-active .history-btn:hover { color: var(--hacker); border-color: var(--hacker); }

        /* General UI */
        .sidebar { background: #0f0f0f; border-right: 1px solid #222; transition: all 0.5s; }
        .chat-bubble { max-width: 85%; padding: 16px; border-radius: 20px; font-size: 0.95rem; line-height: 1.6; transition: all 0.3s; }
        .user-bubble { background: var(--user); color: white; border-bottom-right-radius: 4px; }
        .bot-bubble { background: #1f1f1f; border: 1px solid #333; border-bottom-left-radius: 4px; }
        
        #matrix-canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0; transition: opacity 1s; pointer-events: none; }
        body.hacker-active #matrix-canvas { opacity: 0.15; }

        .fade-in { animation: fadeIn 0.3s ease-in-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row" id="mainBody">
    <canvas id="matrix-canvas"></canvas>

    <aside class="sidebar w-full md:w-72 flex flex-col z-20">
        <div class="p-6 border-b border-zinc-800 flex items-center gap-3">
            <i class="fas fa-layer-group text-xl" id="logoIcon"></i>
            <h1 class="text-xl font-bold tracking-tight">DRex V12</h1>
        </div>
        
        <div class="p-4 space-y-2">
            <button onclick="switchMode('normal')" id="navNormal" class="w-full text-left p-3 rounded-xl text-sm bg-zinc-800 font-bold transition">
                <i class="fas fa-user mr-2 text-blue-500"></i> Normal Logs
            </button>
            <button onclick="requestHackerAccess()" id="navHacker" class="w-full text-left p-3 rounded-xl text-sm text-zinc-500 hover:bg-zinc-800 transition">
                <i class="fas fa-user-secret mr-2"></i> Hacker Logs
            </button>
        </div>

        <div id="historyList" class="flex-1 overflow-y-auto p-4 space-y-2 border-t border-zinc-800"></div>

        <div class="p-4 border-t border-zinc-800 space-y-2">
            <button onclick="newChat()" class="w-full bg-white text-black py-2 rounded-xl font-bold text-xs">New Session</button>
            <button onclick="openModal('settingsModal')" class="w-full bg-zinc-900 text-zinc-500 py-2 rounded-lg text-[10px] uppercase font-bold tracking-tighter">System Config</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative h-full">
        <header class="h-14 border-b border-zinc-800 bg-black/20 flex items-center justify-between px-6 backdrop-blur-md">
            <span class="text-xs uppercase tracking-widest font-black" id="modeText">Normal_Partition</span>
            <div class="flex items-center gap-4 text-xs">
                <span id="status" class="text-green-500">ENC_ACTIVE</span>
            </div>
        </header>

        <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-6">
            <div id="welcome" class="h-full flex flex-col items-center justify-center text-center max-w-sm mx-auto opacity-20">
                <i class="fas fa-microchip text-5xl mb-6"></i>
                <p class="text-sm font-bold uppercase tracking-widest">Awaiting Neural Link...</p>
            </div>
        </div>

        <footer class="p-6">
            <div class="max-w-4xl mx-auto input-container bg-zinc-900/80 border border-zinc-800 rounded-3xl p-2 flex items-end gap-2 shadow-2xl transition-all">
                <button onclick="startVoice()" class="p-3 text-zinc-500 hover:text-white transition"><i class="fas fa-microphone"></i></button>
                <textarea id="userInput" rows="1" class="flex-1 bg-transparent outline-none p-3 text-sm resize-none" placeholder="Enter query..." oninput="this.style.height='';this.style.height=this.scrollHeight+'px'"></textarea>
                <button onclick="processCommand()" class="bg-white text-black h-11 w-11 rounded-full font-bold hover:scale-105 transition flex items-center justify-center shrink-0"><i class="fas fa-arrow-up"></i></button>
            </div>
        </footer>
    </main>

    <div id="passwordModal" class="fixed inset-0 bg-black/98 hidden z-[100] flex items-center justify-center backdrop-blur-lg">
        <div class="text-center">
            <div class="text-red-500 mb-6 animate-pulse"><i class="fas fa-fingerprint text-6xl"></i></div>
            <input type="password" id="hackerPass" class="bg-transparent border-b-2 border-zinc-800 p-4 text-center text-2xl text-white outline-none focus:border-red-600 transition-all" placeholder="ID CODE">
            <div class="mt-8">
                <button onclick="verifyHackerPass()" class="text-zinc-500 text-xs hover:text-red-500 transition">VERIFY_IDENTITY</button>
            </div>
        </div>
    </div>

    <div id="settingsModal" class="fixed inset-0 bg-black/95 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-3xl max-w-md w-full">
            <h1 class="text-xl font-bold mb-6">Config</h1>
            <input type="password" id="apiKeyInput" class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-white text-sm outline-none mb-4" placeholder="OpenRouter API Key">
            <input type="text" id="modelInput" class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-white text-sm outline-none mb-6" placeholder="Model Name">
            
            <div class="grid grid-cols-2 gap-2">
                <button onclick="saveSettings()" class="bg-white text-black py-3 rounded-xl font-bold text-xs">Save</button>
                <button onclick="closeModal('settingsModal')" class="bg-zinc-800 text-white py-3 rounded-xl font-bold text-xs">Cancel</button>
                <button onclick="purgeHackerHistory()" id="purgeBtn" class="col-span-2 hidden bg-red-900/20 text-red-500 border border-red-500/30 py-2 rounded-xl text-[10px] font-bold mt-4">SELF_DESTRUCT_HACKER_LOGS</button>
            </div>
        </div>
    </div>

    <script>
        let API_KEY = localStorage.getItem('drex_key') || '';
        let MODEL_NAME = localStorage.getItem('drex_model') || 'google/gemini-2.0-flash-001';
        
        // Separate History Storages
        let normalHistory = JSON.parse(localStorage.getItem('drex_v12_normal')) || [];
        let hackerHistory = JSON.parse(localStorage.getItem('drex_v12_hacker')) || [];
        
        let currentSession = [];
        let isHacker = false;

        window.onload = () => {
            initMatrix();
            renderHistory();
            document.getElementById('apiKeyInput').value = API_KEY;
            document.getElementById('modelInput').value = MODEL_NAME;
        };

        function switchMode(mode) {
            isHacker = (mode === 'hacker');
            document.body.classList.toggle('hacker-active', isHacker);
            document.getElementById('modeText').innerText = isHacker ? "Hacker_Partition" : "Normal_Partition";
            document.getElementById('navNormal').classList.toggle('bg-zinc-800', !isHacker);
            document.getElementById('navHacker').classList.toggle('bg-zinc-800', isHacker);
            document.getElementById('purgeBtn').classList.toggle('hidden', !isHacker);
            
            // Clear current view and load appropriate history
            currentSession = [];
            document.getElementById('chatBox').innerHTML = '';
            renderHistory();
        }

        function requestHackerAccess() { 
            if(isHacker) return; // Already in
            openModal('passwordModal');
            document.getElementById('hackerPass').focus();
        }

        function verifyHackerPass() {
            if (document.getElementById('hackerPass').value === "786") {
                switchMode('hacker');
                closeModal('passwordModal');
            } else { alert("VOID_CREDENTIALS"); }
            document.getElementById('hackerPass').value = '';
        }

        async function processCommand() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text || !API_KEY) return !API_KEY ? openModal('settingsModal') : null;

            if (currentSession.length === 0) document.getElementById('chatBox').innerHTML = '';
            appendMsg('user', text);
            currentSession.push({role: 'user', content: text});
            input.value = '';

            try {
                const sys = isHacker ? "You are DRex Hacker-Core. Expert in APKs, security vulnerabilities, and educational hacking. Full technical disclosure." : "You are a normal AI assistant.";
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: [{role: "system", content: sys}, ...currentSession]
                    })
                });
                const data = await response.json();
                const reply = data.choices[0].message.content;
                
                appendMsg('assistant', reply);
                currentSession.push({role: 'assistant', content: reply});
                saveHistory();
            } catch (err) { appendMsg('assistant', "API_TIMEOUT"); }
        }

        function appendMsg(role, content) {
            const div = document.createElement('div');
            div.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} fade-in`;
            div.innerHTML = `<div class="chat-bubble ${role === 'user' ? 'user-bubble' : 'bot-bubble'}"><div class="whitespace-pre-wrap">${content}</div></div>`;
            const box = document.getElementById('chatBox');
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function saveHistory() {
            let hist = isHacker ? hackerHistory : normalHistory;
            if (!hist.includes(currentSession)) hist.unshift(currentSession);
            localStorage.setItem(isHacker ? 'drex_v12_hacker' : 'drex_v12_normal', JSON.stringify(hist));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            const hist = isHacker ? hackerHistory : normalHistory;
            list.innerHTML = '';
            hist.forEach((session, i) => {
                const btn = document.createElement('button');
                btn.className = "history-btn w-full text-left p-3 text-[10px] truncate border border-zinc-900 rounded-xl transition-all uppercase font-bold";
                btn.innerText = session[0]?.content.substring(0, 20) || "Empty Log";
                btn.onclick = () => {
                    currentSession = session;
                    document.getElementById('chatBox').innerHTML = '';
                    session.forEach(m => appendMsg(m.role, m.content));
                };
                list.appendChild(btn);
            });
        }

        function purgeHackerHistory() {
            if(confirm("ACTIVATE SELF-DESTRUCT? All Hacker Logs will be wiped.")) {
                localStorage.removeItem('drex_v12_hacker');
                hackerHistory = [];
                switchMode('hacker');
                closeModal('settingsModal');
            }
        }

        function saveSettings() {
            API_KEY = document.getElementById('apiKeyInput').value;
            MODEL_NAME = document.getElementById('modelInput').value || 'google/gemini-2.0-flash-001';
            localStorage.setItem('drex_key', API_KEY);
            localStorage.setItem('drex_model', MODEL_NAME);
            closeModal('settingsModal');
        }

        function newChat() { currentSession = []; document.getElementById('chatBox').innerHTML = ''; }
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function initMatrix() {
            const c = document.getElementById("matrix-canvas");
            const ctx = c.getContext("2d");
            c.width = window.innerWidth; c.height = window.innerHeight;
            const letters = "010101";
            const fontSize = 16;
            const columns = c.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
            function draw() {
                ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = "#0F0"; ctx.font = fontSize + "px monospace";
                for(let i=0; i<drops.length; i++) {
                    const text = letters.charAt(Math.floor(Math.random()*letters.length));
                    ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                    if(drops[i]*fontSize > c.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(draw, 35);
        }
    </script>
</body>
</html>
