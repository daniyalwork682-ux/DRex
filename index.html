<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DRex | Zenith v34</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { --h: #00ff41; --n: #6366f1; --p: #a855f7; --bg: #05070a; }
        
        body { background: var(--bg); color: #f3f4f6; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; display: flex; overflow: hidden; margin: 0; transition: all 0.5s ease; }
        .hacker-font { font-family: 'Fira Code', monospace; }

        /* Light Mode Styling */
        body.light-mode { background: #fdfdfd; color: #1e293b; --bg: #fdfdfd; }
        .light-mode .sidebar { background: #ffffff; border-right: 1px solid #e2e8f0; }
        .light-mode .msg-bot { background: #f8fafc; border: 1px solid #e2e8f0; color: #334155; }
        .light-mode .chatbox-container { background: #ffffff; border: 1px solid #e2e8f0; box-shadow: 0 10px 25px -5px rgba(0,0,0,0.05); }

        /* Mode Themes */
        .hacker-ui { background: #000 !important; color: var(--h) !important; }
        .premiere-ui { background: radial-gradient(circle at top right, #2e1065, #05070a); }

        /* Gemini Waveform */
        .wave-container { display: none; align-items: center; gap: 4px; height: 24px; }
        .wave-active .wave-container { display: flex; }
        .bar { width: 4px; height: 8px; background: #6366f1; border-radius: 4px; animation: wave 1.2s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { height: 8px; } 50% { height: 24px; } }

        /* Layout Architecture */
        .sidebar { width: 300px; background: rgba(8, 10, 15, 0.95); backdrop-filter: blur(20px); border-right: 1px solid rgba(255,255,255,0.03); flex-shrink: 0; display: flex; flex-direction: column; transition: transform 0.4s cubic-bezier(0.4, 0, 0.2, 1); z-index: 100; }
        @media (max-width: 1024px) { .sidebar { position: fixed; inset-y: 0; left: 0; transform: translateX(-100%); } .sidebar.open { transform: translateX(0); } }

        /* Message Bubbles */
        #chatBox { flex: 1; overflow-y: auto; padding: 25px; display: flex; flex-direction: column; gap: 20px; }
        .msg-container { position: relative; max-width: 85%; transition: 0.3s; }
        .msg-user { align-self: flex-end; }
        .msg-bot { align-self: flex-start; }
        .msg-bubble { padding: 16px 20px; border-radius: 24px; font-size: 0.95rem; border: 1px solid rgba(255,255,255,0.05); line-height: 1.6; }
        .del-msg { position: absolute; top: -8px; right: -8px; background: #ef4444; width: 22px; height: 22px; border-radius: 50%; display: flex; items-center justify-center; font-size: 10px; cursor: pointer; opacity: 0; transition: 0.2s; color: white; border: 2px solid var(--bg); }
        .msg-container:hover .del-msg { opacity: 1; }

        /* FIXED Chatbox UI (From Image) */
        .chatbox-container { max-width: 800px; width: 92%; margin: 0 auto; background: rgba(15, 18, 24, 0.8); border: 1px solid rgba(255,255,255,0.08); border-radius: 28px; padding: 8px; display: flex; align-items: flex-end; gap: 8px; backdrop-filter: blur(20px); }
        .tool-btn { height: 48px; width: 48px; border-radius: 20px; background: rgba(255,255,255,0.03); display: flex; items-center justify-center; color: #94a3b8; transition: 0.3s; }
        .tool-btn:hover { background: rgba(255,255,255,0.08); color: white; }
        .input-area { flex: 1; min-height: 48px; max-height: 200px; background: transparent; border: none; outline: none; padding: 12px 8px; font-size: 0.95rem; color: white; resize: none; font-family: inherit; }
        .action-btn { height: 48px; width: 48px; border-radius: 20px; display: flex; items-center justify-center; transition: 0.3s; }
        .send-btn { background: #6366f1; color: white; box-shadow: 0 8px 15px -5px rgba(99, 102, 241, 0.5); }
        .voice-input-btn { color: #6366f1; background: rgba(99, 102, 241, 0.1); }

        /* Matrix Canvas */
        #matrix { position: fixed; inset: 0; z-index: -1; opacity: 0; pointer-events: none; transition: 1s; }
        body.hacker-active #matrix { opacity: 0.3; }

        /* Modals & Locks */
        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.92); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(15px); }
        .modal.active { display: flex; }
        .glass-card { background: rgba(255,255,255,0.03); border: 1px solid rgba(255,255,255,0.08); border-radius: 40px; padding: 40px; width: 100%; max-width: 400px; }
    </style>
</head>
<body id="mainBody">
    <canvas id="matrix"></canvas>

    <aside id="sidebar" class="sidebar">
        <div class="p-8 border-b border-white/5 flex justify-between items-center">
            <h1 class="text-2xl font-black hacker-font tracking-tighter">DRX<span id="brandTag" class="text-indigo-500">_ZENITH</span></h1>
            <div class="flex gap-3">
                <button onclick="toggleLightMode()" id="themeIco" class="text-zinc-500 hover:text-white transition"><i class="fas fa-sun"></i></button>
                <button class="relative text-zinc-500 hover:text-white">
                    <i class="fas fa-bell"></i>
                    <span id="notifBadge" class="hidden absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full border-2 border-black"></span>
                </button>
            </div>
        </div>

        <div class="p-6 flex-1 flex flex-col gap-6 overflow-hidden">
            <div class="bg-black/50 p-1.5 rounded-2xl border border-white/5 grid grid-cols-3 gap-1">
                <button onclick="switchMode('normal')" id="tabNormal" class="py-2.5 text-[10px] font-black uppercase rounded-xl transition-all">Normal</button>
                <button onclick="reqAccess('hacker')" id="tabHacker" class="py-2.5 text-[10px] font-black uppercase rounded-xl transition-all">Hacker</button>
                <button onclick="reqAccess('premiere')" id="tabPremiere" class="py-2.5 text-[10px] font-black uppercase rounded-xl transition-all">Premiere</button>
            </div>

            <div class="relative">
                <i class="fas fa-magnifying-glass absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600 text-xs"></i>
                <input type="text" oninput="filterLog(this.value)" class="w-full bg-black/40 border border-white/10 p-3.5 pl-11 rounded-2xl text-xs outline-none focus:border-indigo-500" placeholder="High-speed filter...">
            </div>

            <div id="historyList" class="flex-1 overflow-y-auto space-y-3 pr-2 custom-scrollbar"></div>
        </div>

        <div class="p-6">
            <button onclick="openModal('cfgModal')" class="w-full bg-white text-black py-4 rounded-2xl font-black text-xs uppercase tracking-[0.2em] shadow-xl hover:scale-[1.02] active:scale-95 transition">Settings</button>
        </div>
    </aside>

    <main class="main-engine">
        <header class="h-20 flex items-center justify-between px-8 border-b border-white/5 bg-black/20 backdrop-blur-xl">
            <button onclick="toggleSidebar()" class="lg:hidden text-white bg-white/5 p-3 rounded-xl"><i class="fas fa-bars-staggered"></i></button>
            
            <div id="statusContainer" class="flex items-center gap-4">
                <div class="wave-container" id="geminiWave">
                    <div class="bar" style="animation-delay: 0s"></div>
                    <div class="bar" style="animation-delay: 0.2s"></div>
                    <div class="bar" style="animation-delay: 0.4s"></div>
                    <div class="bar" style="animation-delay: 0.6s"></div>
                    <div class="bar" style="animation-delay: 0.8s"></div>
                </div>
                <span id="sysStatus" class="text-[10px] font-black uppercase tracking-[0.4em] text-zinc-500">System_Neutral</span>
            </div>

            <button onclick="toggleSpeech()" id="speechBtn" class="w-12 h-12 rounded-2xl bg-red-500/10 text-red-500 transition-all duration-500">
                <i class="fas fa-volume-high text-lg"></i>
            </button>
        </header>

        <div id="chatBox"></div>
        <div id="typing" class="px-10 py-4 hidden text-[10px] font-black text-indigo-500 animate-pulse tracking-widest uppercase">Synthesizing Neural Data...</div>

        <footer class="p-6 lg:p-10">
            <div id="chatboxContainer" class="chatbox-container">
                <button onclick="toggleTools()" class="tool-btn"><i class="fas fa-plus"></i></button>
                <textarea id="userInput" rows="1" class="input-area" placeholder="Speak or type command..." oninput="autoGrow(this)"></textarea>
                <button onclick="startVoiceRec()" id="micBtn" class="action-btn voice-input-btn"><i class="fas fa-microphone"></i></button>
                <button onclick="fireMessage()" class="action-btn send-btn"><i class="fas fa-arrow-up"></i></button>
            </div>
            
            <div id="toolsPopup" class="hidden absolute bottom-28 left-10 bg-zinc-900 border border-white/10 rounded-3xl p-3 flex flex-col gap-2 shadow-2xl z-50">
                <button class="p-4 text-xs text-left hover:bg-white/5 rounded-2xl w-52 transition" onclick="triggerTool('Deep Research')"><i class="fas fa-search-nodes mr-3 text-blue-400"></i> Deep Research</button>
                <button class="p-4 text-xs text-left hover:bg-white/5 rounded-2xl transition" onclick="triggerTool('Create Images')"><i class="fas fa-wand-magic-sparkles mr-3 text-purple-400"></i> Create Images</button>
                <button class="p-4 text-xs text-left hover:bg-white/5 rounded-2xl transition" onclick="triggerTool('Canvas')"><i class="fas fa-bezier-curve mr-3 text-green-400"></i> Canvas</button>
                <button class="p-4 text-xs text-left hover:bg-white/5 rounded-2xl transition" onclick="triggerTool('Guided Learning')"><i class="fas fa-brain-circuit mr-3 text-yellow-400"></i> Guided Learning</button>
            </div>
        </footer>
    </main>

    <div id="lockScreen" class="modal">
        <div class="glass-card text-center">
            <div class="relative w-28 h-28 mx-auto mb-10 flex items-center justify-center">
                <div class="absolute inset-0 rounded-full border-4 border-indigo-500/10 animate-ping"></div>
                <div class="w-24 h-24 rounded-full border-2 border-indigo-500/40 bg-black flex items-center justify-center">
                    <i class="fas fa-fingerprint text-5xl text-indigo-500"></i>
                </div>
            </div>
            <h2 id="lockLabel" class="text-[11px] font-black mb-10 uppercase tracking-[0.6em] text-white">Security Bypass Required</h2>
            <input type="password" id="passCode" class="w-full bg-black/40 border border-white/10 p-6 rounded-3xl text-center text-white outline-none mb-10 text-3xl tracking-[0.4em] hacker-font focus:border-indigo-500 transition-all" placeholder="••••">
            <button onclick="validateAccess()" class="w-full bg-indigo-600 text-white py-6 rounded-3xl font-black text-xs uppercase tracking-[0.3em] shadow-2xl shadow-indigo-600/30">Verify Identity</button>
        </div>
    </div>

    <div id="cfgModal" class="modal">
        <div class="glass-card max-w-sm">
            <h2 class="text-[10px] font-black mb-8 uppercase tracking-widest text-white">Grid_Sync_01</h2>
            <input type="password" id="apiKey" class="w-full bg-black border border-white/10 rounded-2xl p-5 text-white text-xs mb-8 outline-none" placeholder="OpenRouter API Key">
            <button onclick="saveKey()" class="w-full bg-indigo-600 text-white py-5 rounded-2xl font-black text-xs uppercase tracking-widest">Connect Grid</button>
            <button onclick="closeModal('cfgModal')" class="w-full mt-6 text-[10px] text-zinc-500 uppercase font-bold tracking-tighter">Exit Settings</button>
        </div>
    </div>

    <script>
        let API_KEY = localStorage.getItem('drx34_key') || '';
        let currentMode = 'normal';
        let targetMode = '';
        let speechOn = false;
        let isLight = false;
        let storage = {
            normal: JSON.parse(localStorage.getItem('LOG_N')) || [],
            hacker: JSON.parse(localStorage.getItem('LOG_H')) || [],
            premiere: JSON.parse(localStorage.getItem('LOG_P')) || []
        };
        let activeThread = [];

        window.onload = () => { initMatrix(); switchMode('normal'); document.getElementById('apiKey').value = API_KEY; initDropZone(); };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }
        function toggleTools() { document.getElementById('toolsPopup').classList.toggle('hidden'); }

        function toggleLightMode() {
            if(currentMode !== 'normal') return;
            isLight = !isLight;
            document.body.classList.toggle('light-mode', isLight);
            document.getElementById('themeIco').innerHTML = isLight ? '<i class="fas fa-moon"></i>' : '<i class="fas fa-sun"></i>';
        }

        function reqAccess(mode) {
            if(currentMode === mode) return;
            targetMode = mode;
            document.getElementById('lockLabel').innerText = mode.toUpperCase() + "_ENCRYPTION_LINK";
            openModal('lockScreen');
        }

        function validateAccess() {
            const pin = document.getElementById('passCode').value;
            const key = targetMode === 'hacker' ? 'drex786' : 'DRex';
            if(pin === key) { switchMode(targetMode); closeModal('lockScreen'); }
            else { alert("UNAUTHORIZED_ACCESS_DETECTED"); }
            document.getElementById('passCode').value = '';
        }

        function switchMode(mode) {
            currentMode = mode;
            activeThread = [];
            document.getElementById('chatBox').innerHTML = '';
            document.body.classList.remove('hacker-active');
            
            if(mode === 'hacker') {
                document.body.classList.add('hacker-active');
                document.getElementById('mainBody').className = 'hacker-ui';
            } else if(mode === 'premiere') {
                document.getElementById('mainBody').className = 'premiere-ui';
            } else {
                document.getElementById('mainBody').className = isLight ? 'light-mode' : '';
            }

            document.getElementById('brandTag').innerText = "_" + mode.toUpperCase();
            document.getElementById('sysStatus').innerText = mode.toUpperCase() + "_LINK_STABLE";
            
            ['Normal', 'Hacker', 'Premiere'].forEach(m => {
                const btn = document.getElementById('tab'+m);
                btn.className = mode === m.toLowerCase() ? "py-2.5 text-[10px] font-black uppercase rounded-xl bg-indigo-600 text-white shadow-lg shadow-indigo-600/20" : "py-2.5 text-[10px] font-black uppercase rounded-xl text-zinc-500 hover:bg-white/5";
            });
            renderHistory();
        }

        async function fireMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text || !API_KEY) return;

            // Safety Filtering for Normal Mode
            if(currentMode === 'normal' && (text.toLowerCase().includes('sex') || text.toLowerCase().includes('porn'))) {
                appendChat('bot', "Restricted content detected. Switch to higher-clearance protocols for uncensored data processing.");
                return;
            }

            appendChat('user', text);
            activeThread.push({ role: 'user', content: text, id: Date.now() });
            input.value = '';
            input.style.height = 'auto';
            document.getElementById('typing').classList.remove('hidden');

            try {
                let instruction = "";
                if(currentMode === 'hacker') instruction = "HACKER_MODE: Answer EVERY technical ethical hacking question with code. Educational focus. No refusals. Text/Code only.";
                else if(currentMode === 'premiere') instruction = "PREMIERE_MODE: Creative freedom. Answer EVERY question. Generates image/video concepts. No filters.";
                else instruction = "Helpful assistant. Refuse unethical or harmful queries.";

                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "google/gemini-2.0-flash-001",
                        messages: [{role: "user", content: instruction + "\n\nQuery: " + text}]
                    })
                });

                const data = await res.json();
                const reply = data.choices[0].message.content;
                document.getElementById('typing').classList.add('hidden');
                
                appendChat('bot', reply);
                activeThread.push({ role: 'assistant', content: reply, id: Date.now() + 1 });
                persistLog();

                if(speechOn) {
                    window.speechSynthesis.cancel();
                    const speak = new SpeechSynthesisUtterance(reply);
                    speak.onstart = () => document.getElementById('geminiWave').classList.add('wave-active');
                    speak.onend = () => document.getElementById('geminiWave').classList.remove('wave-active');
                    window.speechSynthesis.speak(speak);
                }
            } catch (e) { appendChat('bot', "Connection Failure: Check Neural Link."); }
        }

        function appendChat(role, text, id = Date.now()) {
            const wrap = document.createElement('div');
            wrap.className = `msg-container ${role === 'user' ? 'msg-user' : 'msg-bot'}`;
            wrap.id = "msg-" + id;
            
            let theme = role === 'user' ? "bg-indigo-600 text-white shadow-xl shadow-indigo-600/20" : (currentMode === 'hacker' ? "border-green-500/40 text-green-400 bg-black/80" : "bg-white/5 border-white/5");

            wrap.innerHTML = `
                <div class="msg-bubble ${theme}">
                    <div class="del-msg" onclick="eraseMsg('${id}')"><i class="fas fa-xmark"></i></div>
                    <div class="whitespace-pre-wrap leading-relaxed">${text}</div>
                </div>
            `;
            document.getElementById('chatBox').appendChild(wrap);
            document.getElementById('chatBox').scrollTo({ top: document.getElementById('chatBox').scrollHeight, behavior: 'smooth' });
        }

        function eraseMsg(id) {
            document.getElementById('msg-'+id).remove();
            activeThread = activeThread.filter(m => m.id != id);
            persistLog();
        }

        function persistLog() {
            const session = { id: Date.now(), data: [...activeThread] };
            storage[currentMode].unshift(session);
            localStorage.setItem('LOG_' + currentMode.toUpperCase()[0], JSON.stringify(storage[currentMode]));
            renderHistory();
        }

        function renderHistory(filter = '') {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            storage[currentMode].forEach((s, idx) => {
                if(!s.data[0].content.toLowerCase().includes(filter.toLowerCase())) return;
                const item = document.createElement('div');
                item.className = "group flex items-center justify-between p-4 bg-white/5 rounded-2xl hover:bg-indigo-600/10 transition cursor-pointer";
                item.innerHTML = `
                    <span class="text-[11px] font-medium truncate w-44" onclick="loadLog(${idx})">${s.data[0].content}</span>
                    <button onclick="killLog(${idx})" class="opacity-0 group-hover:opacity-100 text-red-500 text-[10px] p-1"><i class="fas fa-trash-alt"></i></button>
                `;
                list.appendChild(item);
            });
        }

        function filterLog(v) { renderHistory(v); }
        function loadLog(idx) {
            activeThread = storage[currentMode][idx].data;
            document.getElementById('chatBox').innerHTML = '';
            activeThread.forEach(m => appendChat(m.role, m.content, m.id));
            if(window.innerWidth < 1024) toggleSidebar();
        }

        function killLog(idx) {
            storage[currentMode].splice(idx, 1);
            localStorage.setItem('LOG_' + currentMode.toUpperCase()[0], JSON.stringify(storage[currentMode]));
            renderHistory();
        }

        function toggleSpeech() {
            speechOn = !speechOn;
            const btn = document.getElementById('speechBtn');
            btn.className = speechOn ? "w-12 h-12 rounded-2xl bg-indigo-500/10 text-indigo-500 shadow-lg shadow-indigo-500/20" : "w-12 h-12 rounded-2xl bg-red-500/10 text-red-500 shadow-lg shadow-red-500/20";
            if(!speechOn) window.speechSynthesis.cancel();
        }

        function startVoiceRec() {
            const SR = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!SR) return alert("System Hardware Unsupported");
            const rec = new SR();
            rec.onstart = () => { document.getElementById('micBtn').classList.add('bg-red-500', 'text-white'); };
            rec.onresult = (e) => { 
                document.getElementById('userInput').value = e.results[0][0].transcript; 
                document.getElementById('micBtn').classList.remove('bg-red-500', 'text-white');
                autoGrow(document.getElementById('userInput'));
            };
            rec.start();
        }

        function initDropZone() {
            const cont = document.getElementById('chatboxContainer');
            cont.addEventListener('dragover', (e) => { e.preventDefault(); cont.style.borderColor = "#6366f1"; });
            cont.addEventListener('dragleave', () => { cont.style.borderColor = "rgba(255,255,255,0.08)"; });
            cont.addEventListener('drop', (e) => {
                e.preventDefault();
                cont.style.borderColor = "rgba(255,255,255,0.08)";
                const file = e.dataTransfer.files[0];
                document.getElementById('userInput').value += ` [FILE_UPLOADED: ${file.name}] `;
                document.getElementById('notifBadge').classList.remove('hidden');
            });
        }

        function triggerTool(n) { alert("INITIATING: " + n); toggleTools(); }
        function saveKey() { API_KEY = document.getElementById('apiKey').value; localStorage.setItem('drx34_key', API_KEY); closeModal('cfgModal'); }
        function autoGrow(o) { o.style.height = "auto"; o.style.height = o.scrollHeight + "px"; }

        function initMatrix() {
            const c = document.getElementById("matrix"); const ctx = c.getContext("2d");
            c.width = window.innerWidth; c.height = window.innerHeight;
            const drops = Array(Math.floor(c.width / 20)).fill(1);
            setInterval(() => {
                ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = "#0F0"; ctx.font = "15px monospace";
                drops.forEach((y, i) => {
                    ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                    if(y*20 > c.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }, 50);
        }
    </script>
</body>
</html>
