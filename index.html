<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRex | Advanced AI Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;500;600&display=swap');

        :root {
            --bg-color: #0d1117;
            --panel-color: #161b22;
            --border-color: #30363d;
            --hacker-green: #00ff41;
            --text-color: #c9d1d9;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); }
        .hacker-text { font-family: 'Fira Code', monospace; color: var(--hacker-green); }
        .hacker-border { border-color: var(--hacker-green); }
        
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }

        .typing-indicator span {
            animation: blink 1.4s infinite both;
            background-color: var(--hacker-green);
            border-radius: 50%;
            display: inline-block;
            height: 8px;
            width: 8px;
            margin: 0 2px;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <aside class="w-72 bg-panel-color border-r border-border-color flex flex-col p-4 z-20">
        <div class="flex items-center gap-2 mb-8">
            <i class="fas fa-terminal text-green-500"></i>
            <h1 class="text-xl font-bold tracking-wider text-white">DRex<span class="text-green-500">_OS</span></h1>
        </div>
        
        <button onclick="newChat()" class="w-full bg-green-950 text-green-300 border border-green-700 p-3 rounded-lg text-sm font-semibold hover:bg-green-900 transition flex items-center justify-center gap-2 mb-4">
            <i class="fas fa-plus"></i> NEW_SESSION
        </button>

        <div id="historyList" class="flex-1 overflow-y-auto space-y-2 text-sm text-gray-400">
            </div>

        <div class="border-t border-border-color pt-4 mt-4 space-y-2">
            <button onclick="openSettings()" class="w-full text-left p-2 hover:bg-gray-800 rounded flex items-center gap-2 text-sm">
                <i class="fas fa-cog"></i> SETTINGS
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col bg-bg-color relative">
        <header class="h-16 border-b border-border-color flex items-center justify-between px-6 bg-panel-color">
            <div class="flex items-center gap-3">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                </span>
                <span class="text-sm font-medium">NEURAL_LINK: <span class="text-green-500">ACTIVE</span></span>
            </div>
            <div class="flex items-center gap-4 text-sm">
                <span class="text-gray-400">MODEL: <span id="modelDisplay" class="text-white font-mono text-xs"></span></span>
            </div>
        </header>

        <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-6">
            <div class="flex flex-col items-center justify-center h-full text-center text-gray-500">
                <i class="fas fa-brain text-5xl mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-300">SYSTEM INITIALIZED</h2>
                <p class="max-w-md mt-2">Enter your API key in settings to begin neural processing.</p>
            </div>
        </div>

        <div id="typingIndicator" class="hidden px-6 py-2 text-sm text-green-500 flex items-center gap-2">
            <div class="typing-indicator"><span></span><span></span><span></span></div>
            DRex is processing...
        </div>

        <footer class="p-4 bg-panel-color border-t border-border-color">
            <div class="relative max-w-4xl mx-auto flex items-center gap-2 bg-bg-color border border-border-color rounded-xl p-1.5 focus-within:border-green-500">
                <label class="p-3 text-gray-400 hover:text-white cursor-pointer">
                    <i class="fas fa-paperclip"></i>
                    <input type="file" class="hidden" onchange="handleFile(this.files[0])">
                </label>
                
                <textarea id="userInput" rows="1" placeholder="Enter command or query..." class="flex-1 bg-transparent outline-none resize-none text-sm p-2 text-white" oninput="autoGrow(this)"></textarea>
                
                <button onclick="startVoice()" id="voiceBtn" class="p-3 text-gray-400 hover:text-white"><i class="fas fa-microphone"></i></button>
                <button onclick="sendMessage()" class="bg-green-600 text-white p-3 rounded-lg hover:bg-green-500 transition">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </footer>
    </main>

    <div id="settingsModal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
        <div class="bg-panel-color border border-border-color rounded-lg w-full max-w-lg p-6">
            <h2 class="text-xl font-bold mb-4 text-white">System Configuration</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-gray-400">OpenRouter API Key</label>
                    <input type="password" id="apiKey" class="w-full bg-bg-color border border-border-color rounded p-2 text-sm mt-1">
                </div>
                <div>
                    <label class="text-xs text-gray-400">Neural Model</label>
                    <input type="text" id="modelName" value="google/gemini-2.0-flash-001" class="w-full bg-bg-color border border-border-color rounded p-2 text-sm mt-1">
                </div>
            </div>
            <div class="flex justify-end gap-2 mt-6">
                <button onclick="closeSettings()" class="px-4 py-2 text-sm text-gray-400 hover:text-white">Cancel</button>
                <button onclick="saveSettings()" class="px-4 py-2 text-sm bg-green-600 rounded hover:bg-green-500 text-white">Save</button>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const modelDisplay = document.getElementById('modelDisplay');

        // Initialize Settings
        let apiKey = localStorage.getItem('drex_api_key') || '';
        let modelName = localStorage.getItem('drex_model') || 'google/gemini-2.0-flash-001';
        modelDisplay.innerText = modelName;

        function autoGrow(element) {
            element.style.height = "auto";
            element.style.height = (element.scrollHeight) + "px";
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;
            if (!apiKey) return alert("Please set your OpenRouter API Key in settings.");

            addMessage('user', text);
            userInput.value = '';
            userInput.style.height = 'auto';
            showTyping(true);

            try {
                // Fetch data from OpenRouter
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${apiKey}`,
                        "Content-Type": "application/json",
                        "HTTP-Referer": window.location.href,
                        "X-Title": "DRex OS",
                    },
                    body: JSON.stringify({
                        "model": modelName,
                        "messages": [{"role": "user", "content": text}]
                    })
                });

                const data = await response.json();
                showTyping(false);

                if (data.error) {
                    addMessage('assistant', `ERROR: ${data.error.message}`);
                } else {
                    addMessage('assistant', data.choices[0].message.content);
                }
            } catch (error) {
                showTyping(false);
                addMessage('assistant', `NETWORK ERROR: Unable to connect to neural net.`);
            }
        }

        function addMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const content = sender === 'user' 
                ? `<div class="bg-green-950/50 border border-green-800 text-green-100 p-3 rounded-lg max-w-md text-sm whitespace-pre-wrap">${text}</div>`
                : `<div class="bg-panel-color border border-border-color text-gray-200 p-3 rounded-lg max-w-md text-sm whitespace-pre-wrap">${text}</div>`;
            
            msgDiv.innerHTML = content;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function showTyping(show) {
            typingIndicator.classList.toggle('hidden', !show);
        }

        function startVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert("Speech API not supported.");
            const recognition = new SpeechRecognition();
            recognition.onresult = (e) => {
                userInput.value = e.results[0][0].transcript;
                autoGrow(userInput);
            };
            recognition.start();
        }

        function handleFile(file) {
            if (!file) return;
            addMessage('user', `<i class="fas fa-file-alt"></i> File attached: ${file.name}`);
            addMessage('assistant', `File analysis not enabled in this version. Request data parsing manually.`);
        }

        function openSettings() { document.getElementById('settingsModal').classList.remove('hidden'); }
        function closeSettings() { document.getElementById('settingsModal').classList.add('hidden'); }
        
        function saveSettings() {
            apiKey = document.getElementById('apiKey').value;
            modelName = document.getElementById('modelName').value;
            localStorage.setItem('drex_api_key', apiKey);
            localStorage.setItem('drex_model', modelName);
            modelDisplay.innerText = modelName;
            closeSettings();
        }

        function newChat() {
            chatBox.innerHTML = '<div class="flex flex-col items-center justify-center h-full text-center text-gray-500"><i class="fas fa-brain text-5xl mb-4"></i><h2 class="text-2xl font-bold text-gray-300">SYSTEM INITIALIZED</h2></div>';
        }

        // Load API Key to input
        document.getElementById('apiKey').value = apiKey;
        document.getElementById('modelName').value = modelName;
    </script>
</body>
</html>
