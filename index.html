<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRex AI - Dual Mode Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', '"Courier New"', 'monospace'],
                    },
                    colors: {
                        'primary': '#6366f1',
                        'secondary': '#8b5cf6',
                        'accent': '#06b6d4',
                        'dark-bg': '#0f0f23',
                        'chat-bg': '#111827',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap');
        
        * { scrollbar-width: thin; scrollbar-color: rgba(99,102,241,0.5) transparent; }
        .dark *::-webkit-scrollbar { width: 6px; }
        .dark *::-webkit-scrollbar-track { background: transparent; }
        .dark *::-webkit-scrollbar-thumb { background: rgba(99,102,241,0.5); border-radius: 3px; }
        
        .mode-normal {
            --bg-color: #f8fafc;
            --chat-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --user-bubble: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --ai-bubble: #f1f5f9;
            --border-color: #e2e8f0;
        }
        .mode-hacker {
            --bg-color: #0a0a0a;
            --chat-bg: #111827;
            --text-primary: #00ff41;
            --text-secondary: #a0a0a0;
            --user-bubble: rgba(0,255,65,0.15);
            --ai-bubble: rgba(0,212,255,0.1);
            --border-color: rgba(0,255,65,0.3);
        }
        
        .glass-effect {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
        }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar.open { transform: translateX(0); }
        
        .message-bubble {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .avatar { width: 40px; height: 40px; border-radius: 50%; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 16px; }
        .user-avatar { background: var(--user-bubble); color: white; }
        .ai-avatar { background: var(--ai-bubble); color: #6b7280; }
        
        .mode-normal .user-avatar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%) !important; color: white !important; }
        .mode-normal .ai-avatar { background: linear-gradient(135deg, #f3f4f6 0%, #e5e7eb 100%) !important; color: #6b7280 !important; }
        
        .chat-item:hover { background: rgba(99,102,241,0.1); }
        .chat-item.active { background: rgba(99,102,241,0.2); border-left: 4px solid #6366f1; }
        
        .paste-btn {
            position: absolute; top: 12px; right: 12px;
            background: rgba(99,102,241,0.9); color: white;
            border: none; border-radius: 8px; padding: 6px 10px;
            font-size: 11px; font-weight: 600; cursor: pointer;
            transition: all 0.2s; z-index: 10;
        }
        .paste-btn:hover { background: #6366f1; transform: scale(1.05); }
        
        .input-focus { box-shadow: 0 0 0 3px rgba(99,102,241,0.2); border-color: #6366f1 !important; }
    </style>
</head>
<body class="font-sans min-h-screen transition-colors duration-300">
    
    <!-- Sidebar - CHAT HISTORY -->
    <div id="sidebar" class="sidebar fixed inset-y-0 left-0 z-50 w-80 glass-effect shadow-2xl border-r fade-in">
        <div class="h-full flex flex-col">
            <!-- Sidebar Header -->
            <div class="p-6 border-b flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-primary to-secondary rounded-xl flex items-center justify-center text-white font-bold">üìö</div>
                    <div>
                        <h2 id="sidebarTitle" class="font-bold text-xl">Chat History</h2>
                        <span id="chatCount" class="text-sm font-medium opacity-75">0 Chats</span>
                    </div>
                </div>
                <button id="closeSidebar" class="p-2 hover:bg-gray-100 rounded-xl transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Search -->
            <div class="p-4 border-b">
                <input id="chatSearch" type="text" placeholder="üîç Search chats..." 
                       class="w-full p-3 rounded-2xl border-2 border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all duration-300 text-sm">
            </div>
            
            <!-- New Chat Button -->
            <div class="p-6 border-b">
                <button id="newChatBtn" class="w-full bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 text-white font-bold py-4 px-6 rounded-2xl uppercase tracking-wide text-sm shadow-lg hover:shadow-emerald-500/50 transition-all duration-300 hover:scale-105">
                    ‚ûï New Chat
                </button>
            </div>
            
            <!-- Chat List -->
            <div id="chatList" class="flex-1 overflow-y-auto p-2 space-y-2">
                <!-- Chats load here -->
            </div>
        </div>
    </div>
    
    <!-- Overlay -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 hidden sidebar-overlay"></div>

    <!-- Main Interface -->
    <div id="mainInterface" class="min-h-screen flex flex-col transition-all duration-300">
        
        <!-- Header -->
        <header class="glass-effect border-b shadow-lg backdrop-blur-xl sticky top-0 z-40 p-6">
            <div class="max-w-6xl mx-auto flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button id="openSidebar" class="p-3 rounded-xl border border-current hover:bg-opacity-10 transition-all duration-300 md:hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="avatar user-avatar shadow-lg">AI</div>
                    <div>
                        <h1 id="appTitle" class="text-2xl font-bold bg-gradient-to-r from-primary to-secondary bg-clip-text text-transparent">
                            DRex AI
                        </h1>
                        <div class="flex items-center space-x-3 mt-1">
                            <div id="modeIndicator" class="w-3 h-3 rounded-full shadow-lg mode-indicator ring-2 ring-current ring-opacity-50"></div>
                            <span id="modeLabel" class="text-sm font-semibold tracking-wide uppercase">Hacker Mode</span>
                            <span id="currentChatTitle" class="text-sm font-medium px-3 py-1 bg-white/50 backdrop-blur-sm rounded-full">New Chat</span>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <button id="modelBtn" class="px-4 py-2 text-sm font-semibold rounded-xl border-2 border-current hover:bg-opacity-10 transition-all duration-300 flex items-center space-x-2 group">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path></svg>
                        <span id="currentModel">Claude 3.5 Sonnet</span>
                        <svg class="w-4 h-4 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <button id="settingsBtn" class="p-3 rounded-xl border border-current hover:bg-opacity-10 transition-all duration-300">
                        <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c-.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                    </button>
                    <button id="toggleModeBtn" class="p-3 rounded-xl border-2 border-current hover:bg-opacity-10 transition-all duration-300 hover:scale-105">
                        <svg id="modeIcon" class="w-5 h-5 transition-all duration-300" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Messages Area -->
        <main id="messages" class="flex-1 overflow-y-auto p-8 space-y-6 max-w-6xl mx-auto w-full pt-24">
            <div id="welcomeScreen" class="text-center py-20 fade-in">
                <div class="w-24 h-24 mx-auto mb-8 bg-gradient-to-br from-primary to-secondary rounded-2xl flex items-center justify-center shadow-2xl">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 mb-4 fade-in">Welcome to DRex AI</h2>
                <p class="text-lg text-gray-600 max-w-md mx-auto fade-in" id="welcomeText">
                    Ask me anything. I'm ready to help with <span class="font-semibold text-primary">complete answers</span>.
                </p>
            </div>
        </main>

        <!-- Input Area -->
        <div class="glass-effect border-t shadow-2xl backdrop-blur-xl p-8 sticky bottom-0 z-30">
            <div class="max-w-6xl mx-auto">
                <div class="flex items-end space-x-4">
                    <div id="promptPrefix" class="text-sm font-semibold opacity-75 flex-shrink-0">You:</div>
                    <div class="flex-1 relative">
                        <textarea 
                            id="messageInput" 
                            rows="1" 
                            placeholder="Type your message here..." 
                            class="w-full resize-none p-5 pr-16 text-lg font-medium rounded-3xl border-2 border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all duration-300 input-focus bg-white/80 min-h-[56px] max-h-40 placeholder:text-gray-500"
                            maxlength="4000"
                        ></textarea>
                        <button 
                            id="sendBtn" 
                            class="absolute right-5 bottom-5 p-3 rounded-2xl bg-gradient-to-r from-primary to-secondary hover:from-primary/90 hover:to-secondary/90 shadow-lg hover:shadow-primary/25 transition-all duration-300 hover:scale-105 active:scale-95 text-white"
                        >
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between mt-4 text-xs text-gray-500">
                    <div class="flex items-center space-x-4">
                        <kbd class="px-2 py-1 bg-gray-100 rounded font-mono">‚Üµ Enter</kbd>
                        <kbd class="px-2 py-1 bg-gray-100 rounded font-mono">Shift+‚Üµ Line</kbd>
                    </div>
                    <span id="charCount">0/4000</span>
                </div>
            </div>
        </div>
    </div>

    <!-- Model Selector -->
    <div id="modelMenu" class="fixed top-20 right-4 w-96 glass-effect rounded-2xl shadow-2xl border hidden z-50 p-6 fade-in">
        <!-- Same model selector code from previous -->
        <div class="flex items-center justify-between mb-6 pb-4 border-b border-gray-200">
            <h3 class="font-bold text-xl text-gray-800">ü§ñ Select AI Model</h3>
            <button id="closeModelMenu" class="p-2 hover:bg-gray-100 rounded-xl transition-colors">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div class="mb-6">
            <h4 class="font-semibold text-gray-800 mb-4 text-sm uppercase tracking-wide">‚≠ê Preset Models</h4>
            <div id="presetModels" class="space-y-2"></div>
        </div>
        <div class="border-t border-gray-200 pt-6">
            <h4 class="font-semibold text-gray-800 mb-4 text-sm uppercase tracking-wide">‚ûï Add Custom Model</h4>
            <div class="space-y-3 p-4 bg-gradient-to-r from-orange-50 to-yellow-50 rounded-2xl border-2 border-dashed border-orange-200">
                <div class="relative">
                    <label class="block text-xs font-bold text-gray-700 mb-1 tracking-wide">üìù Model Name</label>
                    <input id="customModelName" type="text" placeholder="My GPT ‚Ä¢ Hindi Bot" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-orange-500 focus:ring-2 transition-all">
                    <button id="pasteNameBtn" class="paste-btn" title="Paste">üìã</button>
                </div>
                <div class="relative">
                    <label class="block text-xs font-bold text-gray-700 mb-1 tracking-wide">üîó Model ID</label>
                    <input id="customModelId" type="text" placeholder="anthropic/claude-3.5-sonnet" class="w-full px-4 py-3 border-2 border-gray-200 rounded-xl focus:border-orange-500 focus:ring-2 font-mono">
                    <button id="pasteIdBtn" class="paste-btn" title="Paste">üìã</button>
                </div>
                <button id="addCustomModel" class="w-full bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 text-white py-3 rounded-xl font-bold uppercase tracking-wide text-sm">‚úÖ Add Model</button>
            </div>
        </div>
    </div>

    <script>
        class DRexAI {
            constructor() {
                this.isHackerMode = localStorage.getItem('drex_hacker_mode') !== 'false';
                this.apiKey = localStorage.getItem('drex_api_key') || '';
                this.customModels = JSON.parse(localStorage.getItem('drex_custom_models') || '[]');
                this.currentModel = localStorage.getItem('drex_current_model') || 'anthropic/claude-3.5-sonnet';
                this.chats = JSON.parse(localStorage.getItem('drex_chats') || '[]');
                this.currentChatId = localStorage.getItem('drex_current_chat_id') || null;
                this.modelNames = {
                    'anthropic/claude-3.5-sonnet': 'Claude 3.5 Sonnet ‚≠ê',
                    'anthropic/claude-3-opus': 'Claude 3 Opus ‚ö°',
                    'openai/gpt-4o': 'GPT-4o üöÄ',
                    'google/gemini-flash-1.5-exp': 'Gemini Flash ‚ö°',
                    'meta/llama-3.2-1b-instruct:free': 'Llama 3.2 Free üåü'
                };
                this.presetModels = [
                    {id: 'anthropic/claude-3.5-sonnet', name: 'Claude 3.5 Sonnet ‚≠ê', desc: 'Fastest & Smartest'},
                    {id: 'openai/gpt-4o', name: 'GPT-4o üöÄ', desc: 'Speed & Vision'},
                    {id: 'google/gemini-flash-1.5-exp', name: 'Gemini Flash ‚ö°', desc: 'FREE & Fast'},
                    {id: 'meta/llama-3.2-1b-instruct:free', name: 'Llama 3.2 Free üåü', desc: 'Always Free'}
                ];
                this.isTyping = false;
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.loadPresetModels();
                this.renderChats();
                this.loadCurrentChat();
                this.updateTheme();
                this.updateChatCount();
            }
            
            bindEvents() {
                const input = document.getElementById('messageInput');
                
                input.addEventListener('input', (e) => {
                    e.target.style.height = 'auto';
                    e.target.style.height = Math.min(e.target.scrollHeight, 160) + 'px';
                    this.updateCharCount();
                });
                
                const sendMessage = (e) => {
                    if (e) e.preventDefault();
                    if (this.isTyping || !input.value.trim()) return;
                    this.sendChatMessage(input.value.trim());
                };
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) sendMessage();
                });
                
                document.getElementById('sendBtn').addEventListener('click', sendMessage);
                document.getElementById('toggleModeBtn').onclick = () => this.toggleMode();
                document.getElementById('modelBtn').onclick = () => this.toggleModelMenu();
                document.getElementById('closeModelMenu').onclick = () => this.toggleModelMenu();
                document.getElementById('openSidebar').onclick = () => this.toggleSidebar(true);
                document.getElementById('closeSidebar').onclick = () => this.toggleSidebar(false);
                document.getElementById('sidebarOverlay').onclick = () => this.toggleSidebar(false);
                document.getElementById('newChatBtn').onclick = () => this.newChat();
                document.getElementById('chatSearch').addEventListener('input', (e) => this.filterChats(e.target.value));
                document.getElementById('pasteNameBtn').onclick = () => this.pasteToField('customModelName');
                document.getElementById('pasteIdBtn').onclick = () => this.pasteToField('customModelId');
                document.getElementById('addCustomModel').onclick = () => this.addCustomModel();
            }
            
            // SIDEBAR METHODS
            toggleSidebar(open = null) {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebarOverlay');
                const isOpen = sidebar.classList.contains('open');
                
                if (open === null) {
                    sidebar.classList.toggle('open');
                    overlay.classList.toggle('hidden');
                } else if (open && !isOpen) {
                    sidebar.classList.add('open');
                    overlay.classList.remove('hidden');
                } else {
                    sidebar.classList.remove('open');
                    overlay.classList.add('hidden');
                }
            }
            
            newChat() {
                const chat = {
                    id: Date.now().toString(),
                    title: 'New Chat',
                    created: new Date().toISOString(),
                    messages: [],
                    preview: ''
                };
                this.chats.unshift(chat);
                this.currentChatId = chat.id;
                this.saveChats();
                this.renderChats();
                this.loadCurrentChat();
                this.toggleSidebar(false);
                document.getElementById('welcomeScreen').style.display = 'none';
            }
            
            renderChats(filter = '') {
                const container = document.getElementById('chatList');
                let filteredChats = this.chats.filter(chat => 
                    chat.title.toLowerCase().includes(filter.toLowerCase()) ||
                    chat.preview.toLowerCase().includes(filter.toLowerCase())
                );
                
                container.innerHTML = '';
                
                filteredChats.forEach(chat => {
                    const div = document.createElement('div');
                    div.className = `chat-item p-4 rounded-2xl cursor-pointer transition-all duration-300 flex items-center space-x-4 border-l-4 border-transparent hover:border-primary/50 ${chat.id === this.currentChatId ? 'active bg-primary/10 border-primary/50' : ''}`;
                    div.dataset.chatId = chat.id;
                    div.innerHTML = `
                        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-gray-400 to-gray-500 flex items-center justify-center text-white font-bold flex-shrink-0">
                            ${chat.title.charAt(0).toUpperCase()}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="font-semibold text-sm truncate mb-1">${chat.title}</div>
                            <div class="text-xs opacity-75 line-clamp-2">${chat.preview || 'Start chatting...'}</div>
                            <div class="text-xs opacity-50 mt-1">${this.formatDate(chat.created)}</div>
                        </div>
                        <button class="p-2 hover:bg-gray-100 rounded-xl opacity-0 group-hover:opacity-100 transition-all ml-auto">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    `;
                    div.onclick = (e) => {
                        if (!e.target.closest('button')) {
                            this.loadChat(chat.id);
                        }
                    };
                    container.appendChild(div);
                });
            }
            
            filterChats(query) {
                this.renderChats(query);
            }
            
            loadCurrentChat() {
                if (this.currentChatId && this.chats.find(c => c.id === this.currentChatId)) {
                    const chat = this.chats.find(c => c.id === this.currentChatId);
                    document.getElementById('currentChatTitle').textContent = chat.title;
                    document.getElementById('welcomeScreen').style.display = 'none';
                }
            }
            
            loadChat(chatId) {
                this.currentChatId = chatId;
                localStorage.setItem('drex_current_chat_id', chatId);
                const chat = this.chats.find(c => c.id === chatId);
                document.getElementById('currentChatTitle').textContent = chat.title;
                this.renderChats();
                this.toggleSidebar(false);
                // Load messages (simplified for demo)
                document.getElementById('welcomeScreen').style.display = 'none';
            }
            
            saveChats() {
                localStorage.setItem('drex_chats', JSON.stringify(this.chats));
                this.updateChatCount();
            }
            
            updateChatCount() {
                document.getElementById('chatCount').textContent = `${this.chats.length} Chats`;
            }
            
            formatDate(isoString) {
                return new Date(isoString).toLocaleDateString('en-US', { 
                    month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' 
                });
            }
            
            // Other methods (same as before)
            updateTheme() {
                document.body.className = this.isHackerMode ? 'dark mode-hacker' : 'mode-normal';
                document.getElementById('modeLabel').textContent = this.isHackerMode ? 'Hacker Mode' : 'Normal Mode';
                const sidebar = document.getElementById('sidebar');
                sidebar.className = sidebar.className.replace(/mode-\w+/g, '') + (this.isHackerMode ? ' mode-hacker' : ' mode-normal');
            }
            
            toggleMode() {
                this.isHackerMode = !this.isHackerMode;
                localStorage.setItem('drex_hacker_mode', this.isHackerMode);
                this.updateTheme();
            }
            
            pasteToField(fieldId) {
                navigator.clipboard.readText().then(text => {
                    document.getElementById(fieldId).value = text.trim();
                }).catch(() => alert('Ctrl+V manually!'));
            }
            
            addCustomModel() {
                const name = document.getElementById('customModelName').value.trim();
                const modelId = document.getElementById('customModelId').value.trim();
                
                if (!name || !modelId) {
                    alert('‚ùå Name + ID both required!');
                    return;
                }
                
                this.customModels.unshift({name, id: modelId});
                this.modelNames[modelId] = name;
                localStorage.setItem('drex_custom_models', JSON.stringify(this.customModels));
                
                document.getElementById('customModelName').value = '';
                document.getElementById('customModelId').value = '';
                this.toggleModelMenu();
            }
            
            toggleModelMenu() {
                document.getElementById('modelMenu').classList.toggle('hidden');
            }
            
            loadPresetModels() {
                const container = document.getElementById('presetModels');
                container.innerHTML = '';
                this.presetModels.forEach(model => {
                    const div = document.createElement('div');
                    div.className = 'flex items-center space-x-3 p-4 rounded-2xl cursor-pointer hover:bg-primary/10 transition-all model-option border hover:border-primary/50';
                    div.dataset.model = model.id;
                    div.innerHTML = `
                        <div class="w-12 h-12 bg-gradient-to-br from-primary to-secondary rounded-xl flex items-center justify-center text-white font-bold text-sm">${model.name.charAt(0)}</div>
                        <div class="flex-1">
                            <div class="font-bold truncate">${model.name}</div>
                            <div class="text-xs text-gray-500">${model.desc}</div>
                        </div>
                    `;
                    container.appendChild(div);
                });
            }
            
            updateCharCount() {
                const count = document.getElementById('messageInput').value.length;
                document.getElementById('charCount').textContent = `${count}/4000`;
            }
            
            sendChatMessage(message) {
                console.log('Sending:', message);
                // Add to current chat, update preview, etc.
                document.getElementById('messageInput').value = '';
            }
        }
        
        // Global event listeners
        document.addEventListener('click', (e) => {
            if (e.target.closest('.model-option')) {
                const modelId = e.target.closest('.model-option').dataset.model;
                window.drex.selectModel(modelId);
            }
        });
        
        window.drex = new DRexAI();
    </script>
</body>
</html>
