<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRex AI - Dual Mode Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap');
        
        * { scrollbar-width: thin; scrollbar-color: rgba(99,102,241,0.5) transparent; }
        *::-webkit-scrollbar { width: 6px; }
        *::-webkit-scrollbar-track { background: transparent; }
        *::-webkit-scrollbar-thumb { background: rgba(99,102,241,0.5); border-radius: 3px; }
        
        .mode-normal {
            --bg-color: #f8fafc;
            --chat-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --user-bubble: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --ai-bubble: #f1f5f9;
            --border-color: #e2e8f0;
        }
        .mode-hacker {
            --bg-color: #0a0a0a;
            --chat-bg: #111827;
            --text-primary: #00ff41;
            --text-secondary: #a0a0a0;
            --user-bubble: rgba(0,255,65,0.15);
            --ai-bubble: rgba(0,212,255,0.1);
            --border-color: rgba(0,255,65,0.3);
        }
        
        body.mode-normal { background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%); }
        body.mode-hacker { background: linear-gradient(135deg, #0a0a0a 0%, #111827 100%); }
        
        .glass-effect {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
        }
        .glass-effect-hacker {
            background: rgba(17,24,39,0.95);
            backdrop-filter: blur(20px);
        }
        
        .sidebar {
            transform: translateX(-100%);
            transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .sidebar.open { transform: translateX(0); }
        
        .sidebar-overlay {
            transition: opacity 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .message-bubble {
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .avatar { 
            width: 40px; height: 40px; 
            border-radius: 50%; 
            flex-shrink: 0; 
            display: flex; align-items: center; justify-content: center; 
            font-weight: 700; font-size: 16px; 
        }
        .user-avatar { 
            background: var(--user-bubble); 
            color: white; 
        }
        .ai-avatar { 
            background: var(--ai-bubble); 
            color: #6b7280; 
        }
        
        .mode-hacker .user-avatar { background: rgba(0,255,65,0.2) !important; color: #00ff41 !important; }
        .mode-hacker .ai-avatar { background: rgba(0,212,255,0.2) !important; color: #00d4ff !important; }
        
        .chat-item:hover { background: rgba(99,102,241,0.1); }
        .chat-item.active { 
            background: rgba(99,102,241,0.2) !important; 
            border-left: 4px solid #6366f1 !important; 
        }
        
        .line-clamp-2 {
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
            overflow: hidden;
        }
        
        .input-focus { 
            box-shadow: 0 0 0 3px rgba(99,102,241,0.2); 
            border-color: #6366f1 !important; 
        }
    </style>
</head>
<body class="font-sans min-h-screen transition-all duration-500">
    
    <!-- SIDEBAR -->
    <div id="sidebar" class="sidebar fixed inset-y-0 left-0 z-50 w-80 shadow-2xl border-r">
        <div class="h-full flex flex-col glass-effect border-r" id="sidebarContent">
            <!-- Header -->
            <div class="p-6 border-b flex items-center justify-between">
                <div class="flex items-center space-x-3">
                    <div class="w-10 h-10 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center text-white font-bold">ðŸ“š</div>
                    <div>
                        <h2 class="font-bold text-xl">Chat History</h2>
                        <span id="chatCount" class="text-sm font-medium opacity-75">0 Chats</span>
                    </div>
                </div>
                <button id="closeSidebar" class="p-2 hover:bg-gray-100 dark:hover:bg-gray-800 rounded-xl transition-all">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            
            <!-- Search -->
            <div class="p-4 border-b">
                <input id="chatSearch" type="text" placeholder="ðŸ” Search chats..." 
                       class="w-full p-3 rounded-2xl border-2 border-gray-200 focus:border-blue-500 focus:ring-2 focus:ring-blue-500/20 transition-all text-sm">
            </div>
            
            <!-- New Chat -->
            <div class="p-6 border-b">
                <button id="newChatBtn" class="w-full bg-gradient-to-r from-emerald-500 to-teal-500 hover:from-emerald-600 hover:to-teal-600 text-white font-bold py-4 px-6 rounded-2xl uppercase tracking-wide text-sm shadow-lg hover:shadow-emerald-500/50 transition-all duration-300 hover:scale-[1.02]">
                    âž• New Chat
                </button>
            </div>
            
            <!-- Chat List -->
            <div id="chatList" class="flex-1 overflow-y-auto p-2 space-y-2">
                <div class="text-center text-gray-500 py-12 text-sm">No chats yet. Create one! ðŸ‘†</div>
            </div>
        </div>
    </div>
    
    <!-- Overlay -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-40 hidden sidebar-overlay"></div>

    <!-- Main -->
    <div class="min-h-screen flex flex-col transition-all duration-500">
        <!-- Header -->
        <header class="glass-effect border-b shadow-lg backdrop-blur-xl sticky top-0 z-40 p-6">
            <div class="max-w-6xl mx-auto flex items-center justify-between">
                <div class="flex items-center space-x-4">
                    <button id="openSidebar" class="p-3 rounded-xl border hover:bg-gray-100 dark:hover:bg-gray-800 transition-all md:hidden">
                        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                        </svg>
                    </button>
                    <div class="flex items-center space-x-4">
                        <div class="avatar user-avatar shadow-lg">AI</div>
                        <div>
                            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">
                                DRex AI
                            </h1>
                            <div class="flex items-center space-x-3 mt-1">
                                <div id="modeIndicator" class="w-3 h-3 rounded-full shadow-lg ring-2 ring-current ring-opacity-50 animate-pulse"></div>
                                <span id="modeLabel" class="text-sm font-semibold tracking-wide uppercase">Hacker Mode</span>
                                <span id="currentChatTitle" class="text-sm font-medium px-3 py-1 bg-white/50 dark:bg-black/50 backdrop-blur rounded-full">New Chat</span>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="flex items-center space-x-3">
                    <button id="modelBtn" class="px-4 py-2 text-sm font-semibold rounded-xl border-2 border-current hover:bg-current hover:bg-opacity-10 transition-all flex items-center space-x-2 group">
                        <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                        </svg>
                        <span>Claude 3.5</span>
                        <svg class="w-4 h-4 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>
                        </svg>
                    </button>
                    <button id="toggleModeBtn" class="p-3 rounded-xl border-2 hover:bg-current hover:bg-opacity-10 transition-all hover:scale-105">
                        <svg id="modeIcon" class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                        </svg>
                    </button>
                </div>
            </div>
        </header>

        <!-- Messages -->
        <main id="messages" class="flex-1 overflow-y-auto p-8 space-y-6 max-w-6xl mx-auto w-full pt-24 pb-32">
            <div id="welcomeScreen" class="text-center py-20">
                <div class="w-24 h-24 mx-auto mb-8 bg-gradient-to-br from-blue-500 to-purple-600 rounded-2xl flex items-center justify-center shadow-2xl mx-auto">
                    <svg class="w-12 h-12 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                </div>
                <h2 class="text-3xl font-bold text-gray-800 dark:text-white mb-4">Welcome to DRex AI</h2>
                <p class="text-lg text-gray-600 dark:text-gray-300 max-w-md mx-auto">
                    Click âž• New Chat or type a message to get started
                </p>
            </div>
            <div id="messagesContainer" class="space-y-6 hidden"></div>
        </main>

        <!-- Input -->
        <div class="glass-effect border-t shadow-2xl backdrop-blur-xl p-8 sticky bottom-0 z-30">
            <div class="max-w-6xl mx-auto">
                <div class="flex items-end space-x-4">
                    <div class="text-sm font-semibold opacity-75 flex-shrink-0 hidden" id="promptPrefix">You:</div>
                    <div class="flex-1 relative">
                        <textarea 
                            id="messageInput" 
                            rows="1" 
                            placeholder="ðŸ’­ Type your message here..." 
                            class="w-full resize-none p-5 pr-16 text-lg font-medium rounded-3xl border-2 border-gray-200 dark:border-gray-700 focus:border-blue-500 dark:focus:border-green-500 focus:ring-4 focus:ring-blue-500/20 dark:focus:ring-green-500/20 transition-all duration-300 bg-white/80 dark:bg-gray-900/80 min-h-[56px] max-h-40 placeholder:text-gray-500 dark:placeholder:text-gray-400"
                        ></textarea>
                        <button 
                            id="sendBtn" 
                            class="absolute right-5 bottom-5 p-3 rounded-2xl bg-gradient-to-r from-blue-500 to-purple-600 hover:from-blue-600 hover:to-purple-700 shadow-lg hover:shadow-blue-500/25 transition-all duration-300 hover:scale-105 active:scale-95 text-white"
                            disabled
                        >
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="flex items-center justify-between mt-4 text-xs text-gray-500 dark:text-gray-400">
                    <div class="flex items-center space-x-4">
                        <kbd class="px-2 py-1 bg-gray-100 dark:bg-gray-800 rounded font-mono">â†µ Enter</kbd>
                        <kbd class="px-2 py-1 bg-gray-100 dark:bg-gray-800 rounded font-mono">Shift+â†µ Line</kbd>
                    </div>
                    <span id="charCount">0/4000</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        class DRexAI {
            constructor() {
                this.isHackerMode = localStorage.getItem('drex_hacker_mode') === 'true';
                this.chats = JSON.parse(localStorage.getItem('drex_chats') || '[]');
                this.currentChatId = localStorage.getItem('drex_current_chat_id') || null;
                this.currentModel = localStorage.getItem('drex_current_model') || 'claude-3.5-sonnet';
                this.init();
            }

            init() {
                this.applyTheme();
                this.bindEvents();
                this.renderChats();
                this.loadCurrentChat();
                this.updateUI();
            }

            applyTheme() {
                document.body.className = this.isHackerMode ? 'mode-hacker' : 'mode-normal';
                
                // Update glass effects
                const glassElements = document.querySelectorAll('.glass-effect');
                glassElements.forEach(el => {
                    el.classList.toggle('glass-effect-hacker', this.isHackerMode);
                });
            }

            bindEvents() {
                // Sidebar
                document.getElementById('openSidebar').onclick = () => this.toggleSidebar(true);
                document.getElementById('closeSidebar').onclick = () => this.toggleSidebar(false);
                document.getElementById('sidebarOverlay').onclick = () => this.toggleSidebar(false);
                document.getElementById('newChatBtn').onclick = () => this.newChat();

                // Mode toggle
                document.getElementById('toggleModeBtn').onclick = () => this.toggleMode();

                // Input
                const input = document.getElementById('messageInput');
                input.addEventListener('input', (e) => {
                    const value = e.target.value;
                    document.getElementById('sendBtn').disabled = !value.trim();
                    e.target.style.height = 'auto';
                    e.target.style.height = Math.min(e.target.scrollHeight, 160) + 'px';
                    this.updateCharCount();
                });

                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey && input.value.trim()) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });

                document.getElementById('sendBtn').onclick = () => this.sendMessage();

                // Search
                document.getElementById('chatSearch').addEventListener('input', debounce((e) => {
                    this.renderChats(e.target.value);
                }, 300));
            }

            toggleSidebar(open) {
                const sidebar = document.getElementById('sidebar');
                const overlay = document.getElementById('sidebarOverlay');
                
                if (open) {
                    sidebar.classList.add('open');
                    overlay.classList.remove('hidden');
                } else {
                    sidebar.classList.remove('open');
                    overlay.classList.add('hidden');
                }
            }

            newChat() {
                const chat = {
                    id: Date.now().toString() + Math.random().toString(36).substr(2, 9),
                    title: 'New Chat',
                    created: new Date().toISOString(),
                    updated: new Date().toISOString(),
                    messages: [],
                    preview: ''
                };
                
                this.chats.unshift(chat);
                this.currentChatId = chat.id;
                
                this.saveChats();
                this.renderChats();
                this.loadCurrentChat();
                this.toggleSidebar(false);
                this.clearInput();
            }

            renderChats(filter = '') {
                const container = document.getElementById('chatList');
                let filtered = this.chats.filter(chat => 
                    chat.title.toLowerCase().includes(filter.toLowerCase()) ||
                    chat.preview.toLowerCase().includes(filter.toLowerCase())
                );

                if (filtered.length === 0) {
                    container.innerHTML = '<div class="text-center text-gray-500 py-12 text-sm">No chats match your search</div>';
                    return;
                }

                container.innerHTML = filtered.map(chat => `
                    <div class="chat-item p-4 rounded-2xl cursor-pointer transition-all flex items-center space-x-4 border-l-4 border-transparent hover:border-blue-500 ${chat.id === this.currentChatId ? 'active bg-blue-50 dark:bg-green-500/10 border-blue-500 dark:border-green-500' : ''}" data-chat-id="${chat.id}">
                        <div class="w-12 h-12 rounded-xl bg-gradient-to-br from-gray-400 to-gray-500 dark:from-gray-700 dark:to-gray-600 flex items-center justify-center text-white font-bold flex-shrink-0">
                            ${chat.title.charAt(0).toUpperCase()}
                        </div>
                        <div class="flex-1 min-w-0">
                            <div class="font-semibold text-sm truncate mb-1">${chat.title}</div>
                            <div class="text-xs opacity-75 line-clamp-2">${chat.preview || 'No messages yet...'}</div>
                            <div class="text-xs opacity-50 mt-1">${this.formatDate(chat.updated)}</div>
                        </div>
                        <button class="delete-chat-btn p-2 hover:bg-red-100 dark:hover:bg-red-900/30 rounded-xl opacity-0 group-hover:opacity-100 transition-all ml-auto text-red-500" data-chat-id="${chat.id}">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path>
                            </svg>
                        </button>
                    </div>
                `).join('');

                // Bind click events
                document.querySelectorAll('.chat-item').forEach(item => {
                    item.addEventListener('click', (e) => {
                        if (!e.target.closest('.delete-chat-btn')) {
                            this.loadChat(item.dataset.chatId);
                        }
                    });
                });

                document.querySelectorAll('.delete-chat-btn').forEach(btn => {
                    btn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        this.deleteChat(btn.dataset.chatId);
                    });
                });
            }

            loadChat(chatId) {
                this.currentChatId = chatId;
                localStorage.setItem('drex_current_chat_id', chatId);
                
                const chat = this.chats.find(c => c.id === chatId);
                if (chat) {
                    document.getElementById('currentChatTitle').textContent = chat.title;
                    // Render messages here
                    document.getElementById('welcomeScreen').classList.add('hidden');
                    document.getElementById('messagesContainer').classList.remove('hidden');
                }
                
                this.renderChats();
                this.toggleSidebar(false);
            }

            deleteChat(chatId) {
                if (confirm('Delete this chat? This cannot be undone.')) {
                    this.chats = this.chats.filter(c => c.id !== chatId);
                    if (this.currentChatId === chatId) {
                        this.currentChatId = null;
                        document.getElementById('currentChatTitle').textContent = 'New Chat';
                        document.getElementById('welcomeScreen').classList.remove('hidden');
                        document.getElementById('messagesContainer').classList.add('hidden');
                    }
                    this.saveChats();
                    this.renderChats();
                }
            }

            loadCurrentChat() {
                if (this.currentChatId && this.chats.find(c => c.id === this.currentChatId)) {
                    this.loadChat(this.currentChatId);
                } else {
                    document.getElementById('welcomeScreen').classList.remove('hidden');
                    document.getElementById('messagesContainer').classList.add('hidden');
                }
            }

            saveChats() {
                localStorage.setItem('drex_chats', JSON.stringify(this.chats));
                this.updateChatCount();
            }

            updateChatCount() {
                document.getElementById('chatCount').textContent = `${this.chats.length} Chat${this.chats.length !== 1 ? 's' : ''}`;
            }

            formatDate(isoString) {
                return new Date(isoString).toLocaleString('en-US', { 
                    month: 'short', 
                    day: 'numeric', 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }

            toggleMode() {
                this.isHackerMode = !this.isHackerMode;
                localStorage.setItem('drex_hacker_mode', this.isHackerMode);
                this.applyTheme();
                document.getElementById('modeLabel').textContent = this.isHackerMode ? 'Hacker Mode' : 'Normal Mode';
            }

            sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                if (!message) return;

                // Add user message
                if (!this.currentChatId) {
                    this.newChat();
                }

                const chat = this.chats.find(c => c.id === this.currentChatId);
                chat.messages.push({
                    id: Date.now(),
                    type: 'user',
                    content: message,
                    timestamp: new Date().toISOString()
                });

                chat.updated = new Date().toISOString();
                chat.preview = message.length > 50 ? message.substring(0, 50) + '...' : message;
                chat.title = chat.title === 'New Chat' ? (message.length > 30 ? message.substring(0, 30) + '...' : message) : chat.title;

                this.saveChats();
                this.renderChats();

                // Simulate AI response
                this.showTyping();
                setTimeout(() => {
                    chat.messages.push({
                        id: Date.now() + 1,
                        type: 'ai',
                        content: `Thanks for your message: "${message}"! ðŸ‘‹\n\nThis is a demo response. In production, this would come from your AI API.`,
                        timestamp: new Date().toISOString()
                    });
                    chat.updated = new Date().toISOString();
                    this.saveChats();
                    this.renderChats();
                    this.renderMessages(chat.messages);
                    this.hideTyping();
                }, 1500);

                this.clearInput();
            }

            showTyping() {
                // Add typing indicator
                const container = document.getElementById('messagesContainer');
                const typing = document.createElement('div');
                typing.id = 'typingIndicator';
                typing.className = 'flex items-start space-x-4 p-6 message-bubble';
                typing.innerHTML = `
                    <div class="avatar ai-avatar">AI</div>
                    <div class="flex-1">
                        <div class="flex space-x-2">
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0s"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.1s"></div>
                            <div class="w-2 h-2 bg-gray-400 rounded-full animate-bounce" style="animation-delay: 0.2s"></div>
                        </div>
                    </div>
                `;
                container.appendChild(typing);
                container.scrollTop = container.scrollHeight;
            }

            hideTyping() {
                const typing = document.getElementById('typingIndicator');
                if (typing) typing.remove();
            }

            renderMessages(messages) {
                const container = document.getElementById('messagesContainer');
                container.innerHTML = messages.map(msg => `
                    <div class="flex items-start space-x-4 ${msg.type === 'user' ? 'flex-row-reverse space-x-reverse' : ''}">
                        <div class="avatar ${msg.type === 'user' ? 'user-avatar' : 'ai-avatar'}">${msg.type === 'user' ? 'You' : 'AI'}</div>
                        <div class="message-bubble flex-1 max-w-[70%] p-6 bg-white/80 dark:bg-gray-900/80 backdrop-blur border border-gray-200 dark:border-gray-700 shadow-lg">
                            <div class="prose prose-sm dark:prose-invert max-w-none">${msg.content.replace(/\n/g, '<br>')}</div>
                            <div class="text-xs opacity-75 mt-2">${new Date(msg.timestamp).toLocaleTimeString()}</div>
                        </div>
                    </div>
                `).join('');
                container.scrollTop = container.scrollHeight;
            }

            clearInput() {
                const input = document.getElementById('messageInput');
                input.value = '';
                input.style.height = 'auto';
                document.getElementById('sendBtn').disabled = true;
                this.updateCharCount();
            }

            updateCharCount() {
                const count = document.getElementById('messageInput').value.length;
                document.getElementById('charCount').textContent = `${count}/4000`;
            }

            updateUI() {
                this.updateChatCount();
                document.getElementById('modeLabel').textContent = this.isHackerMode ? 'Hacker Mode' : 'Normal Mode';
            }
        }

        // Utils
        function debounce(func, wait) {
            let timeout;
            return function executedFunction(...args) {
                const later = () => {
                    clearTimeout(timeout);
                    func(...args);
                };
                clearTimeout(timeout);
                timeout = setTimeout(later, wait);
            };
        }

        // Init
        const drex = new DRexAI();
        window.drex = drex;
    </script>
</body>
</html>
