<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D-Rex | Zenith v36</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { --h: #00ff41; --n: #6366f1; --p: #ea580c; --bg: #020617; }
        
        body { background: var(--bg); color: #f3f4f6; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; display: flex; overflow: hidden; margin: 0; transition: background 0.5s ease; }
        body.light-mode { --bg: #f8fafc; color: #0f172a; }

        /* HUD & Glassmorphism */
        .glass-hud { background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.08); }
        .light-mode .glass-hud { background: rgba(255, 255, 255, 0.85); border: 1px solid rgba(0,0,0,0.1); }

        /* Sidebar */
        .sidebar { width: 340px; border-right: 1px solid rgba(255,255,255,0.05); flex-shrink: 0; display: flex; flex-direction: column; z-index: 100; transition: transform 0.4s ease; }
        @media (max-width: 1024px) { .sidebar { position: fixed; inset-y: 0; left: 0; transform: translateX(-100%); } .sidebar.open { transform: translateX(0); } }

        /* Bubbles */
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; }
        .msg-container { position: relative; max-width: 85%; animation: bubblePop 0.3s ease-out; }
        .msg-user { align-self: flex-end; }
        .msg-bot { align-self: flex-start; }
        .msg-bubble { padding: 16px 20px; border-radius: 24px; font-size: 0.95rem; position: relative; }
        .del-msg { position: absolute; top: -8px; right: -8px; background: #ef4444; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; opacity: 0; transition: 0.2s; color: white; border: 2px solid var(--bg); }
        .msg-container:hover .del-msg { opacity: 1; }
        @keyframes bubblePop { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* Hacker Matrix Rain */
        #matrix { position: fixed; inset: 0; z-index: -1; pointer-events: none; opacity: 0; transition: 1s; }
        body.hacker-active #matrix { opacity: 0.3; }

        /* Voice Feedback Glows */
        .speech-glow-on { background: #6366f1 !important; box-shadow: 0 0 20px #6366f1; color: white !important; }
        .speech-glow-off { background: #ef4444 !important; box-shadow: 0 0 20px #ef4444; color: white !important; }

        /* Fingerprint Animation */
        .fingerprint-id { width: 100px; height: 100px; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: relative; background: rgba(99, 102, 241, 0.1); }
        .pulsing-ring { position: absolute; inset: -10px; border: 2px solid #6366f1; border-radius: 50%; animation: pulseRing 1.5s infinite; }
        @keyframes pulseRing { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.3); opacity: 0; } }

        /* Tool Menu Animation */
        .tools-menu { transition: all 0.3s cubic-bezier(0.18, 0.89, 0.32, 1.28); transform: translateY(20px) scale(0.95); opacity: 0; pointer-events: none; }
        .tools-menu.active { transform: translateY(0) scale(1); opacity: 1; pointer-events: auto; }

        /* Typing Indicator */
        .dot { width: 6px; height: 6px; background: #6366f1; border-radius: 50%; animation: dotAnim 1.4s infinite; }
        @keyframes dotAnim { 0%, 100% { opacity: 0.3; } 50% { opacity: 1; } }

        /* Hacker Preview UI */
        #hackerPreview { display: none; width: 450px; border-left: 1px solid rgba(0,255,65,0.2); background: #000; flex-direction: column; }
        body.hacker-active #hackerPreview { display: flex; }
    </style>
</head>
<body id="mainBody">
    <canvas id="matrix"></canvas>

    <aside id="sidebar" class="sidebar glass-hud">
        <div class="p-8 border-b border-white/5 flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tighter uppercase">DRX<span id="brandTag" class="text-indigo-500">_ZENITH</span></h1>
            <div class="flex gap-4 items-center">
                <button onclick="toggleTheme()" class="text-zinc-500 hover:text-white transition"><i class="fas fa-adjust"></i></button>
                <div class="relative">
                    <i class="fas fa-bell text-zinc-500"></i>
                    <span id="unreadBadge" class="hidden absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span>
                </div>
            </div>
        </div>

        <div class="p-6 flex-1 flex flex-col gap-6 overflow-hidden">
            <div class="bg-black/40 p-1.5 rounded-2xl grid grid-cols-3 gap-1 border border-white/10">
                <button onclick="switchMode('normal')" id="tabnormal" class="py-2.5 text-[10px] font-black uppercase rounded-xl transition-all">Normal</button>
                <button onclick="reqAccess('hacker')" id="tabhacker" class="py-2.5 text-[10px] font-black uppercase rounded-xl transition-all">Hacker</button>
                <button onclick="reqAccess('premiere')" id="tabpremiere" class="py-2.5 text-[10px] font-black uppercase rounded-xl transition-all">Premiere</button>
            </div>

            <div class="relative">
                <i class="fas fa-search absolute left-4 top-1/2 -translate-y-1/2 text-zinc-600"></i>
                <input type="text" oninput="filterLogs(this.value)" class="w-full bg-black/20 border border-white/10 p-3 pl-11 rounded-xl text-xs outline-none focus:border-indigo-500" placeholder="Search Neural Logs...">
            </div>

            <div id="historyList" class="flex-1 overflow-y-auto space-y-2 pr-2 scrollbar-hide"></div>
        </div>
    </aside>

    <main class="flex-1 flex flex-row relative min-w-0">
        <div class="flex-1 flex flex-col min-w-0 relative">
            <header class="h-20 flex items-center justify-between px-8 glass-hud border-b border-white/5">
                <button onclick="toggleSidebar()" class="lg:hidden text-white"><i class="fas fa-bars-staggered"></i></button>
                <div class="flex items-center gap-3">
                    <span id="statusLine" class="text-[10px] font-black uppercase tracking-[0.5em] text-zinc-500">System Ready</span>
                </div>
                <button onclick="toggleSpeech()" id="speechBtn" class="w-10 h-10 rounded-xl speech-glow-off transition-all">
                    <i class="fas fa-volume-up"></i>
                </button>
            </header>

            <div id="chatBox"></div>

            <div id="typing" class="hidden px-10 mb-4 flex items-center gap-2">
                <div class="dot" style="animation-delay: 0s"></div>
                <div class="dot" style="animation-delay: 0.2s"></div>
                <div class="dot" style="animation-delay: 0.4s"></div>
                <span class="text-[10px] text-indigo-400 font-bold uppercase ml-2">D-Rex Synthesizing...</span>
            </div>

            <div id="toolsMenu" class="tools-menu absolute bottom-28 left-8 bg-zinc-900 border border-indigo-500/20 p-3 rounded-3xl flex flex-col gap-1 shadow-2xl z-50 w-60">
                <button class="p-3 text-xs text-left hover:bg-white/5 rounded-xl transition" onclick="tool('Deep Research')"><i class="fas fa-microchip mr-3 text-blue-400"></i> Deep Research</button>
                <button class="p-3 text-xs text-left hover:bg-white/5 rounded-xl transition" onclick="tool('Create Images')"><i class="fas fa-wand-magic-sparkles mr-3 text-purple-400"></i> Create Images</button>
                <button class="p-3 text-xs text-left hover:bg-white/5 rounded-xl transition" onclick="tool('Canvas')"><i class="fas fa-paint-brush mr-3 text-green-400"></i> Canvas</button>
                <button class="p-3 text-xs text-left hover:bg-white/5 rounded-xl transition" onclick="tool('Guided Learning')"><i class="fas fa-graduation-cap mr-3 text-orange-400"></i> Guided Learning</button>
            </div>

            <footer class="p-6 flex justify-center">
                <div id="dropZone" class="flex items-center gap-3 bg-zinc-900/80 border border-white/10 rounded-[2rem] p-2 pl-4 w-full max-w-4xl shadow-2xl">
                    <button onclick="toggleTools()" class="w-10 h-10 rounded-full bg-white/5 text-zinc-400 hover:bg-indigo-600 hover:text-white transition"><i class="fas fa-plus"></i></button>
                    <textarea id="userInput" rows="1" class="flex-1 bg-transparent p-2 text-sm outline-none resize-none text-white placeholder-zinc-500" placeholder="Speak or type command..."></textarea>
                    <button onclick="startVoice()" id="micBtn" class="w-10 h-10 rounded-full text-zinc-400 hover:text-red-500 transition"><i class="fas fa-microphone"></i></button>
                    <button onclick="sendMessage()" class="w-10 h-10 rounded-full bg-indigo-600 text-white shadow-lg active:scale-90 transition"><i class="fas fa-arrow-up"></i></button>
                </div>
            </footer>
        </div>

        <div id="hackerPreview" class="p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-[10px] font-black text-green-500 uppercase tracking-widest">Hacker Preview</h2>
                <button onclick="downloadZip()" class="text-[10px] bg-green-500/10 text-green-500 border border-green-500/30 px-3 py-1 rounded-md">ZIP BUILD</button>
            </div>
            <div id="codeArea" class="flex-1 bg-zinc-900 rounded-xl p-4 font-mono text-[11px] text-green-400 overflow-auto border border-white/5 mb-4">
                // System Waiting for Input...
            </div>
            <iframe id="liveFrame" class="h-64 w-full bg-white rounded-xl border-none"></iframe>
        </div>
    </main>

    <div id="lockModal" class="fixed inset-0 bg-black/95 z-[200] hidden items-center justify-center backdrop-blur-3xl">
        <div class="glass-hud p-10 rounded-[3rem] max-w-sm w-full text-center border-indigo-500/30">
            <div class="fingerprint-id mx-auto mb-8">
                <div class="pulsing-ring"></div>
                <i class="fas fa-fingerprint text-4xl text-indigo-500"></i>
            </div>
            <h2 id="lockTitle" class="text-[10px] font-black mb-8 uppercase tracking-[0.5em] text-zinc-400">Security Verification</h2>
            <input type="password" id="lockPass" class="w-full bg-black/40 border border-white/10 p-5 rounded-2xl text-center text-white outline-none mb-6 text-2xl tracking-[0.5em] font-mono" placeholder="••••">
            <button onclick="unlock()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-xl transition hover:scale-105">Verify</button>
        </div>
    </div>

    <script>
        let currentMode = 'normal';
        let speechActive = false;
        let pendingMode = '';
        let dbs = {
            normal: JSON.parse(localStorage.getItem('DRX_N')) || [],
            hacker: JSON.parse(localStorage.getItem('DRX_H')) || [],
            premiere: JSON.parse(localStorage.getItem('DRX_P')) || []
        };
        let activeChat = [];

        window.onload = () => { initMatrix(); switchMode('normal'); initDragDrop(); };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function toggleTools() { document.getElementById('toolsMenu').classList.toggle('active'); }
        function toggleTheme() { if(currentMode === 'normal') document.body.classList.toggle('light-mode'); }
        
        function toggleSpeech() {
            speechActive = !speechActive;
            const btn = document.getElementById('speechBtn');
            btn.className = speechActive ? 'w-10 h-10 rounded-xl speech-glow-on' : 'w-10 h-10 rounded-xl speech-glow-off';
            if(!speechActive) window.speechSynthesis.cancel();
        }

        function reqAccess(mode) {
            if(currentMode === mode) return;
            pendingMode = mode;
            document.getElementById('lockTitle').innerText = mode.toUpperCase() + " ACCESS LOCK";
            document.getElementById('lockModal').style.display = 'flex';
        }

        function unlock() {
            const pass = document.getElementById('lockPass').value;
            const target = (pendingMode === 'hacker') ? 'drex786' : 'DRex';
            if(pass === target) {
                switchMode(pendingMode);
                document.getElementById('lockModal').style.display = 'none';
            } else { alert("ACCESS DENIED"); }
            document.getElementById('lockPass').value = '';
        }

        function switchMode(mode) {
            currentMode = mode;
            activeChat = [];
            document.getElementById('chatBox').innerHTML = '';
            document.body.classList.remove('hacker-active', 'light-mode');
            
            const brand = document.getElementById('brandTag');
            brand.innerText = "_" + mode.toUpperCase();
            
            if(mode === 'hacker') {
                document.body.classList.add('hacker-active');
                brand.className = "text-green-500";
            } else if(mode === 'premiere') {
                brand.className = "text-orange-500";
            } else {
                brand.className = "text-indigo-500";
            }

            ['normal', 'hacker', 'premiere'].forEach(m => {
                const btn = document.getElementById('tab' + m);
                btn.className = (m === mode) ? 
                    "py-2.5 text-[10px] font-black uppercase rounded-xl bg-indigo-600 text-white shadow-lg" : 
                    "py-2.5 text-[10px] font-bold uppercase text-zinc-500 hover:text-white transition";
            });
            renderHistory();
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text) return;

            // Normal Mode Filter
            if(currentMode === 'normal' && (text.toLowerCase().includes('sex') || text.toLowerCase().includes('porn'))) {
                appendMsg('bot', "Protocol Error: Harmful content restricted in Normal Mode.");
                return;
            }

            appendMsg('user', text);
            input.value = '';
            document.getElementById('typing').classList.remove('hidden');

            // Simulated AI Logic (Replace with OpenRouter API call)
            setTimeout(() => {
                document.getElementById('typing').classList.add('hidden');
                let response = `D-Rex Synthesis: Response for ${text} in ${currentMode} mode.`;
                
                if(currentMode === 'hacker') {
                    response = "CODE_PAYLOAD_INITIATED: Generating technical script for request...";
                    const mockCode = `<html><body style='background:#000;color:#0f0'><h1>Hacker Mode Active</h1><p>${text}</p></body></html>`;
                    document.getElementById('codeArea').innerText = mockCode;
                    document.getElementById('liveFrame').srcdoc = mockCode;
                }
                
                appendMsg('bot', response);
                saveSession(text, response);
                
                if(speechActive) {
                    const ut = new SpeechSynthesisUtterance(response);
                    window.speechSynthesis.speak(ut);
                }
            }, 1000);
        }

        function appendMsg(role, text, id = Date.now()) {
            const container = document.getElementById('chatBox');
            const wrap = document.createElement('div');
            wrap.className = `msg-container ${role === 'user' ? 'msg-user' : 'msg-bot'}`;
            wrap.id = `msg-${id}`;
            
            const style = (role === 'user') ? 'bg-indigo-600 text-white' : 
                          (currentMode === 'hacker' ? 'bg-black border border-green-500/30 text-green-400 font-mono' : 'bg-white/5');

            wrap.innerHTML = `
                <div class="msg-bubble ${style} shadow-xl">
                    <div class="del-msg" onclick="deleteMsg('${id}')"><i class="fas fa-times"></i></div>
                    <div class="whitespace-pre-wrap">${text}</div>
                </div>
            `;
            container.appendChild(wrap);
            container.scrollTo({ top: container.scrollHeight, behavior: 'smooth' });
        }

        function deleteMsg(id) { document.getElementById(`msg-${id}`).remove(); }

        function saveSession(userText, botText) {
            const session = { id: Date.now(), title: userText, data: [{role:'user', content: userText}, {role:'bot', content: botText}] };
            dbs[currentMode].unshift(session);
            localStorage.setItem(`DRX_${currentMode.toUpperCase()[0]}`, JSON.stringify(dbs[currentMode]));
            renderHistory();
        }

        function renderHistory(filter = '') {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            dbs[currentMode].forEach((s, idx) => {
                if(!s.title.toLowerCase().includes(filter.toLowerCase())) return;
                const div = document.createElement('div');
                div.className = "group flex items-center justify-between p-3 bg-white/5 rounded-xl hover:bg-white/10 transition cursor-pointer";
                div.innerHTML = `
                    <span class="text-[11px] font-bold truncate flex-1" onclick="loadSession(${idx})">${s.title}</span>
                    <button onclick="deleteHistory(${idx})" class="opacity-0 group-hover:opacity-100 text-red-500 transition px-2"><i class="fas fa-trash-alt"></i></button>
                `;
                list.appendChild(div);
            });
        }

        function deleteHistory(idx) {
            dbs[currentMode].splice(idx, 1);
            localStorage.setItem(`DRX_${currentMode.toUpperCase()[0]}`, JSON.stringify(dbs[currentMode]));
            renderHistory();
        }

        function loadSession(idx) {
            const session = dbs[currentMode][idx];
            document.getElementById('chatBox').innerHTML = '';
            session.data.forEach(m => appendMsg(m.role, m.content));
            if(window.innerWidth < 1024) toggleSidebar();
        }

        function filterLogs(v) { renderHistory(v); }

        function startVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if(!SpeechRecognition) return alert("Browser not supported");
            const rec = new SpeechRecognition();
            rec.onstart = () => document.getElementById('micBtn').classList.add('text-red-500', 'animate-pulse');
            rec.onresult = (e) => {
                document.getElementById('userInput').value = e.results[0][0].transcript;
                document.getElementById('micBtn').classList.remove('text-red-500', 'animate-pulse');
            };
            rec.start();
        }

        function initDragDrop() {
            const dz = document.getElementById('dropZone');
            dz.ondragover = (e) => { e.preventDefault(); dz.classList.add('border-indigo-500'); };
            dz.ondrop = (e) => {
                e.preventDefault();
                dz.classList.remove('border-indigo-500');
                document.getElementById('userInput').value += ` [Neural Upload: ${e.dataTransfer.files[0].name}] `;
            };
        }

        function tool(t) { alert(`${t} Protocol Initiated`); toggleTools(); }
        function downloadZip() { alert("Building ZIP Package..."); }

        function initMatrix() {
            const c = document.getElementById("matrix");
            const ctx = c.getContext("2d");
            c.width = window.innerWidth; c.height = window.innerHeight;
            const drops = Array(Math.floor(c.width / 20)).fill(1);
            setInterval(() => {
                ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = "#0F0"; ctx.font = "15px monospace";
                drops.forEach((y, i) => {
                    const text = Math.floor(Math.random() * 2);
                    ctx.fillText(text, i * 20, y * 20);
                    if(y * 20 > c.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }, 50);
        }

        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });
    </script>
</body>
</html>
