<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRex | Persistence Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;700&display=swap');
        :root { --hacker-green: #00ff41; --bg-dark: #050505; }
        body { background-color: var(--bg-dark); color: #e0e0e0; font-family: 'Inter', sans-serif; overflow: hidden; }
        .hacker-font { font-family: 'Fira Code', monospace; }
        .glow-green { text-shadow: 0 0 10px var(--hacker-green); }
        .border-hacker { border-color: rgba(0, 255, 65, 0.3); }
        
        /* Matrix Rain effect for Background */
        canvas { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.15; }
        
        .chat-msg { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--hacker-green); border-radius: 10px; }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row">
    <canvas id="matrix"></canvas>

    <aside class="w-full md:w-72 bg-black/90 border-r border-hacker flex flex-col z-20 backdrop-blur-md">
        <div class="p-6 border-b border-hacker">
            <h1 class="text-2xl font-black hacker-font glow-green">DREX_PRO</h1>
        </div>
        
        <div class="p-4 flex-1 overflow-y-auto space-y-2" id="historyList">
            </div>

        <div class="p-4 border-t border-hacker space-y-2 text-xs">
            <button onclick="newChat()" class="w-full border border-green-500 text-green-500 p-2 rounded font-bold hover:bg-green-500 hover:text-black">NEW_LOG</button>
            <button onclick="openModal('settingsModal')" class="w-full bg-zinc-900 p-2 rounded hover:bg-zinc-800 flex items-center gap-2">
                <i class="fas fa-cog"></i> SETTINGS
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative bg-transparent">
        <header class="h-14 border-b border-hacker bg-black/50 backdrop-blur-md flex items-center justify-between px-6">
            <div class="flex items-center gap-4">
                <span class="hacker-font text-xs text-green-500">SESSION_ACTIVE</span>
                <span id="tokenDisplay" class="text-[10px] text-zinc-500">TOKENS: 0</span>
            </div>
            <div id="modelBadge" class="text-[10px] bg-green-900/30 border border-green-500 text-green-400 px-2 py-1 rounded">GEMINI_FLASH</div>
        </header>

        <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-6"></div>

        <footer class="p-4 bg-black/80 border-t border-hacker">
            <div class="max-w-4xl mx-auto">
                <div class="flex items-center gap-2 mb-3">
                    <select id="modelSelect" onchange="updateBadge()" class="bg-black text-[10px] border border-green-800 rounded p-1 text-green-500 outline-none">
                        <option value="google/gemini-2.0-flash-001">Gemini (Text/Code/APK)</option>
                        <option value="black-forest-labs/flux-schnell">Flux (Image Gen)</option>
                        <option value="openai/dall-e-3">DALL-E 3 (High Def Image)</option>
                    </select>
                </div>
                <div class="flex items-end gap-2 bg-zinc-900 border border-hacker rounded-xl p-2">
                    <textarea id="userInput" rows="1" class="flex-1 bg-transparent outline-none p-2 text-sm" placeholder="Ask anything..."></textarea>
                    <button onclick="processCommand()" class="bg-green-600 text-black px-4 py-2 rounded-lg font-bold">SEND</button>
                </div>
            </div>
        </footer>
    </main>

    <div id="settingsModal" class="fixed inset-0 bg-black/90 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-zinc-950 border border-green-500 p-8 rounded-2xl max-w-lg w-full">
            <h2 class="text-xl font-bold mb-4 glow-green hacker-font">CORE_SETTINGS</h2>
            <input type="password" id="apiKeyInput" placeholder="Enter OpenRouter API Key" class="w-full bg-black border border-zinc-800 rounded p-3 text-green-400 mb-4">
            <button onclick="saveSettings()" class="w-full bg-green-600 text-black py-3 rounded font-bold">AUTHORIZE</button>
        </div>
    </div>

    <script>
        // --- PERSISTENCE LOGIC ---
        let chatHistory = JSON.parse(localStorage.getItem('drex_history')) || [];
        let currentChat = [];
        let API_KEY = localStorage.getItem('drex_key') || '';

        window.onload = () => {
            renderHistoryList();
            initMatrix();
            if (!API_KEY) openModal('settingsModal');
        };

        function saveSettings() {
            API_KEY = document.getElementById('apiKeyInput').value;
            localStorage.setItem('drex_key', API_KEY);
            closeModal('settingsModal');
        }

        function renderHistoryList() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            chatHistory.slice().reverse().forEach((session, index) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-2 text-xs truncate border-b border-zinc-900 hover:text-green-500";
                btn.innerText = session[0]?.content.substring(0, 30) || "Empty Log";
                btn.onclick = () => loadSession(chatHistory.length - 1 - index);
                list.appendChild(btn);
            });
        }

        function loadSession(index) {
            currentChat = chatHistory[index];
            renderChat();
        }

        function renderChat() {
            const chatBox = document.getElementById('chatBox');
            chatBox.innerHTML = '';
            currentChat.forEach(msg => {
                if (msg.type === 'image') addImageToUI(msg.content, false);
                else appendToUI(msg.role, msg.content, false);
            });
        }

        // --- API & EXECUTION ---
        async function processCommand() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            const model = document.getElementById('modelSelect').value;
            if (!text || !API_KEY) return;

            // User side
            appendToUI('user', text);
            currentChat.push({ role: 'user', content: text });
            input.value = '';

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({ model: model, messages: [{ role: "user", content: text }] })
                });
                const data = await response.json();
                const reply = data.choices[0].message.content;

                if (model.includes('flux') || model.includes('dall-e') || reply.startsWith('http')) {
                    addImageToUI(reply);
                    currentChat.push({ role: 'assistant', content: reply, type: 'image' });
                } else {
                    appendToUI('assistant', reply);
                    currentChat.push({ role: 'assistant', content: reply });
                }
                
                // Save session to history
                saveToPersistentHistory();
            } catch (e) {
                appendToUI('assistant', "CRITICAL_ERROR: Connection timed out.");
            }
        }

        function saveToPersistentHistory() {
            // Find if this session exists or create new
            const existingIndex = chatHistory.findIndex(s => s === currentChat);
            if (existingIndex === -1) chatHistory.push(currentChat);
            localStorage.setItem('drex_history', JSON.stringify(chatHistory));
            renderHistoryList();
        }

        function appendToUI(role, text, animate = true) {
            const div = document.createElement('div');
            div.className = `chat-msg p-4 rounded-lg max-w-2xl ${role === 'user' ? 'ml-auto bg-zinc-900' : 'mr-auto border border-green-900 bg-black'}`;
            div.innerHTML = `<p class="text-[10px] hacker-font text-green-800">${role.toUpperCase()}</p><div class="text-sm whitespace-pre-wrap">${text}</div>`;
            document.getElementById('chatBox').appendChild(div);
            document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
        }

        function addImageToUI(url) {
            const div = document.createElement('div');
            div.className = "chat-msg p-2 mr-auto border border-green-500 bg-black rounded-lg max-w-sm";
            div.innerHTML = `<img src="${url}" class="rounded mb-2"><a href="${url}" download class="text-[10px] bg-green-600 text-black px-2 py-1 font-bold">DOWNLOAD_DATA</a>`;
            document.getElementById('chatBox').appendChild(div);
        }

        function newChat() {
            currentChat = [];
            document.getElementById('chatBox').innerHTML = '';
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function updateBadge() { document.getElementById('modelBadge').innerText = document.getElementById('modelSelect').value.split('/')[1].toUpperCase(); }

        // --- MATRIX RAIN EFFECT ---
        function initMatrix() {
            const canvas = document.getElementById('matrix');
            const ctx = canvas.getContext('2d');
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            const letters = "010101010101010101010101010101010101010101010101";
            const fontSize = 16;
            const columns = canvas.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
            function draw() {
                ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
                ctx.fillRect(0, 0, canvas.width, canvas.height);
                ctx.fillStyle = "#0F0";
                ctx.font = fontSize + "px monospace";
                for (let i = 0; i < drops.length; i++) {
                    const text = letters.charAt(Math.floor(Math.random() * letters.length));
                    ctx.fillText(text, i * fontSize, drops[i] * fontSize);
                    if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(draw, 33);
        }
    </script>
</body>
</html>
