<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRex | Ultra Hybrid AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;700&display=swap');
        :root { --hacker-green: #00ff41; --bg-dark: #050505; --panel-bg: #111; }
        body { background-color: var(--bg-dark); color: #e0e0e0; font-family: 'Inter', sans-serif; overflow: hidden; }
        .hacker-font { font-family: 'Fira Code', monospace; }
        .glow-green { text-shadow: 0 0 10px var(--hacker-green); }
        .border-hacker { border-color: rgba(0, 255, 65, 0.3); }
        .border-hacker:focus-within { border-color: var(--hacker-green); box-shadow: 0 0 15px rgba(0, 255, 65, 0.2); }
        
        /* Animations */
        @keyframes scanline { 0% { bottom: 100%; } 100% { bottom: 0%; } }
        .scanline { position: absolute; width: 100%; height: 2px; background: rgba(0, 255, 65, 0.1); animation: scanline 8s linear infinite; pointer-events: none; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--hacker-green); border-radius: 10px; }

        .image-card:hover .download-overlay { opacity: 1; }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row">
    <div class="scanline"></div>

    <aside class="w-full md:w-72 bg-black border-r border-hacker flex flex-col z-20">
        <div class="p-6 border-b border-hacker">
            <h1 class="text-2xl font-black hacker-font glow-green tracking-tighter">DREX_ULTRA</h1>
            <p class="text-[10px] text-green-700 font-bold uppercase tracking-widest">Advanced Neural Network</p>
        </div>
        
        <div class="p-4 flex-1 overflow-y-auto space-y-2" id="historyList">
            <button onclick="newChat()" class="w-full bg-green-900/20 border border-green-500 text-green-500 py-2 rounded-md hover:bg-green-500 hover:text-black transition font-bold mb-4">
                + NEW_CORE_SESSION
            </button>
        </div>

        <div class="p-4 border-t border-hacker space-y-2 text-xs">
            <div class="flex justify-between items-center text-green-500 mb-2">
                <span>SYSTEM_HEALTH</span>
                <span class="animate-pulse">STABLE</span>
            </div>
            <button onclick="openModal('settingsModal')" class="w-full bg-zinc-900 p-2 rounded hover:bg-zinc-800 transition flex items-center gap-2">
                <i class="fas fa-microchip"></i> HARDWARE_SETTINGS
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative">
        <header class="h-14 border-b border-hacker bg-black/50 backdrop-blur-md flex items-center justify-between px-6">
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2">
                    <div class="w-2 h-2 bg-green-500 rounded-full animate-ping"></div>
                    <span class="hacker-font text-xs text-green-500">ENCRYPTION_AES256</span>
                </div>
                <div class="h-4 w-[1px] bg-zinc-800"></div>
                <span class="text-xs text-zinc-500">CREDITS: <span id="creditBalance" class="text-white">10,000</span></span>
            </div>
            <div class="flex gap-4">
                <button class="text-zinc-400 hover:text-green-500"><i class="fas fa-search"></i></button>
                <button class="text-zinc-400 hover:text-green-500"><i class="fas fa-bell"></i></button>
            </div>
        </header>

        <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-8 scroll-smooth">
            <div class="mt-20 text-center">
                <i class="fas fa-skull text-6xl text-green-900 mb-4"></i>
                <h2 class="hacker-font text-3xl font-bold">WELCOME TO DREX</h2>
                <p class="text-zinc-500 mt-2">Generate Images, Videos, APKs and Advanced Code.</p>
            </div>
        </div>

        <div id="loader" class="hidden px-8 py-2">
            <div class="flex items-center gap-3 text-green-500 hacker-font text-xs">
                <div class="animate-spin text-sm"><i class="fas fa-sync-alt"></i></div>
                <span id="loaderText">BYPASSING_FIREWALLS...</span>
            </div>
        </div>

        <footer class="p-4 bg-zinc-950/80 border-t border-hacker">
            <div class="max-w-5xl mx-auto space-y-3">
                
                <div class="flex flex-wrap gap-2 text-[10px] font-bold hacker-font">
                    <button onclick="setPromptPrefix('Generate a high-quality image of: ')" class="bg-zinc-900 px-3 py-1 rounded border border-zinc-800 hover:border-green-500 text-zinc-400">CREATE_IMG</button>
                    <button onclick="setPromptPrefix('Create a cinematic video description for: ')" class="bg-zinc-900 px-3 py-1 rounded border border-zinc-800 hover:border-blue-500 text-zinc-400">GEN_VIDEO</button>
                    <button onclick="setPromptPrefix('Write complete Android Manifest and Kotlin code for APK: ')" class="bg-zinc-900 px-3 py-1 rounded border border-zinc-800 hover:border-purple-500 text-zinc-400">DEV_APK</button>
                    <select id="modelSelect" class="bg-black border border-green-500 text-green-500 rounded px-2 outline-none">
                        <option value="google/gemini-2.0-flash-001">Gemini 2.0 Flash</option>
                        <option value="anthropic/claude-3.5-sonnet">Claude 3.5 Sonnet</option>
                        <option value="black-forest-labs/flux-schnell">Flux Image Gen</option>
                        <option value="openai/dall-e-3">DALL-E 3</option>
                    </select>
                </div>

                <div class="flex items-end gap-3 bg-black border border-hacker rounded-xl p-2 focus-within:ring-1 ring-green-500 transition">
                    <button onclick="openPromptLibrary()" class="p-3 text-zinc-500 hover:text-green-500"><i class="fas fa-book-dead"></i></button>
                    <label class="p-3 text-zinc-500 hover:text-green-500 cursor-pointer">
                        <i class="fas fa-upload"></i>
                        <input type="file" class="hidden" id="fileUpload" onchange="handleFileUpload(event)">
                    </label>
                    <textarea id="userInput" rows="1" class="flex-1 bg-transparent outline-none py-3 text-sm resize-none" placeholder="Enter instructions, code, or image prompt..." oninput="autoGrow(this)"></textarea>
                    <button onclick="startVoice()" id="voiceBtn" class="p-3 text-zinc-500 hover:text-green-500"><i class="fas fa-microphone"></i></button>
                    <button onclick="processCommand()" class="bg-green-600 text-black px-6 py-3 rounded-lg font-bold hover:bg-green-400 transition">
                        EXECUTE
                    </button>
                </div>
            </div>
        </footer>
    </main>

    <div id="settingsModal" class="fixed inset-0 bg-black/90 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-zinc-950 border border-green-500 p-8 rounded-2xl max-w-lg w-full hacker-font">
            <h2 class="text-2xl font-bold mb-6 glow-green">CORE_CONFIG</h2>
            <div class="space-y-4">
                <div>
                    <label class="block text-xs text-green-800 mb-1">OPENROUTER_API_KEY</label>
                    <input type="password" id="apiKeyInput" class="w-full bg-black border border-zinc-800 rounded p-3 text-green-400 outline-none focus:border-green-500">
                </div>
                <div class="grid grid-cols-2 gap-4">
                    <button onclick="closeModal('settingsModal')" class="p-3 bg-zinc-900 rounded font-bold">ABORT</button>
                    <button onclick="saveSettings()" class="p-3 bg-green-600 text-black rounded font-bold">SAVE_CORE</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const loader = document.getElementById('loader');
        const modelSelect = document.getElementById('modelSelect');

        let API_KEY = localStorage.getItem('drex_key') || '';
        document.getElementById('apiKeyInput').value = API_KEY;

        function autoGrow(el) {
            el.style.height = 'auto';
            el.style.height = el.scrollHeight + 'px';
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        function saveSettings() {
            API_KEY = document.getElementById('apiKeyInput').value;
            localStorage.setItem('drex_key', API_KEY);
            closeModal('settingsModal');
        }

        function setPromptPrefix(prefix) {
            userInput.value = prefix;
            userInput.focus();
            autoGrow(userInput);
        }

        async function processCommand() {
            const prompt = userInput.value.trim();
            if (!prompt) return;
            if (!API_KEY) return openModal('settingsModal');

            addMessage('user', prompt);
            userInput.value = '';
            userInput.style.height = 'auto';
            
            toggleLoader(true, "PENETRATING_NEURAL_LAYERS...");

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: modelSelect.value,
                        messages: [{role: "user", content: prompt}]
                    })
                });

                const data = await response.json();
                toggleLoader(false);

                if (data.choices && data.choices[0].message.content) {
                    const content = data.choices[0].message.content;
                    
                    // Logic to detect if it's an image model response (URL)
                    if (content.includes('http')) {
                        addImageMessage(content);
                    } else {
                        addMessage('assistant', content);
                    }
                }
            } catch (err) {
                toggleLoader(false);
                addMessage('assistant', "FATAL_ERROR: Connection to Neural Grid failed.");
            }
        }

        function addMessage(role, text) {
            const div = document.createElement('div');
            div.className = `max-w-3xl ${role === 'user' ? 'ml-auto bg-zinc-900' : 'mr-auto bg-black border border-hacker'} p-4 rounded-xl`;
            div.innerHTML = `
                <p class="text-[10px] hacker-font mb-2 ${role === 'user' ? 'text-zinc-500' : 'text-green-500'}">${role.toUpperCase()}</p>
                <div class="text-sm leading-relaxed whitespace-pre-wrap">${text}</div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function addImageMessage(url) {
            const div = document.createElement('div');
            div.className = "max-w-md mr-auto bg-black border border-hacker p-2 rounded-xl overflow-hidden image-card relative";
            div.innerHTML = `
                <img src="${url}" class="w-full rounded-lg" alt="Generated">
                <div class="mt-2 p-2 flex justify-between items-center">
                    <span class="text-[10px] hacker-font text-green-500">IMG_GEN_SUCCESS.PNG</span>
                    <a href="${url}" download="DRex_Image.png" class="bg-green-600 text-black px-3 py-1 rounded text-xs font-bold">DOWNLOAD</a>
                </div>
            `;
            chatBox.appendChild(div);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        function toggleLoader(show, text = "") {
            loader.classList.toggle('hidden', !show);
            document.getElementById('loaderText').innerText = text;
        }

        function startVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert("System Hardware missing Speech Module.");
            const rec = new SpeechRecognition();
            rec.onstart = () => document.getElementById('voiceBtn').classList.add('text-red-500');
            rec.onresult = (e) => {
                userInput.value = e.results[0][0].transcript;
                document.getElementById('voiceBtn').classList.remove('text-red-500');
                autoGrow(userInput);
            };
            rec.start();
        }

        function handleFileUpload(e) {
            const file = e.target.files[0];
            if(file) addMessage('user', `PAYLOAD_ATTACHED: ${file.name} (${file.size} bytes)`);
        }

        function newChat() {
            chatBox.innerHTML = '';
            addMessage('assistant', "Buffer cleared. System ready for new commands.");
        }
    </script>
</body>
</html>
