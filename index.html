<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D-Rex AI</title>
    <style>
        /* --- CSS STYLES --- */
        body { margin: 0; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; height: 100vh; overflow: hidden; }
        
        /* Loading Effect */
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: #000; color: #00ff00;
            display: flex; justify-content: center; align-items: center;
            font-size: 3em; font-family: 'Courier New', monospace;
            z-index: 1000;
            animation: hideLoader 2s forwards;
            animation-delay: 1s;
        }
        @keyframes hideLoader { to { opacity: 0; visibility: hidden; } }

        /* Container Layout */
        .app-container { display: flex; height: 100vh; }

        /* Sidebar */
        .sidebar { width: 250px; background: #1a1a1a; padding: 20px; display: flex; flex-direction: column; border-right: 2px solid #333; }
        .logo { font-size: 28px; font-weight: bold; color: #00ff00; text-align: center; margin-bottom: 30px; text-transform: uppercase; }
        .menu-btn {
            background: none; border: 1px solid #555; color: white;
            padding: 15px; margin-bottom: 10px; cursor: pointer;
            text-align: left; transition: 0.3s; border-radius: 5px;
        }
        .menu-btn:hover { background: #333; }

        /* Chat Area */
        .chat-area { flex-grow: 1; display: flex; flex-direction: column; background: #222; }
        .chat-content { flex-grow: 1; padding: 20px; overflow-y: auto; color: white; }
        
        /* Hacker Preview Panel */
        .hacker-panel { display: none; padding: 20px; border-top: 2px solid #00ff00; background: #000; }
        .code-block { background: #111; color: #00ff00; padding: 15px; height: 150px; overflow-y: auto; font-family: monospace; border: 1px solid #333; }
        .preview-block { background: white; color: black; padding: 15px; height: 100px; margin-top: 10px; }

        /* Input Area */
        .input-area { display: flex; padding: 15px; background: #1a1a1a; border-top: 1px solid #333; }
        textarea {
            flex-grow: 1; resize: none; height: 50px;
            background: #333; color: white; border: none;
            padding: 10px; border-radius: 5px; outline: none;
        }
        .send-btn {
            background: #007bff; color: white; border: none;
            padding: 0 20px; margin-left: 10px; cursor: pointer;
            border-radius: 5px; font-weight: bold;
        }

        /* Mode Specific Styles */
        body.normal-mode { background: #f4f4f4; color: #333; }
        body.hacker-mode { background: #000; color: #00ff00; }
        body.premium-mode { background: #1a1a1a; }
        body.premium-mode .chat-content { background: linear-gradient(135deg, #2b5876 0%, #4e4376 100%); }
    </style>
</head>
<body>

    <div id="loader">D-REX AI LOADING...</div>

    <div class="app-container">
        <aside class="sidebar">
            <div class="logo">D-Rex AI</div>
            <button class="menu-btn" onclick="setMode('normal')">Normal Mode</button>
            <button class="menu-btn" onclick="setMode('hacker')">Hacker Mode</button>
            <button class="menu-btn" onclick="setMode('premium')">Premium Mode</button>
        </aside>

        <section class="chat-area">
            <div class="chat-content" id="chatWindow">
                <p>Welcome to D-Rex AI. Select a mode to begin.</p>
            </div>

            <div class="hacker-panel" id="hackerPanel">
                <div class="code-block" id="codeOutput">AI Generated Code...</div>
                <div class="preview-block" id="previewOutput">Web/App Preview...</div>
                <button onclick="downloadZip()">Download ZIP</button>
            </div>

            <div class="input-area">
                <textarea id="userInput" placeholder="Type your command here..."></textarea>
                <button class="send-btn" onclick="sendMessage()">Send</button>
            </div>
        </section>
    </div>

    <script>
        // --- JAVASCRIPT LOGIC ---
        let currentMode = 'normal';

        function setMode(mode) {
            currentMode = mode;
            document.body.className = mode + '-mode';
            document.getElementById('chatWindow').innerHTML = `<p>Mode set to: <strong>${mode.toUpperCase()}</strong></p>`;
            
            // Show/Hide hacker panel
            const panel = document.getElementById('hackerPanel');
            panel.style.display = (mode === 'hacker') ? 'block' : 'none';
        }

        // Send Message Functionality (Enter Key & Button)
        const inputArea = document.getElementById('userInput');
        inputArea.addEventListener('keydown', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });

        function sendMessage() {
            const message = inputArea.value;
            if (message.trim() === "") return;

            // Add user message to chat
            const chatWindow = document.getElementById('chatWindow');
            chatWindow.innerHTML += `<p><strong>You:</strong> ${message}</p>`;
            inputArea.value = "";

            // Simulate AI Response based on mode
            if (currentMode === 'hacker') {
                simulateHackerLogic(message);
            } else {
                chatWindow.innerHTML += `<p><strong>D-Rex:</strong> Processing in ${currentMode} mode...</p>`;
            }
            chatWindow.scrollTop = chatWindow.scrollHeight;
        }

        function simulateHackerLogic(prompt) {
            document.getElementById('codeOutput').innerText = `// Generating code for: ${prompt}\n<html><body><h1>Hello World</h1></body></html>`;
            document.getElementById('previewOutput').innerText = `Preview: A simple webpage for '${prompt}'`;
        }

        function downloadZip() {
            alert("Downloading files as a single ZIP folder...");
            // Backend integration needed here
        }
    </script>
</body>
</html>
