<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRex | Root Simulation & Lab</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;500;600&family=Inter:wght@300;400;700;900&display=swap');
        :root { --hacker-green: #00ff41; --bg-black: #050505; }
        body { background-color: var(--bg-black); color: #cfcfcf; font-family: 'Inter', sans-serif; overflow: hidden; }
        .hacker-font { font-family: 'Fira Code', monospace; }
        #matrix { position: fixed; top: 0; left: 0; z-index: -1; opacity: 0.1; pointer-events: none; }
        
        /* Drag & Drop Highlight */
        .drag-over { border: 2px dashed var(--hacker-green) !important; background: rgba(0, 255, 65, 0.05) !important; }
        
        .terminal-container { background: #000; border: 1px solid #1a1a1a; border-radius: 8px; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .terminal-output { height: 200px; overflow-y: auto; color: var(--hacker-green); font-size: 0.8rem; padding: 12px; }
        .terminal-input-line { background: #000; border-top: 1px solid #1a1a1a; padding: 8px 12px; display: flex; align-items: center; }
        
        .chat-area { height: calc(100vh - 420px); }
        .sidebar { background: #0a0a0a; border-right: 1px solid #1a1a1a; }
        
        .msg-bubble { max-width: 85%; padding: 12px; border-radius: 12px; font-size: 0.875rem; line-height: 1.5; }
        .msg-user { background: #1a1a1a; margin-left: auto; border-bottom-right-radius: 2px; }
        .msg-bot { background: #000; border: 1px solid #00ff4122; border-bottom-left-radius: 2px; }
        
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: #333; border-radius: 4px; }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row" id="dropZone">
    <canvas id="matrix"></canvas>

    <aside class="sidebar w-full md:w-72 flex flex-col z-20">
        <div class="p-6 border-b border-zinc-900">
            <h1 class="text-xl font-black hacker-font text-white">DREX<span class="text-green-500">_V8</span></h1>
            <p class="text-[9px] text-zinc-500 font-bold uppercase tracking-widest mt-1">Real-Time Security Lab</p>
        </div>
        
        <div id="historyList" class="flex-1 overflow-y-auto p-4 space-y-2"></div>

        <div class="p-4 border-t border-zinc-900 grid grid-cols-2 gap-2">
            <button onclick="newChat()" class="col-span-2 bg-white text-black py-2 rounded font-bold text-xs hover:bg-green-500 transition">NEW_SESSION</button>
            <button onclick="openModal('settingsModal')" class="bg-zinc-900 p-2 rounded text-[10px] hacker-font">CONFIG</button>
            <button onclick="clearHistory()" class="bg-zinc-900 p-2 rounded text-[10px] hacker-font text-red-500">PURGE</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative overflow-hidden">
        <div id="chatBox" class="chat-area overflow-y-auto p-6 space-y-4">
            <div class="flex flex-col items-center justify-center h-full opacity-20 text-center">
                <i class="fas fa-microchip text-5xl mb-4"></i>
                <p class="hacker-font text-xs">NEURAL_LINK_ESTABLISHED<br>DRAG FILES ANYWHERE TO UPLOAD</p>
            </div>
        </div>

        <div class="px-6 pb-2">
            <div class="terminal-container">
                <div class="flex items-center justify-between px-3 py-1 bg-zinc-900 rounded-t-lg">
                    <span class="text-[10px] hacker-font text-zinc-500">ROOT@DREX_LAB:~</span>
                    <i class="fas fa-circle text-[8px] text-green-500"></i>
                </div>
                <div id="termOutput" class="terminal-output hacker-font">
                    <div>Welcome to DRex Terminal v8.0.0 (Simulated)</div>
                    <div>Type 'help' for available commands.</div>
                </div>
                <div class="terminal-input-line hacker-font">
                    <span class="mr-2 text-green-500">#</span>
                    <input type="text" id="termInput" class="flex-1 bg-transparent outline-none text-green-500 text-sm" autofocus>
                </div>
            </div>
        </div>

        <footer class="p-6 pt-2">
            <div class="max-w-4xl mx-auto bg-zinc-900/80 border border-zinc-800 rounded-2xl p-2 flex items-end gap-2 focus-within:border-green-600 transition">
                <label class="p-3 text-zinc-500 hover:text-green-500 cursor-pointer">
                    <i class="fas fa-paperclip"></i>
                    <input type="file" class="hidden" id="fileInput" onchange="handleFileUpload(this.files[0])">
                </label>
                <textarea id="userInput" rows="1" class="flex-1 bg-transparent outline-none p-3 text-sm text-white resize-none" placeholder="Neural command (Images, APKs, Video, Security)..." oninput="this.style.height='';this.style.height=this.scrollHeight+'px'"></textarea>
                <button onclick="processCommand()" class="bg-green-600 text-black h-11 w-11 rounded-xl font-bold hover:bg-green-400 transition flex items-center justify-center shrink-0">
                    <i class="fas fa-paper-plane text-xs"></i>
                </button>
            </div>
        </footer>
    </main>

    <div id="settingsModal" class="fixed inset-0 bg-black/95 hidden z-50 flex items-center justify-center p-4">
        <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-3xl max-w-md w-full">
            <h2 class="text-xl font-bold mb-6 hacker-font text-white uppercase tracking-tighter">System_Configuration</h2>
            <div class="space-y-4">
                <input type="password" id="apiKeyInput" class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-green-500 text-sm outline-none" placeholder="OpenRouter API Key">
                <input type="text" id="modelInput" class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-white text-sm outline-none" placeholder="Model (e.g., google/gemini-2.0-flash-001)">
                <button onclick="saveSettings()" class="w-full bg-green-600 text-black py-3 rounded-xl font-black text-xs">INITIALIZE_CORE</button>
                <button onclick="closeModal('settingsModal')" class="w-full text-zinc-500 text-xs py-2">CANCEL</button>
            </div>
        </div>
    </div>

    <script>
        let API_KEY = localStorage.getItem('drex_key') || '';
        let MODEL_NAME = localStorage.getItem('drex_model') || 'google/gemini-2.0-flash-001';
        let chatHistory = JSON.parse(localStorage.getItem('drex_v8_history')) || [];
        let currentSession = [];
        let virtualFS = { 'home': ['welcome.txt'], 'etc': ['config'], 'root': [] };
        let currentDir = 'root';

        window.onload = () => {
            initMatrix();
            renderHistory();
            if (!API_KEY) openModal('settingsModal');
        };

        // --- Drag & Drop Logic ---
        const dropZone = document.getElementById('dropZone');
        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(e => {
            dropZone.addEventListener(e, (evt) => {
                evt.preventDefault();
                if (e === 'dragover' || e === 'dragenter') dropZone.classList.add('drag-over');
                else dropZone.classList.remove('drag-over');
                if (e === 'drop') handleFileUpload(evt.dataTransfer.files[0]);
            });
        });

        function handleFileUpload(file) {
            if (!file) return;
            const msg = `PAYLOAD_UPLOADED: ${file.name} (${Math.round(file.size/1024)}KB)`;
            appendMsg('user', msg);
            currentSession.push({role: 'user', content: msg});
            // Update Virtual Filesystem
            virtualFS[currentDir].push(file.name);
            updateTermOutput(`File ${file.name} moved to /${currentDir}`);
        }

        // --- Real-Time Terminal Logic ---
        document.getElementById('termInput').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                const cmd = this.value.trim().toLowerCase();
                this.value = '';
                updateTermOutput(`<span class="text-white">root@drex-sec:~/${currentDir}#</span> ${cmd}`);
                
                let out = "";
                if (cmd === 'help') out = "Available: ls, cd, mkdir, cat, clear, whoami, fetch-api";
                else if (cmd === 'ls') out = virtualFS[currentDir].join('  ');
                else if (cmd.startsWith('mkdir ')) {
                    const dir = cmd.split(' ')[1];
                    virtualFS[dir] = [];
                    out = `Directory ${dir} created.`;
                }
                else if (cmd.startsWith('cd ')) {
                    const dir = cmd.split(' ')[1];
                    if (virtualFS[dir]) currentDir = dir;
                    else out = "Directory not found.";
                }
                else if (cmd === 'whoami') out = "root";
                else if (cmd === 'clear') { document.getElementById('termOutput').innerHTML = ''; return; }
                else out = `sh: command not found: ${cmd}`;

                if (out) updateTermOutput(out);
            }
        });

        function updateTermOutput(text) {
            const out = document.getElementById('termOutput');
            out.innerHTML += `<div>${text}</div>`;
            out.scrollTop = out.scrollHeight;
        }

        // --- AI Processing ---
        async function processCommand() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text || !API_KEY) return !API_KEY ? openModal('settingsModal') : null;

            if (currentSession.length === 0) document.getElementById('chatBox').innerHTML = '';
            appendMsg('user', text);
            currentSession.push({role: 'user', content: text});
            input.value = '';

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: [
                            {role: "system", content: "You are the DRex AI Security Lab. You can generate Image URLs, Video URLs, and APK code structures. Be ethical, technical, and educational."},
                            ...currentSession
                        ]
                    })
                });
                const data = await response.json();
                const reply = data.choices[0].message.content;
                
                if (reply.includes('http') && (reply.includes('.jpg') || reply.includes('.png') || reply.includes('render'))) {
                    appendImage(reply);
                    currentSession.push({role: 'assistant', content: reply, type: 'image'});
                } else {
                    appendMsg('assistant', reply);
                    currentSession.push({role: 'assistant', content: reply});
                }
                saveHistory();
            } catch (err) {
                appendMsg('assistant', "ERR: SYSTEM_TIMEOUT. Verify API Key.");
            }
        }

        // --- UI Utils ---
        function appendMsg(role, content) {
            const div = document.createElement('div');
            div.className = `msg-bubble ${role === 'user' ? 'msg-user text-white' : 'msg-bot text-zinc-300'}`;
            div.innerHTML = `<p class="text-[9px] hacker-font mb-1 uppercase text-zinc-600">${role}</p><div class="whitespace-pre-wrap">${content}</div>`;
            const box = document.getElementById('chatBox');
            box.appendChild(div);
            box.scrollTop = box.scrollHeight;
        }

        function appendImage(url) {
            const div = document.createElement('div');
            div.className = "msg-bubble msg-bot max-w-sm";
            div.innerHTML = `<img src="${url}" class="rounded mb-2"><a href="${url}" download class="text-[10px] bg-green-600 text-black px-2 py-1 font-bold rounded">SAVE_DATA</a>`;
            document.getElementById('chatBox').appendChild(div);
        }

        function saveHistory() {
            if (!chatHistory.includes(currentSession)) chatHistory.unshift(currentSession);
            localStorage.setItem('drex_v8_history', JSON.stringify(chatHistory));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            chatHistory.forEach((session, i) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-2 text-[10px] truncate text-zinc-600 hover:bg-zinc-900 rounded hacker-font border border-transparent hover:border-zinc-800";
                btn.innerText = `[${i}] ${session[0]?.content.substring(0, 20)}...`;
                btn.onclick = () => {
                    currentSession = session;
                    document.getElementById('chatBox').innerHTML = '';
                    session.forEach(m => m.type === 'image' ? appendImage(m.content) : appendMsg(m.role, m.content));
                };
                list.appendChild(btn);
            });
        }

        function saveSettings() {
            API_KEY = document.getElementById('apiKeyInput').value;
            MODEL_NAME = document.getElementById('modelInput').value || 'google/gemini-2.0-flash-001';
            localStorage.setItem('drex_key', API_KEY);
            localStorage.setItem('drex_model', MODEL_NAME);
            closeModal('settingsModal');
        }

        function newChat() { currentSession = []; document.getElementById('chatBox').innerHTML = ''; }
        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }
        function clearHistory() { localStorage.removeItem('drex_v8_history'); location.reload(); }

        function initMatrix() {
            const c = document.getElementById("matrix");
            const ctx = c.getContext("2d");
            c.width = window.innerWidth; c.height = window.innerHeight;
            const letters = "01010101";
            const fontSize = 16;
            const columns = c.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
            function draw() {
                ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = "#0F0"; ctx.font = fontSize + "px monospace";
                for(let i=0; i<drops.length; i++) {
                    const text = letters.charAt(Math.floor(Math.random()*letters.length));
                    ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                    if(drops[i]*fontSize > c.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(draw, 35);
        }
    </script>
</body>
</html>
