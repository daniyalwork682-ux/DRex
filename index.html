    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', '"Courier New"', 'monospace'],
                    },
                    colors: {
                        'primary': '#6366f1',
                        'secondary': '#8b5cf6',
                        'accent': '#06b6d4',
                        'success': '#10b981',

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap');
        
        * { scrollbar-width: thin; scrollbar-color: rgba(99,102,241,0.5) transparent; }
        .dark *::-webkit-scrollbar { width: 6px; }
        .dark *::-webkit-scrollbar-track { background: transparent; }
        .dark *::-webkit-scrollbar-thumb { background: rgba(99,102,241,0.5); border-radius: 3px; }
        
        .mode-normal {
            --bg-color: #f8fafc;
            --chat-bg: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --user-bubble: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --ai-bubble: #f1f5f9;
            --border-color: #e2e8f0;
        }
        
        .mode-hacker {
            --bg-color: #0a0a0a;
            --chat-bg: #111827;
            --text-primary: #00ff41;
            --text-secondary: #a0a0a0;
            --user-bubble: rgba(0,255,65,0.15);
            --ai-bubble: rgba(0,212,255,0.1);
            --border-color: rgba(0,255,65,0.3);
        }
        
        .glass-effect {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .sidebar-glass {
            background: rgba(255,255,255,0.92);
            backdrop-filter: blur(25px);
            border-right: 1px solid rgba(226,232,240,0.6);
        }
        
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        
        .slide-in { animation: slideIn 0.3s ease-out; }
        @keyframes slideIn { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .message-bubble {
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-radius: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .avatar {
            width: 40px; height: 40px; border-radius: 50%;
            flex-shrink: 0; display: flex; align-items: center; justify-content: center;
            font-weight: 700; font-size: 16px;
        }
        
        .user-avatar { background: var(--user-bubble); color: white; }
        .ai-avatar { background: var(--ai-bubble); color: #6b7280; }
        
        .chat-item {
            transition: all 0.2s;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }
        
        .chat-item:hover {
            transform: translateX(4px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        
        .chat-item.active {
            background: linear-gradient(135deg, #6366f1, #8b5cf6);
            color: white;
        }
        
        .paste-btn {
            position: absolute; top: 12px; right: 12px;
            background: rgba(99,102,241,0.9); color: white;
            border: none; border-radius: 8px; padding: 6px 10px;
            font-size: 11px; font-weight: 600; cursor: pointer;
            transition: all 0.2s; z-index: 10;
        }
        .paste-btn:hover { background: #6366f1; transform: scale(1.05); }
        
        .loading-dots::after {
            content: '...';
            animation: dots 1.5s steps(4, end) infinite;
        }
        @keyframes dots { 0%, 20% { content: ''; } 40% { content: '.'; } 60% { content: '..'; } 80%, 100% { content: '...'; } }
        
        .code-block {
            background: rgba(0,0,0,0.1) !important;
            border: 1px solid rgba(99,102,241,0.3) !important;
            border-radius: 12px !important;
            margin: 1em 0 !important;
        }
    </style>
</head>

    <script>
        class DRexAIPro {
            constructor() {
                this.isHackerMode = localStorage.getItem('drex_hacker_mode') !== 'false';
                this.apiKey = localStorage.getItem('drex_api_key') || '';
                this.customModels = JSON.parse(localStorage.getItem('drex_custom_models') || '[]');
                this.currentModel = localStorage.getItem('drex_current_model') || 'anthropic/claude-3.5-sonnet';
                this.chats = JSON.parse(localStorage.getItem('drex_chats') || '[]');
                this.currentChatId = null;
                this.isTyping = false;
                this.isSidebarOpen = true;
                
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.updateTheme();
                this.renderChats();
                this.loadCurrentChat();
            }
            
            bindEvents() {
                // Input handling
                const input = document.getElementById('messageInput');
                input.addEventListener('input', (e) => {
                    e.target.style.height = 'auto';
                    e.target.style.height = Math.min(e.target.scrollHeight, 160) + 'px';
                    this.updateCharCount();
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                    if (e.key === 'k' && e.metaKey) {
                        e.preventDefault();
                        document.getElementById('quickActions').classList.toggle('hidden');
                    }
                });
                
                // Sidebar
                document.getElementById('newChatBtn').onclick = () => this.newChat();
                document.getElementById('sidebarToggle').onclick = () => this.toggleSidebar();
                document.getElementById('toggleSidebarBtn').onclick = () => this.toggleSidebar();
                
                // Search
                document.getElementById('chatSearch').addEventListener('input', (e) => this.filterChats(e.target.value));
                
                // Send button
                document.getElementById('sendBtn').onclick = () => this.sendMessage();
                
                // Global shortcuts
                document.addEventListener('keydown', (e) => {
                    if (e.key === 'n' && e.ctrlKey) this.newChat();
                    if (e.key === 'ArrowLeft' && e.ctrlKey) this.previousChat();
                    if (e.key === 'ArrowRight' && e.ctrlKey) this.nextChat();
                });
            }
            
            // ðŸ†• CHAT HISTORY FEATURES
            newChat() {
                const chat = {
                    id: Date.now().toString(),
                    title: 'New Chat',
                    created: new Date().toISOString(),
                    updated: new Date().toISOString(),
                    messages: [],
                    model: this.currentModel
                };
                this.chats.unshift(chat);
                this.currentChatId = chat.id;
                this.saveChats();
                this.renderChats();
                this.loadChat(chat.id);
                this.scrollToBottom();
            }
            
            saveChats() {
                localStorage.setItem('drex_chats', JSON.stringify(this.chats));
                document.getElementById('chatCount').textContent = `${this.chats.length} chats`;
            }
            
            renderChats(filter = '') {
                const container = document.getElementById('chatsList');
                container.innerHTML = '';
                
                const filtered = this.chats.filter(chat => 
                    chat.title.toLowerCase().includes(filter.toLowerCase())
                );
                
                filtered.forEach(chat => {
                    const div = document.createElement('div');
                    div.className = `chat-item p-4 rounded-2xl border transition-all ${chat.id === this.currentChatId ? 'active shadow-xl' : 'hover:border-primary/50'}`;
                    div.dataset.chatId = chat.id;
                    div.innerHTML = `
                        <div class="flex items-center justify-between mb-2">
                            <div class="font-bold truncate text-sm">${chat.title}</div>
                            <div class="text-xs opacity-75">${this.formatDate(chat.updated)}</div>
                        </div>
                        <div class="text-xs line-clamp-2 opacity-75">${chat.messages[chat.messages.length-1]?.content?.substring(0,80) || 'No messages'}...</div>
                        ${chat.id === this.currentChatId ? '<div class="absolute inset-0 bg-gradient-to-r from-primary/20 to-secondary/20"></div>' : ''}
                    `;
                    div.onclick = () => this.loadChat(chat.id);
                    container.appendChild(div);
                });
            }
            
            filterChats(query) {
                this.renderChats(query);
            }
            
            loadChat(chatId) {
                const chat = this.chats.find(c => c.id === chatId);
                if (!chat) return;
                
                this.currentChatId = chat.id;
                document.getElementById('currentChatTitle').textContent = chat.title;
                this.renderMessages(chat.messages);
                this.renderChats();
                this.scrollToBottom();
                
                // Update title from first message
                if (chat.messages[0] && chat.title === 'New Chat') {
                    const title = chat.messages[0].content.substring(0, 40) + (chat.messages[0].content.length > 40 ? '...' : '');
                    chat.title = title;
                    this.saveChats();
                    this.renderChats();
                }
            }
            
            loadCurrentChat() {
                if (this.chats.length > 0 && !this.currentChatId) {
                    this.loadChat(this.chats[0].id);
                }
            }
            
            renderMessages(messages) {
                // Render logic
                console.log('Rendering', messages.length, 'messages');
            }
            
            toggleSidebar() {
                this.isSidebarOpen = !this.isSidebarOpen;
                const sidebar = document.getElementById('sidebar');
                sidebar.style.transform = this.isSidebarOpen ? 'translateX(0)' : 'translateX(-100%)';
            }
            
            // Other methods (updateTheme, sendMessage, etc.)
            updateTheme() {
                document.body.className = this.isHackerMode ? 'dark mode-hacker' : 'mode-normal';
            }
            
            sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                if (!message || this.isTyping) return;
                
                // Add user message
                const chat = this.chats.find(c => c.id === this.currentChatId);
                if (chat) {
                    chat.messages.push({ role: 'user', content: message, timestamp: new Date().toISOString() });
                    chat.updated = new Date().toISOString();
                    this.saveChats();
                    input.value = '';
                    this.renderChats();
                }
                
                this.scrollToBottom();
                console.log('Sent:', message);
            }
            
            scrollToBottom() {
                document.getElementById('messages').scrollTop = document.getElementById('messages').scrollHeight;
            }
            
            formatDate(isoString) {
                return new Date(isoString).toLocaleDateString('en-US', { 
                    month: 'short', day: 'numeric', hour: '2-digit', minute: '2-digit' 
                });
            }
            
            updateCharCount() {
                const input = document.getElementById('messageInput');
                document.getElementById('charCount').textContent = `${input.value.length}/8000`;
            }
            
            previousChat() {
                const idx = this.chats.findIndex(c => c.id === this.currentChatId);
                if (idx > 0) this.loadChat(this.chats[idx-1].id);
            }
            
            nextChat() {
                const idx = this.chats.findIndex(c => c.id === this.currentChatId);
                if (idx < this.chats.length - 1) this.loadChat(this.chats[idx+1].id);
            }
        }
