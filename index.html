<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D-REX AI | Neural Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { --hacker: #00ff41; --indigo: #6366f1; --bg: #020617; }
        
        body { background: var(--bg); color: #f3f4f6; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; display: flex; overflow: hidden; margin: 0; transition: 0.5s; }
        
        /* Splash Screen */
        #splash {
            position: fixed; inset: 0; background: #000; z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        .glass { background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        
        /* Chat Bubbles */
        .msg-user { background: var(--indigo); border-radius: 20px 20px 0 20px; align-self: flex-end; }
        .msg-bot { background: rgba(255,255,255,0.05); border-radius: 20px 20px 20px 0; align-self: flex-start; }
        .hacker-mode .msg-bot { border: 1px solid var(--hacker); color: var(--hacker); font-family: 'Fira Code', monospace; }

        /* Sidebar Responsive */
        .sidebar { width: 300px; transition: 0.3s; z-index: 50; }
        @media (max-width: 1024px) { .sidebar { position: fixed; left: -100%; height: 100%; } .sidebar.open { left: 0; } }

        /* Preview Panel */
        #previewPanel { width: 40% ; border-left: 1px solid rgba(255,255,255,0.1); display: none; }
        body.hacker-active #previewPanel { display: flex; flex-direction: column; }

        .code-box { background: #000; color: var(--hacker); padding: 15px; font-family: 'Fira Code'; font-size: 12px; height: 300px; overflow: auto; border: 1px solid #222; }
    </style>
</head>
<body id="mainBody">

    <div id="splash">
        <h1 class="text-5xl font-black text-indigo-500 animate-pulse">D-REX AI</h1>
        <div class="mt-4 h-1 w-48 bg-zinc-800 rounded-full overflow-hidden">
            <div id="loaderBar" class="h-full bg-indigo-500 w-0 transition-all duration-1000"></div>
        </div>
    </div>

    <aside id="sidebar" class="sidebar glass border-r border-white/5 flex flex-col">
        <div class="p-8 flex justify-between items-center">
            <h2 class="text-2xl font-black italic">D-REX</h2>
            <button onclick="toggleSidebar()" class="lg:hidden"><i class="fas fa-times"></i></button>
        </div>
        
        <nav class="p-4 flex-1 space-y-2">
            <button onclick="switchMode('normal')" id="btn-normal" class="w-full p-4 rounded-xl flex items-center gap-3 bg-indigo-600 font-bold text-xs uppercase"><i class="fas fa-robot"></i> Normal Mode</button>
            <button onclick="switchMode('premium')" id="btn-premium" class="w-full p-4 rounded-xl flex items-center gap-3 hover:bg-white/5 font-bold text-xs uppercase"><i class="fas fa-crown text-orange-400"></i> Premium Mode</button>
            <button onclick="switchMode('hacker')" id="btn-hacker" class="w-full p-4 rounded-xl flex items-center gap-3 hover:bg-white/5 font-bold text-xs uppercase"><i class="fas fa-terminal text-green-500"></i> Hacker Mode</button>
        </nav>

        <div class="p-6">
            <button onclick="openModal()" class="w-full py-4 border border-white/10 rounded-xl text-[10px] font-bold uppercase tracking-widest"><i class="fas fa-cog mr-2"></i> Neural Settings</button>
        </div>
    </aside>

    <main class="flex-1 flex overflow-hidden">
        <div class="flex-1 flex flex-col">
            <header class="h-20 glass border-b border-white/5 flex items-center justify-between px-8">
                <button onclick="toggleSidebar()" class="lg:hidden text-white text-xl"><i class="fas fa-bars"></i></button>
                <div id="statusLine" class="text-[10px] font-bold uppercase tracking-[0.3em] text-zinc-500">System Ready</div>
                <div class="w-10 h-10 rounded-full bg-white/5 flex items-center justify-center border border-white/10"><i class="fas fa-user text-xs"></i></div>
            </header>

            <div id="chatBox" class="flex-1 overflow-y-auto p-6 flex flex-col gap-4">
                </div>

            <footer class="p-6">
                <div class="max-w-4xl mx-auto glass rounded-3xl p-2 flex items-end gap-2 border border-white/10">
                    <textarea id="userInput" rows="1" placeholder="Type a command..." class="flex-1 bg-transparent border-none outline-none p-4 text-sm resize-none"></textarea>
                    <button onclick="handleSend()" class="w-12 h-12 bg-indigo-600 rounded-2xl flex items-center justify-center text-white hover:scale-105 active:scale-95 transition">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </footer>
        </div>

        <div id="previewPanel" class="p-6 glass gap-4">
            <h3 class="text-xs font-black text-green-500 uppercase tracking-widest">Hacker Console</h3>
            <div id="codeDisplay" class="code-box">// Waiting for code generation...</div>
            <iframe id="liveFrame" class="flex-1 bg-white rounded-xl"></iframe>
            <button onclick="downloadCode()" class="w-full py-3 bg-green-600 text-black font-bold rounded-xl text-xs uppercase">Download Build (.ZIP)</button>
        </div>
    </main>

    <div id="settingsModal" class="fixed inset-0 bg-black/90 z-[200] hidden items-center justify-center p-6">
        <div class="glass p-10 rounded-[2rem] max-w-md w-full border border-indigo-500/30">
            <h2 class="text-xl font-bold mb-6">Neural Link Config</h2>
            <input type="password" id="apiKey" class="w-full bg-black border border-white/10 rounded-xl p-4 text-white text-sm mb-6 outline-none focus:border-indigo-500" placeholder="OpenRouter API Key">
            <button onclick="saveSettings()" class="w-full bg-indigo-600 py-4 rounded-xl font-bold text-sm uppercase">Save Connection</button>
            <button onclick="closeModal()" class="w-full mt-4 text-zinc-500 text-xs font-bold uppercase">Cancel</button>
        </div>
    </div>

    <script>
        let API_KEY = localStorage.getItem('drex_key') || '';
        let currentMode = 'normal';

        // 1. Splash Screen Logic
        window.onload = () => {
            const bar = document.getElementById('loaderBar');
            bar.style.width = '100%';
            setTimeout(() => {
                document.getElementById('splash').style.display = 'none';
            }, 1500);
            if(!API_KEY) openModal();
        };

        // 2. Sidebar & Modals
        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function openModal() { document.getElementById('settingsModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('settingsModal').style.display = 'none'; }
        function saveSettings() {
            API_KEY = document.getElementById('apiKey').value;
            localStorage.setItem('drex_key', API_KEY);
            closeModal();
            alert("Settings Saved!");
        }

        // 3. Mode Switching
        function switchMode(mode) {
            currentMode = mode;
            document.body.className = mode === 'hacker' ? 'hacker-active' : '';
            document.getElementById('statusLine').innerText = `Protocol: ${mode.toUpperCase()}`;
            
            // UI Update
            ['normal', 'premium', 'hacker'].forEach(m => {
                const btn = document.getElementById('btn-' + m);
                btn.classList.remove('bg-indigo-600', 'bg-white/5');
                btn.classList.add(m === mode ? 'bg-indigo-600' : 'bg-white/5');
            });
            
            // Hide/Show Preview
            document.getElementById('previewPanel').style.display = (mode === 'hacker') ? 'flex' : 'none';
        }

        // 4. Message Handling
        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                handleSend();
            }
        });

        async function handleSend() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text || !API_KEY) {
                if(!API_KEY) alert("Please enter API Key in Settings!");
                return;
            }

            appendMessage('user', text);
            input.value = '';
            
            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: "google/gemini-2.0-flash-001",
                        messages: [{role: "user", content: `You are D-REX AI in ${currentMode} mode. Prompt: ${text}`}]
                    })
                });

                const data = await response.json();
                const aiText = data.choices[0].message.content;
                appendMessage('bot', aiText);

                if(currentMode === 'hacker') {
                    extractAndPreview(aiText);
                }
            } catch (err) {
                appendMessage('bot', "Connection Error. Check your Key.");
            }
        }

        function appendMessage(role, text) {
            const chat = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `max-w-[85%] p-4 text-sm ${role === 'user' ? 'msg-user' : 'msg-bot'}`;
            div.innerText = text;
            chat.appendChild(div);
            chat.scrollTop = chat.scrollHeight;
        }

        // 5. Hacker Preview Logic
        function extractAndPreview(text) {
            // Simple logic to find HTML in AI response
            if(text.includes('<!DOCTYPE html>') || text.includes('<html>')) {
                const code = text.match(/<html[\s\S]*<\/html>/i);
                if(code) {
                    document.getElementById('codeDisplay').innerText = code[0];
                    document.getElementById('liveFrame').srcdoc = code[0];
                }
            }
        }

        function downloadCode() {
            const code = document.getElementById('codeDisplay').innerText;
            const blob = new Blob([code], {type: "text/plain"});
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = "drex_build.html";
            a.click();
        }
    </script>
</body>
</html>
