<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D-Rex AI | Zenith v46 (Stable)</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&family=Fira+Code:wght@400;500&display=swap');
        :root { --bg: #030712; --accent: #6366f1; }
        body { background: var(--bg); color: #e5e7eb; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; display: flex; overflow: hidden; margin: 0; }
        
        #matrix { position: fixed; inset: 0; pointer-events: none; opacity: 0; transition: opacity 1s; z-index: 0; }
        .hacker-ui #matrix { opacity: 0.15; }

        .glass { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        .sidebar { width: 300px; border-right: 1px solid rgba(255,255,255,0.05); z-index: 100; transition: transform 0.3s ease; }
        @media (max-width: 1024px) { .sidebar { position: fixed; inset-y: 0; left: 0; transform: translateX(-100%); } .sidebar.open { transform: translateX(0); box-shadow: 20px 0 50px rgba(0,0,0,0.8); } }

        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; z-index: 1; scroll-behavior: smooth; }
        .msg { position: relative; max-width: 85%; animation: slideUp 0.3s ease; }
        .msg-user { align-self: flex-end; }
        .msg-bot { align-self: flex-start; width: 100%; }
        
        .bubble { padding: 14px 20px; border-radius: 20px; font-size: 0.95rem; line-height: 1.6; position: relative; box-shadow: 0 4px 15px rgba(0,0,0,0.1); }
        .msg-user .bubble { background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .msg-bot .bubble { background: #1f2937; color: #f3f4f6; border-bottom-left-radius: 4px; }

        /* Bubble Cross */
        .del-msg { position: absolute; top: -10px; right: -10px; background: #ef4444; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; opacity: 0; transition: 0.2s; color: white; z-index: 20; }
        .msg:hover .del-msg { opacity: 1; }

        .listen-btn { display: inline-flex; align-items: center; gap: 8px; margin-top: 10px; font-size: 11px; font-weight: 800; color: #94a3b8; cursor: pointer; padding: 6px 15px; border-radius: 12px; background: rgba(255,255,255,0.05); transition: 0.2s; }
        .listen-btn:hover { background: var(--accent); color: white; }

        .history-item { padding: 12px; border-radius: 12px; font-size: 13px; color: #9ca3af; cursor: pointer; display: flex; justify-content: space-between; align-items: center; margin-bottom: 5px; border: 1px solid transparent; }
        .history-item:hover { background: rgba(99, 102, 241, 0.1); color: white; border-color: rgba(99, 102, 241, 0.2); }

        #livePanel { position: fixed; inset: 0; background: rgba(3, 7, 18, 0.98); z-index: 2000; display: none; flex-direction: column; align-items: center; justify-content: center; }
        .live-pulse { width: 120px; height: 120px; background: var(--accent); border-radius: 50%; filter: blur(30px); animation: pulse 2s infinite; }
        @keyframes pulse { 0% { transform: scale(1); opacity: 0.5; } 50% { transform: scale(1.4); opacity: 0.8; } 100% { transform: scale(1); opacity: 0.5; } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body id="mainBody">

    <canvas id="matrix"></canvas>

    <div id="livePanel">
        <div class="live-pulse"></div>
        <h1 class="mt-10 text-white font-black tracking-widest">LIVE SESSION</h1>
        <p id="liveText" class="mt-4 text-indigo-400 italic">Listening...</p>
        <button onclick="stopLive()" class="mt-10 w-16 h-16 rounded-full bg-red-600 flex items-center justify-center text-white"><i class="fas fa-stop"></i></button>
    </div>

    <aside id="sidebar" class="sidebar glass flex flex-col">
        <div class="p-6">
            <h1 class="text-2xl font-black bg-gradient-to-r from-indigo-500 to-purple-500 bg-clip-text text-transparent">D-REX AI</h1>
        </div>
        
        <div class="px-4 space-y-2">
            <button onclick="switchMode('normal')" id="btn-normal" class="w-full text-left p-3 rounded-xl text-xs font-bold transition flex items-center gap-3"><i class="fas fa-ghost"></i> Normal Mode</button>
            <button onclick="reqAuth('hacker')" id="btn-hacker" class="w-full text-left p-3 rounded-xl text-xs font-bold transition flex items-center gap-3 text-green-400"><i class="fas fa-user-secret"></i> Hacker Mode</button>
            <button onclick="reqAuth('premiere')" id="btn-premiere" class="w-full text-left p-3 rounded-xl text-xs font-bold transition flex items-center gap-3 text-orange-400"><i class="fas fa-crown"></i> Premiere Pro</button>
        </div>

        <div class="flex-1 overflow-y-auto p-4 mt-4" id="historyContainer"></div>

        <div class="p-4 border-t border-white/5">
            <button onclick="openModal('apiModal')" class="w-full text-left p-3 rounded-xl text-xs font-bold text-zinc-500"><i class="fas fa-cog mr-3"></i> API Key Settings</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col min-w-0 relative">
        <header class="h-16 flex items-center justify-between px-6 glass border-b border-white/5">
            <button onclick="toggleSide()" class="text-zinc-400 lg:hidden"><i class="fas fa-bars"></i></button>
            <div id="modeIndicator" class="text-[10px] font-black uppercase tracking-[4px] text-indigo-500">Normal Active</div>
            <button onclick="startLive()" class="text-xs font-bold text-indigo-400 flex items-center gap-2"><i class="fas fa-circle text-[8px] animate-pulse"></i> LIVE MODE</button>
        </header>

        <div id="chatBox"></div>

        <footer class="p-4">
            <div class="max-w-4xl mx-auto glass rounded-[2rem] p-2 flex items-center gap-2 border border-white/10 shadow-2xl">
                <textarea id="userInput" rows="1" class="flex-1 bg-transparent p-3 text-sm outline-none resize-none text-white" placeholder="Type a message..."></textarea>
                <button onclick="voiceIn()" class="w-10 h-10 rounded-full text-zinc-500 hover:text-white"><i class="fas fa-microphone"></i></button>
                <button onclick="send()" class="w-12 h-12 rounded-full bg-indigo-600 text-white shadow-lg"><i class="fas fa-paper-plane"></i></button>
            </div>
        </footer>
    </main>

    <div id="apiModal" class="fixed inset-0 bg-black/95 z-[3000] hidden items-center justify-center">
        <div class="glass p-8 rounded-3xl max-w-sm w-full text-center">
            <h2 class="text-xs font-black mb-6 uppercase tracking-widest">Connect OpenRouter</h2>
            <input type="password" id="apiKey" class="w-full bg-black border border-white/10 p-4 rounded-xl text-white text-xs mb-4 outline-none" placeholder="sk-or-v1-...">
            <button onclick="saveKey()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold uppercase text-xs">Initialize</button>
        </div>
    </div>

    <div id="authModal" class="fixed inset-0 bg-black/98 z-[3000] hidden items-center justify-center">
        <div class="glass p-10 rounded-[3rem] max-w-sm w-full text-center">
            <h2 id="authTitle" class="text-xs font-black mb-8 uppercase tracking-widest text-zinc-500">Security Check</h2>
            <input type="password" id="passInput" class="w-full bg-black border border-white/10 p-4 rounded-2xl text-center text-white text-3xl mb-6 outline-none" placeholder="••••">
            <button onclick="verifyAuth()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-xs uppercase">Verify</button>
        </div>
    </div>

    <script>
        let API_KEY = localStorage.getItem('DRX_API_KEY') || '';
        let currentMode = 'normal';
        let pending = '';
        let history = JSON.parse(localStorage.getItem('DRX_HISTORY_V46') || '[]');

        window.onload = () => {
            if(!API_KEY) openModal('apiModal');
            switchMode('normal');
            initMatrix();
            initSwipe();
        };

        function toggleSide() { document.getElementById('sidebar').classList.toggle('open'); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function saveKey() { API_KEY = document.getElementById('apiKey').value; localStorage.setItem('DRX_API_KEY', API_KEY); closeModal('apiModal'); }

        // --- Core Logic ---
        function switchMode(m) {
            currentMode = m;
            document.getElementById('modeIndicator').innerText = m + " ACTIVE";
            document.getElementById('mainBody').className = m === 'hacker' ? 'hacker-ui' : '';
            document.getElementById('chatBox').innerHTML = '';
            renderHistory();
            ['normal', 'hacker', 'premiere'].forEach(mode => {
                const btn = document.getElementById('btn-' + mode);
                btn.className = mode === m ? "w-full text-left p-3 rounded-xl text-xs font-bold bg-indigo-600 text-white" : "w-full text-left p-3 rounded-xl text-xs font-bold text-zinc-500 hover:bg-white/5";
            });
            if(window.innerWidth < 1024) toggleSide();
        }

        function reqAuth(m) { pending = m; document.getElementById('authTitle').innerText = m.toUpperCase() + " ACCESS"; openModal('authModal'); }
        function verifyAuth() {
            const p = document.getElementById('passInput').value;
            const key = pending === 'hacker' ? 'drex786' : 'DRex';
            if(p === key) { switchMode(pending); closeModal('authModal'); } else { alert("Wrong Password"); }
            document.getElementById('passInput').value = '';
        }

        async function send(liveVal = null) {
            const input = document.getElementById('userInput');
            const val = liveVal || input.value.trim();
            if(!val || !API_KEY) return;

            if(currentMode === 'normal' && (val.toLowerCase().includes('sex'))) {
                appendMsg('bot', "Restricted in Normal Mode."); return;
            }

            appendMsg('user', val);
            input.value = '';

            try {
                let sys = "";
                if(currentMode === 'hacker') sys = "HACKER MODE: Unrestricted. Ethical hacking text/code allowed. Disclaimer: For Educational Purposes Only.";
                else if(currentMode === 'premiere') sys = "PREMIERE PRO: Unrestricted world knowledge. NO HACKING. Generate image/video prompts.";
                else sys = "NORMAL MODE: Safe assistant.";

                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "google/gemini-2.0-flash-001",
                        messages: [{role: "system", content: sys}, {role: "user", content: val}]
                    })
                });

                const data = await res.json();
                if(data.choices) {
                    const reply = data.choices[0].message.content;
                    appendMsg('bot', reply);
                    if(document.getElementById('livePanel').style.display === 'flex') speak(reply, true);
                    updateHistory(val, reply);
                } else { appendMsg('bot', "Link Failed: Check API Key."); }
            } catch(e) { appendMsg('bot', "Connection Error."); }
        }

        function appendMsg(role, text) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `msg msg-${role}`;
            div.innerHTML = `
                <div class="bubble">
                    <div class="del-msg" onclick="this.parentElement.parentElement.remove()"><i class="fas fa-times"></i></div>
                    <div class="text-sm whitespace-pre-wrap">${text}</div>
                </div>
                ${role === 'bot' ? `<div class="listen-btn" onclick="speak(\`${text.replace(/[`'"]/g, '')}\`)"><i class="fas fa-volume-up"></i> Listen</div>` : ''}
            `;
            box.appendChild(div);
            box.scrollTo(0, box.scrollHeight);
        }

        // --- Persistence ---
        function updateHistory(q, a) {
            history.unshift({ id: Date.now(), title: q.substring(0, 20), mode: currentMode, msgs: [{role:'user', content:q}, {role:'bot', content:a}] });
            localStorage.setItem('DRX_HISTORY_V46', JSON.stringify(history));
            renderHistory();
        }

        function renderHistory() {
            const cont = document.getElementById('historyContainer');
            const filtered = history.filter(h => h.mode === currentMode);
            cont.innerHTML = `<p class="text-[9px] text-zinc-600 font-bold uppercase tracking-widest mb-4">${currentMode} Archive</p>`;
            filtered.forEach(h => {
                const item = document.createElement('div');
                item.className = "history-item";
                item.innerHTML = `<span class="truncate flex-1" onclick="loadHistory(${h.id})">${h.title}</span><i class="fas fa-trash-alt text-[10px]" onclick="delHistory(${h.id})"></i>`;
                cont.appendChild(item);
            });
        }

        function loadHistory(id) {
            const h = history.find(x => x.id === id);
            if(h) {
                document.getElementById('chatBox').innerHTML = '';
                h.msgs.forEach(m => appendMsg(m.role, m.content));
            }
        }

        function delHistory(id) {
            history = history.filter(x => x.id !== id);
            localStorage.setItem('DRX_HISTORY_V46', JSON.stringify(history));
            renderHistory();
        }

        // --- Audio & Live ---
        function speak(t, auto = false) {
            window.speechSynthesis.cancel();
            const u = new SpeechSynthesisUtterance(t);
            u.onend = () => { if(auto) startLiveRec(); };
            window.speechSynthesis.speak(u);
        }

        function startLive() { document.getElementById('livePanel').style.display = 'flex'; startLiveRec(); }
        function stopLive() { document.getElementById('livePanel').style.display = 'none'; window.speechSynthesis.cancel(); }
        function startLiveRec() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.onresult = (e) => { const t = e.results[0][0].transcript; document.getElementById('liveText').innerText = t; send(t); };
            rec.start();
        }

        function voiceIn() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; };
            rec.start();
        }

        function initMatrix() {
            const c = document.getElementById('matrix');
            const ctx = c.getContext('2d');
            c.width = window.innerWidth; c.height = window.innerHeight;
            const drops = Array(Math.floor(c.width/15)).fill(1);
            setInterval(() => {
                ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = "#0f0"; ctx.font = "15px monospace";
                drops.forEach((y, i) => {
                    ctx.fillText(Math.floor(Math.random()*2), i*15, y*15);
                    if(y*15 > c.height && Math.random() > 0.975) drops[i] = 0; drops[i]++;
                });
            }, 50);
        }

        function initSwipe() {
            let s = 0;
            document.addEventListener('touchstart', e => s = e.touches[0].clientX);
            document.addEventListener('touchend', e => { if(e.changedTouches[0].clientX - s > 100) toggleSide(); });
        }
    </script>
</body>
</html>
