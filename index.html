<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRex | Advanced AI Core</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@400;500;600&display=swap');

        :root {
            --bg-color: #0d1117;
            --panel-color: #161b22;
            --border-color: #30363d;
            --hacker-green: #00ff41;
            --text-color: #c9d1d9;
            --accent-color: #58a6ff;
        }

        body { font-family: 'Inter', sans-serif; background-color: var(--bg-color); color: var(--text-color); }
        
        /* Hacker Style Overrides */
        .hacker-text { font-family: 'Fira Code', monospace; color: var(--hacker-green); }
        .hacker-border { border-color: var(--hacker-green); }
        .hacker-bg { background-color: #0a0e0a; }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #30363d; border-radius: 4px; }

        /* Typing Animation */
        .typing-indicator span {
            animation: blink 1.4s infinite both;
            background-color: var(--hacker-green);
            border-radius: 50%;
            display: inline-block;
            height: 8px;
            width: 8px;
            margin: 0 2px;
        }
        .typing-indicator span:nth-child(2) { animation-delay: 0.2s; }
        .typing-indicator span:nth-child(3) { animation-delay: 0.4s; }
        @keyframes blink { 0%, 80%, 100% { opacity: 0; } 40% { opacity: 1; } }

        /* File Drag Overlay */
        #dropOverlay { backdrop-filter: blur(4px); }
    </style>
</head>
<body class="h-screen flex overflow-hidden">

    <aside class="w-72 bg-panel-color border-r border-border-color flex flex-col p-4 z-20">
        <div class="flex items-center gap-2 mb-8">
            <i class="fas fa-terminal text-green-500"></i>
            <h1 class="text-xl font-bold tracking-wider text-white">DRex<span class="text-green-500">_OS</span></h1>
        </div>
        
        <button onclick="newChat()" class="w-full bg-green-950 text-green-300 border border-green-700 p-3 rounded-lg text-sm font-semibold hover:bg-green-900 transition flex items-center justify-center gap-2 mb-4">
            <i class="fas fa-plus"></i> NEW_SESSION
        </button>

        <div id="historyList" class="flex-1 overflow-y-auto space-y-2 text-sm text-gray-400">
            </div>

        <div class="border-t border-border-color pt-4 mt-4 space-y-2">
            <button onclick="toggleMode()" id="modeToggle" class="w-full text-left p-2 hover:bg-gray-800 rounded flex items-center gap-2 text-sm">
                <i class="fas fa-shield-alt text-green-500"></i> <span class="hacker-text">HACKER_MODE</span>
            </button>
            <button onclick="openSettings()" class="w-full text-left p-2 hover:bg-gray-800 rounded flex items-center gap-2 text-sm">
                <i class="fas fa-cog"></i> SETTINGS
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col bg-bg-color relative">
        <header class="h-16 border-b border-border-color flex items-center justify-between px-6 bg-panel-color">
            <div class="flex items-center gap-3">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-green-400 opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-green-500"></span>
                </span>
                <span class="text-sm font-medium">NEURAL_LINK: <span class="text-green-500">ACTIVE</span></span>
            </div>
            <div class="flex items-center gap-4 text-sm">
                <span class="text-gray-400">CREDITS: <span id="tokenCount" class="text-white font-mono">0</span></span>
                <button class="relative">
                    <i class="fas fa-bell"></i>
                    <span class="absolute -top-1 -right-1 h-2 w-2 bg-red-500 rounded-full"></span>
                </button>
            </div>
        </header>

        <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-6">
            <div class="flex flex-col items-center justify-center h-full text-center text-gray-500">
                <i class="fas fa-brain text-5xl mb-4"></i>
                <h2 class="text-2xl font-bold text-gray-300">SYSTEM INITIALIZED</h2>
                <p class="max-w-md mt-2">Input command, upload data payload, or request encrypted analysis.</p>
            </div>
        </div>

        <div id="typingIndicator" class="hidden px-6 py-2 text-sm text-green-500 flex items-center gap-2">
            <div class="typing-indicator"><span></span><span></span><span></span></div>
            DRex is processing...
        </div>

        <footer class="p-4 bg-panel-color border-t border-border-color">
            <div class="relative max-w-4xl mx-auto flex items-center gap-2 bg-bg-color border border-border-color rounded-xl p-1.5 focus-within:border-green-500">
                <button onclick="togglePromptLibrary()" class="p-3 text-gray-400 hover:text-white"><i class="fas fa-book"></i></button>
                <label class="p-3 text-gray-400 hover:text-white cursor-pointer">
                    <i class="fas fa-paperclip"></i>
                    <input type="file" class="hidden" onchange="handleFile(this.files[0])">
                </label>
                
                <textarea id="userInput" rows="1" placeholder="Enter command or query..." class="flex-1 bg-transparent outline-none resize-none text-sm p-2 text-white" oninput="autoGrow(this)"></textarea>
                
                <button onclick="startVoice()" id="voiceBtn" class="p-3 text-gray-400 hover:text-white"><i class="fas fa-microphone"></i></button>
                <button onclick="sendMessage()" class="bg-green-600 text-white p-3 rounded-lg hover:bg-green-500 transition">
                    <i class="fas fa-paper-plane"></i>
                </button>
            </div>
        </footer>

        <div id="dropOverlay" class="absolute inset-0 bg-black/70 hidden items-center justify-center z-30">
            <div class="border-4 border-dashed border-green-500 p-10 rounded-2xl text-green-400 text-xl font-bold">
                DROP DATA PAYLOAD
            </div>
        </div>
    </main>

    <div id="settingsModal" class="hidden fixed inset-0 bg-black/80 z-50 flex items-center justify-center p-4">
        <div class="bg-panel-color border border-border-color rounded-lg w-full max-w-lg p-6">
            <h2 class="text-xl font-bold mb-4 text-white">System Configuration</h2>
            <div class="space-y-4">
                <div>
                    <label class="text-xs text-gray-400">OpenRouter API Key</label>
                    <input type="password" id="apiKey" class="w-full bg-bg-color border border-border-color rounded p-2 text-sm mt-1">
                </div>
                <div>
                    <label class="text-xs text-gray-400">Neural Model</label>
                    <input type="text" id="modelName" value="google/gemini-2.0-flash-001" class="w-full bg-bg-color border border-border-color rounded p-2 text-sm mt-1">
                </div>
            </div>
            <div class="flex justify-end gap-2 mt-6">
                <button onclick="closeSettings()" class="px-4 py-2 text-sm text-gray-400 hover:text-white">Cancel</button>
                <button onclick="saveSettings()" class="px-4 py-2 text-sm bg-green-600 rounded hover:bg-green-500 text-white">Save</button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const chatBox = document.getElementById('chatBox');
        const userInput = document.getElementById('userInput');
        const typingIndicator = document.getElementById('typingIndicator');
        const tokenCountEl = document.getElementById('tokenCount');
        const dropOverlay = document.getElementById('dropOverlay');

        let isHackerMode = true;
        let tokenUsage = 0;

        // Auto-expand textarea
        function autoGrow(element) {
            element.style.height = "auto";
            element.style.height = (element.scrollHeight) + "px";
        }

        // Send Message
        function sendMessage() {
            const text = userInput.value.trim();
            if (!text) return;

            // User Message
            addMessage('user', text);
            userInput.value = '';
            userInput.style.height = 'auto';

            // Simulate AI Response
            showTyping(true);
            setTimeout(() => {
                showTyping(false);
                addMessage('assistant', `DRex Processing: "${text}"... Encrypted response simulated.`);
                updateTokens(text.length);
            }, 1500);
        }

        function addMessage(sender, text) {
            const msgDiv = document.createElement('div');
            msgDiv.className = `flex ${sender === 'user' ? 'justify-end' : 'justify-start'}`;
            
            const content = sender === 'user' 
                ? `<div class="bg-green-950/50 border border-green-800 text-green-100 p-3 rounded-lg max-w-md text-sm">${text}</div>`
                : `<div class="bg-panel-color border border-border-color text-gray-200 p-3 rounded-lg max-w-md text-sm">${text}</div>`;
            
            msgDiv.innerHTML = content;
            chatBox.appendChild(msgDiv);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        // Utility Features
        function showTyping(show) {
            typingIndicator.classList.toggle('hidden', !show);
        }

        function updateTokens(len) {
            tokenUsage += Math.floor(len / 3);
            tokenCountEl.innerText = tokenUsage;
        }

        // Voice Input
        function startVoice() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            if (!SpeechRecognition) return alert("Speech API not supported in this browser.");
            
            const recognition = new SpeechRecognition();
            recognition.onresult = (e) => {
                userInput.value = e.results[0][0].transcript;
                autoGrow(userInput);
            };
            recognition.start();
        }

        // File Handling
        function handleFile(file) {
            if (!file) return;
            addMessage('user', `<i class="fas fa-file-alt"></i> Data Loaded: ${file.name} (${(file.size/1024).toFixed(1)} KB)`);
        }

        // Drag and Drop
        document.body.addEventListener('dragover', (e) => { e.preventDefault(); dropOverlay.style.display = 'flex'; });
        dropOverlay.addEventListener('dragleave', () => dropOverlay.style.display = 'none');
        dropOverlay.addEventListener('drop', (e) => {
            e.preventDefault();
            dropOverlay.style.display = 'none';
            handleFile(e.dataTransfer.files[0]);
        });

        // Settings Management
        function openSettings() { document.getElementById('settingsModal').classList.remove('hidden'); }
        function closeSettings() { document.getElementById('settingsModal').classList.add('hidden'); }
        
        function saveSettings() {
            localStorage.setItem('drex_api_key', document.getElementById('apiKey').value);
            localStorage.setItem('drex_model', document.getElementById('modelName').value);
            closeSettings();
        }
        
        // Load Settings on Start
        document.getElementById('apiKey').value = localStorage.getItem('drex_api_key') || '';
        document.getElementById('modelName').value = localStorage.getItem('drex_model') || 'google/gemini-2.0-flash-001';

        // Toggle Mode
        function toggleMode() {
            isHackerMode = !isHackerMode;
            const toggleBtn = document.getElementById('modeToggle');
            if (isHackerMode) {
                document.documentElement.style.setProperty('--bg-color', '#0d1117');
                toggleBtn.innerHTML = '<i class="fas fa-shield-alt text-green-500"></i> <span class="hacker-text">HACKER_MODE</span>';
            } else {
                document.documentElement.style.setProperty('--bg-color', '#1e293b');
                toggleBtn.innerHTML = '<i class="fas fa-user-shield text-blue-500"></i> <span class="text-white">NORMAL_MODE</span>';
            }
        }
        
        function newChat() {
            chatBox.innerHTML = '<div class="flex flex-col items-center justify-center h-full text-center text-gray-500"><i class="fas fa-brain text-5xl mb-4"></i><h2 class="text-2xl font-bold text-gray-300">SYSTEM INITIALIZED</h2></div>';
        }
    </script>
</body>
</html>
