<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRex | Neural Interface</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Inter:wght@300;400;600&display=swap');
        
        :root {
            --hacker-green: #00ff41;
            --bg-black: #080808;
            --panel-bg: #111111;
            --border-dim: #222222;
        }

        body { 
            background-color: var(--bg-black); 
            color: #d1d1d1; 
            font-family: 'Inter', sans-serif; 
            overflow: hidden; 
        }

        .hacker-font { font-family: 'Fira Code', monospace; }
        
        /* Matrix Background */
        #matrix-bg {
            position: fixed;
            top: 0;
            left: 0;
            z-index: -1;
            opacity: 0.1;
            pointer-events: none;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--hacker-green); border-radius: 10px; }

        /* Modern UI Glassmorphism */
        .glass {
            background: rgba(17, 17, 17, 0.8);
            backdrop-filter: blur(10px);
            border: 1px solid var(--border-dim);
        }

        .message-fade { animation: fadeIn 0.4s ease; }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body class="h-screen flex flex-col md:flex-row">

    <canvas id="matrix-bg"></canvas>

    <aside class="w-full md:w-64 bg-black/90 border-r border-zinc-900 flex flex-col z-20">
        <div class="p-6 border-b border-zinc-900">
            <h1 class="text-xl font-bold hacker-font text-white tracking-tighter">
                DRex<span class="text-green-500">_OS</span>
            </h1>
        </div>

        <div class="p-4 flex-1 overflow-y-auto space-y-2" id="historyList">
            </div>

        <div class="p-4 border-t border-zinc-900 space-y-3">
            <button onclick="newChat()" class="w-full bg-white text-black py-2 rounded-md text-sm font-bold hover:bg-green-500 transition">
                + NEW_SESSION
            </button>
            <button onclick="openModal('settingsModal')" class="w-full text-zinc-500 hover:text-white flex items-center gap-2 text-xs hacker-font">
                <i class="fas fa-sliders-h"></i> CONFIG_SYSTEM
            </button>
        </div>
    </aside>

    <main class="flex-1 flex flex-col relative h-full">
        <header class="h-14 border-b border-zinc-900 bg-black/40 flex items-center justify-between px-6">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></div>
                <span id="currentModelDisplay" class="text-[10px] hacker-font text-zinc-500 uppercase tracking-widest">LOADING_CORE...</span>
            </div>
            <div class="flex gap-4">
                <i class="fas fa-wifi text-[10px] text-green-800"></i>
                <i class="fas fa-shield-alt text-[10px] text-green-800"></i>
            </div>
        </header>

        <div id="chatBox" class="flex-1 overflow-y-auto p-6 space-y-8">
            <div class="h-full flex flex-col items-center justify-center opacity-20 pointer-events-none">
                <i class="fas fa-dharmachakra text-6xl mb-4"></i>
                <p class="hacker-font text-xs">AWAITING_INPUT_COMMAND...</p>
            </div>
        </div>

        <footer class="p-4 md:p-8">
            <div class="max-w-4xl mx-auto glass rounded-2xl p-2 flex items-end gap-2 focus-within:border-green-800 transition shadow-2xl">
                <textarea id="userInput" rows="1" 
                    class="flex-1 bg-transparent outline-none p-3 text-sm resize-none" 
                    placeholder="Enter neural command..." 
                    oninput="this.style.height = '';this.style.height = this.scrollHeight + 'px'"></textarea>
                
                <button onclick="processCommand()" 
                    class="bg-green-600 text-black h-11 px-6 rounded-xl font-bold hover:bg-green-400 transition flex items-center justify-center">
                    <i class="fas fa-arrow-up"></i>
                </button>
            </div>
        </footer>
    </main>

    <div id="settingsModal" class="fixed inset-0 bg-black/95 hidden z-50 flex items-center justify-center p-4 backdrop-blur-sm">
        <div class="bg-zinc-900 border border-zinc-800 p-8 rounded-3xl max-w-md w-full shadow-2xl">
            <h2 class="text-xl font-bold mb-6 hacker-font text-white border-b border-zinc-800 pb-4">CORE_SETTINGS</h2>
            
            <div class="space-y-5">
                <div>
                    <label class="block text-[10px] text-zinc-500 mb-2 hacker-font">OPENROUTER_API_KEY</label>
                    <input type="password" id="apiKeyInput" 
                        class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-green-500 text-sm outline-none focus:border-green-600"
                        placeholder="sk-or-v1-...">
                </div>
                
                <div>
                    <label class="block text-[10px] text-zinc-500 mb-2 hacker-font">MODEL_IDENTIFIER</label>
                    <input type="text" id="modelInput" 
                        class="w-full bg-black border border-zinc-800 rounded-xl p-3 text-white text-sm outline-none focus:border-green-600"
                        placeholder="google/gemini-2.0-flash-001">
                </div>

                <div class="pt-4 flex gap-3">
                    <button onclick="closeModal('settingsModal')" class="flex-1 py-3 text-xs font-bold text-zinc-500 hover:text-white">CANCEL</button>
                    <button onclick="saveSettings()" class="flex-1 bg-green-600 text-black py-3 rounded-xl font-bold text-xs hover:bg-green-500">SAVE_CHANGES</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        let chatHistory = JSON.parse(localStorage.getItem('drex_history_v2')) || [];
        let currentSession = [];
        let API_KEY = localStorage.getItem('drex_key') || '';
        let MODEL_NAME = localStorage.getItem('drex_model') || 'google/gemini-2.0-flash-001';

        window.onload = () => {
            initMatrix();
            loadSettings();
            renderHistory();
        };

        function loadSettings() {
            document.getElementById('apiKeyInput').value = API_KEY;
            document.getElementById('modelInput').value = MODEL_NAME;
            document.getElementById('currentModelDisplay').innerText = MODEL_NAME.split('/').pop();
        }

        function saveSettings() {
            API_KEY = document.getElementById('apiKeyInput').value;
            MODEL_NAME = document.getElementById('modelInput').value;
            localStorage.setItem('drex_key', API_KEY);
            localStorage.setItem('drex_model', MODEL_NAME);
            document.getElementById('currentModelDisplay').innerText = MODEL_NAME.split('/').pop();
            closeModal('settingsModal');
        }

        function openModal(id) { document.getElementById(id).classList.remove('hidden'); }
        function closeModal(id) { document.getElementById(id).classList.add('hidden'); }

        async function processCommand() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if (!text || !API_KEY) {
                if(!API_KEY) openModal('settingsModal');
                return;
            }

            // UI Update
            if (currentSession.length === 0) document.getElementById('chatBox').innerHTML = '';
            appendMsg('user', text);
            currentSession.push({ role: 'user', content: text });
            input.value = '';
            input.style.height = 'auto';

            try {
                const response = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: {
                        "Authorization": `Bearer ${API_KEY}`,
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        model: MODEL_NAME,
                        messages: currentSession.map(m => ({role: m.role, content: m.content}))
                    })
                });

                const data = await response.json();
                const reply = data.choices[0].message.content;
                
                appendMsg('assistant', reply);
                currentSession.push({ role: 'assistant', content: reply });
                saveToHistory();

            } catch (err) {
                appendMsg('assistant', "FATAL: Connection to OpenRouter failed. Check API Key.");
            }
        }

        function appendMsg(role, content) {
            const div = document.createElement('div');
            div.className = `message-fade flex ${role === 'user' ? 'justify-end' : 'justify-start'}`;
            const inner = `
                <div class="max-w-[85%] p-4 rounded-2xl text-sm ${role === 'user' ? 'bg-zinc-800 text-white' : 'bg-black border border-zinc-900 text-zinc-300'}">
                    <p class="text-[9px] hacker-font mb-2 opacity-30">${role.toUpperCase()}</p>
                    <div class="whitespace-pre-wrap">${content}</div>
                </div>
            `;
            div.innerHTML = inner;
            document.getElementById('chatBox').appendChild(div);
            document.getElementById('chatBox').scrollTop = document.getElementById('chatBox').scrollHeight;
        }

        function saveToHistory() {
            const index = chatHistory.findIndex(s => s === currentSession);
            if (index === -1) chatHistory.unshift(currentSession);
            localStorage.setItem('drex_history_v2', JSON.stringify(chatHistory));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            list.innerHTML = '';
            chatHistory.forEach((session, i) => {
                const btn = document.createElement('button');
                btn.className = "w-full text-left p-3 text-[11px] truncate text-zinc-500 hover:bg-zinc-900 rounded-lg transition border border-transparent hover:border-zinc-800";
                btn.innerText = session[0]?.content || "Empty Session";
                btn.onclick = () => {
                    currentSession = session;
                    document.getElementById('chatBox').innerHTML = '';
                    session.forEach(m => appendMsg(m.role, m.content));
                };
                list.appendChild(btn);
            });
        }

        function newChat() {
            currentSession = [];
            document.getElementById('chatBox').innerHTML = '<div class="h-full flex flex-col items-center justify-center opacity-20"><i class="fas fa-dharmachakra text-6xl mb-4"></i><p class="hacker-font text-xs">AWAITING_INPUT_COMMAND...</p></div>';
        }

        function initMatrix() {
            const c = document.getElementById("matrix-bg");
            const ctx = c.getContext("2d");
            c.width = window.innerWidth; c.height = window.innerHeight;
            const letters = "ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
            const fontSize = 14;
            const columns = c.width / fontSize;
            const drops = Array(Math.floor(columns)).fill(1);
            function draw() {
                ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = "#0F0"; ctx.font = fontSize + "px monospace";
                for(let i=0; i<drops.length; i++) {
                    const text = letters.charAt(Math.floor(Math.random()*letters.length));
                    ctx.fillText(text, i*fontSize, drops[i]*fontSize);
                    if(drops[i]*fontSize > c.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                }
            }
            setInterval(draw, 35);
        }
    </script>
</body>
</html>
