<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D-Rex AI | Zenith v36</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { --h: #00ff41; --n: #6366f1; --p: #ea580c; --bg: #020617; }
        
        body { background: var(--bg); color: #f3f4f6; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; display: flex; overflow: hidden; margin: 0; transition: 0.5s; }
        body.light-mode { --bg: #f8fafc; color: #0f172a; }

        /* HUD Glassmorphism */
        .glass-hud { background: rgba(15, 23, 42, 0.75); backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.08); }
        .light-mode .glass-hud { background: rgba(255, 255, 255, 0.85); border: 1px solid rgba(0,0,0,0.1); }

        /* Matrix Rain */
        #matrix { position: fixed; inset: 0; z-index: -1; pointer-events: none; opacity: 0; transition: 2s; }
        body.hacker-active #matrix { opacity: 0.35; }

        /* Sidebar & Navigation */
        .sidebar { width: 340px; border-right: 1px solid rgba(255,255,255,0.05); flex-shrink: 0; display: flex; flex-direction: column; z-index: 100; transition: transform 0.4s ease; }
        @media (max-width: 1024px) { .sidebar { position: fixed; inset-y: 0; left: 0; transform: translateX(-100%); } .sidebar.open { transform: translateX(0); } }

        /* Bubbles */
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; scrollbar-width: none; }
        .msg-container { position: relative; max-width: 85%; animation: bubblePop 0.3s ease-out; }
        .msg-user { align-self: flex-end; }
        .msg-bot { align-self: flex-start; }
        .msg-bubble { padding: 16px 22px; border-radius: 24px; font-size: 0.95rem; line-height: 1.6; position: relative; }
        
        .del-msg { position: absolute; top: -10px; right: -10px; background: #ef4444; width: 22px; height: 22px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 10px; cursor: pointer; opacity: 0; transition: 0.2s; color: white; border: 2px solid var(--bg); }
        .msg-container:hover .del-msg { opacity: 1; }

        @keyframes bubblePop { from { opacity: 0; transform: scale(0.95) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }

        /* Voice Glows */
        .speech-glow-on { background: #6366f1 !important; box-shadow: 0 0 20px #6366f1; color: white !important; }
        .speech-glow-off { background: #ef4444 !important; box-shadow: 0 0 20px #ef4444; color: white !important; }

        /* Fingerprint Lock */
        .fingerprint-id { width: 100px; height: 100px; border-radius: 50%; display: flex; align-items: center; justify-content: center; position: relative; background: rgba(0,0,0,0.5); }
        .pulsing-ring { position: absolute; inset: -10px; border: 2px solid #6366f1; border-radius: 50%; animation: pulseRing 1.5s infinite; }
        @keyframes pulseRing { 0% { transform: scale(0.8); opacity: 1; } 100% { transform: scale(1.2); opacity: 0; } }

        /* Tools Menu */
        .tools-menu { background: rgba(15, 23, 42, 0.95); border: 1px solid rgba(99, 102, 241, 0.3); border-radius: 24px; }
        
        /* Hacker Preview */
        #previewPanel { display: none; width: 450px; border-left: 1px solid rgba(255,255,255,0.1); flex-direction: column; background: #000; }
        body.hacker-active #previewPanel { display: flex; }
    </style>
</head>
<body id="mainBody">
    <canvas id="matrix"></canvas>

    <aside id="sidebar" class="sidebar glass-hud">
        <div class="p-6 border-b border-white/5 flex justify-between items-center">
            <h1 class="text-xl font-black tracking-tighter uppercase">D-Rex AI<span id="brandTag" class="text-indigo-500">.v36</span></h1>
            <button onclick="toggleLightMode()" id="themeBtn" class="text-zinc-500 hover:text-white transition"><i class="fas fa-sun"></i></button>
        </div>

        <div class="p-4 flex-1 flex flex-col gap-4 overflow-hidden">
            <div class="bg-black/40 p-1.5 rounded-2xl grid grid-cols-3 gap-1 border border-white/10">
                <button onclick="switchMode('normal')" id="tabNormal" class="py-2 text-[10px] font-black uppercase rounded-xl transition-all">Normal</button>
                <button onclick="reqAccess('hacker')" id="tabHacker" class="py-2 text-[10px] font-black uppercase rounded-xl transition-all">Hacker</button>
                <button onclick="reqAccess('premiere')" id="tabPremiere" class="py-2 text-[10px] font-black uppercase rounded-xl transition-all">Premiere</button>
            </div>

            <div class="relative">
                <i class="fas fa-search absolute left-4 top-3.5 text-zinc-600 text-xs"></i>
                <input type="text" oninput="filterHistory(this.value)" class="w-full bg-black/20 border border-white/10 p-3 pl-10 rounded-xl text-[11px] outline-none focus:border-indigo-500" placeholder="Search History...">
            </div>

            <div id="historyList" class="flex-1 overflow-y-auto space-y-2 pr-2 scrollbar-hide"></div>
        </div>

        <div class="p-4 border-t border-white/5">
            <button onclick="openModal('cfgModal')" class="w-full bg-indigo-600 text-white py-3.5 rounded-xl font-black text-[10px] uppercase tracking-widest shadow-xl">System Configuration</button>
        </div>
    </aside>

    <main class="flex-1 flex flex-row relative min-w-0">
        <div class="flex-1 flex flex-col">
            <header class="h-16 flex items-center justify-between px-6 glass-hud border-b border-white/5">
                <button onclick="toggleSidebar()" class="lg:hidden text-white"><i class="fas fa-bars-staggered"></i></button>
                <div class="flex items-center gap-4">
                    <span class="text-[9px] font-black uppercase tracking-[0.4em] text-zinc-500" id="statusLine">D-Rex Neural Link: Ready</span>
                </div>
                <div class="flex items-center gap-4">
                    <div class="relative"><i class="fas fa-bell text-zinc-500"></i><span id="notif" class="hidden absolute -top-1 -right-1 w-2 h-2 bg-red-500 rounded-full"></span></div>
                    <button onclick="toggleSpeech()" id="speechBtn" class="w-10 h-10 rounded-xl speech-glow-off transition-all"><i class="fas fa-volume-high text-xs"></i></button>
                </div>
            </header>

            <div id="chatBox"></div>
            
            <div id="typing" class="hidden px-8 mb-4 flex items-center gap-2">
                <div class="w-1.5 h-1.5 bg-indigo-500 rounded-full animate-bounce"></div>
                <span class="text-[10px] text-indigo-400 font-bold uppercase">Synthesizing...</span>
            </div>

            <footer class="p-6">
                <div id="dropZone" class="max-w-4xl mx-auto glass-hud rounded-[2rem] p-2 flex items-end gap-2 border border-white/10 relative">
                    <button onclick="toggleTools()" class="w-12 h-12 rounded-full hover:bg-white/5 transition text-zinc-400"><i class="fas fa-plus"></i></button>
                    
                    <textarea id="userInput" rows="1" class="flex-1 bg-transparent p-3 text-sm outline-none resize-none text-white" placeholder="Speak or type command..."></textarea>
                    
                    <button onclick="startVoice()" id="micBtn" class="w-12 h-12 rounded-full text-zinc-500 hover:text-indigo-400"><i class="fas fa-microphone"></i></button>
                    <button onclick="sendMessage()" class="w-12 h-12 rounded-full bg-indigo-600 text-white shadow-lg shadow-indigo-600/30 hover:bg-indigo-500 transition"><i class="fas fa-arrow-up"></i></button>

                    <div id="toolsMenu" class="hidden absolute bottom-20 left-4 w-56 tools-menu p-3 flex flex-col gap-1 shadow-2xl z-50 animate-bounce-in">
                        <button class="p-3 text-[11px] text-left hover:bg-white/5 rounded-xl transition" onclick="tool('Research')"><i class="fas fa-microscope mr-3 text-blue-400"></i> Deep Research</button>
                        <button class="p-3 text-[11px] text-left hover:bg-white/5 rounded-xl transition" onclick="tool('Images')"><i class="fas fa-wand-magic-sparkles mr-3 text-purple-400"></i> Create Images</button>
                        <button class="p-3 text-[11px] text-left hover:bg-white/5 rounded-xl transition" onclick="tool('Canvas')"><i class="fas fa-canvas mr-3 text-green-400"></i> Canvas</button>
                        <button class="p-3 text-[11px] text-left hover:bg-white/5 rounded-xl transition" onclick="tool('Learn')"><i class="fas fa-graduation-cap mr-3 text-orange-400"></i> Guided Learning</button>
                    </div>
                </div>
            </footer>
        </div>

        <div id="previewPanel" class="p-6 gap-4">
            <div class="flex justify-between items-center">
                <h3 class="text-[10px] font-black text-green-500 uppercase tracking-widest">Neural Preview</h3>
                <button onclick="downloadZip()" class="text-[9px] bg-green-500 text-black px-3 py-1 font-bold rounded">ZIP BUILD</button>
            </div>
            <div id="codeArea" class="flex-1 bg-[#050505] p-4 font-mono text-xs text-green-400 border border-green-500/20 overflow-auto rounded-xl"></div>
            <iframe id="liveFrame" class="h-1/2 bg-white rounded-xl"></iframe>
        </div>
    </main>

    <div id="lockModal" class="fixed inset-0 bg-black/95 z-[500] hidden items-center justify-center backdrop-blur-3xl">
        <div class="glass-hud p-10 rounded-[3rem] max-w-sm w-full text-center border-indigo-500/30">
            <div class="fingerprint-id mx-auto mb-8">
                <div class="pulsing-ring"></div>
                <i class="fas fa-fingerprint text-4xl text-indigo-500"></i>
            </div>
            <h2 id="lockTitle" class="text-[10px] font-black mb-8 uppercase tracking-[0.6em] text-zinc-400">Identity Verification</h2>
            <input type="password" id="lockPass" class="w-full bg-black/40 border border-white/10 p-4 rounded-2xl text-center text-white outline-none mb-6 text-2xl tracking-[0.5em] font-mono" placeholder="••••">
            <button onclick="unlock()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-xs uppercase tracking-widest shadow-2xl hover:scale-105 transition">Verify ID</button>
        </div>
    </div>

    <div id="cfgModal" class="fixed inset-0 bg-black/90 z-[500] hidden items-center justify-center">
        <div class="glass-hud p-8 rounded-[2rem] max-w-sm w-full">
            <h2 class="text-xs font-black mb-6 uppercase tracking-widest text-white text-center">Neural Link Setup</h2>
            <input type="password" id="apiKey" class="w-full bg-black border border-white/10 rounded-xl p-4 text-white text-xs mb-4 outline-none focus:border-indigo-500" placeholder="OpenRouter API Key">
            <input type="text" id="modelName" class="w-full bg-black border border-white/10 rounded-xl p-4 text-white text-xs mb-6 outline-none" placeholder="Model Name (Optional)">
            <button onclick="saveConfig()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black text-xs uppercase shadow-xl">Connect System</button>
            <button onclick="closeModal('cfgModal')" class="w-full mt-4 text-[9px] text-zinc-500 font-bold uppercase">Return to HUD</button>
        </div>
    </div>

    <script>
        let API_KEY = localStorage.getItem('drx_key') || '';
        let currentMode = 'normal';
        let pendingMode = '';
        let speechActive = false;
        let isLight = false;
        let dbs = {
            normal: JSON.parse(localStorage.getItem('D_N')) || [],
            hacker: JSON.parse(localStorage.getItem('D_H')) || [],
            premiere: JSON.parse(localStorage.getItem('D_P')) || []
        };
        let activeChat = [];

        window.onload = () => { initMatrix(); switchMode('normal'); document.getElementById('apiKey').value = API_KEY; initDragDrop(); };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function toggleTools() { document.getElementById('toolsMenu').classList.toggle('hidden'); }
        function toggleLightMode() { if(currentMode==='normal'){isLight=!isLight; document.body.classList.toggle('light-mode');} }

        function reqAccess(mode) {
            if(currentMode === mode) return;
            pendingMode = mode;
            document.getElementById('lockTitle').innerText = mode.toUpperCase() + " PROTOCOL LOCK";
            openModal('lockModal');
        }

        function unlock() {
            const pin = document.getElementById('lockPass').value;
            const target = pendingMode === 'hacker' ? 'drex786' : 'DRex';
            if(pin === target) { switchMode(pendingMode); closeModal('lockModal'); }
            else { alert("IDENTITY REJECTED"); }
            document.getElementById('lockPass').value = '';
        }

        function switchMode(mode) {
            currentMode = mode; activeChat = [];
            document.getElementById('chatBox').innerHTML = '';
            document.body.classList.remove('hacker-active', 'light-mode');
            if(mode === 'hacker') document.body.classList.add('hacker-active');
            
            document.getElementById('brandTag').innerText = "." + mode.toUpperCase();
            document.getElementById('brandTag').className = mode === 'hacker' ? 'text-green-500' : (mode === 'premiere' ? 'text-orange-500' : 'text-indigo-500');
            
            ['Normal', 'Hacker', 'Premiere'].forEach(m => {
                const btn = document.getElementById('tab' + m);
                btn.className = mode === m.toLowerCase() ? "py-2 text-[10px] font-black bg-indigo-600 text-white rounded-xl shadow-lg" : "py-2 text-[10px] font-bold text-zinc-500 hover:text-white transition";
            });
            renderHistory();
        }

        document.getElementById('userInput').addEventListener('keydown', (e) => {
            if(e.key === 'Enter' && !e.shiftKey) { e.preventDefault(); sendMessage(); }
        });

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text || !API_KEY) return;

            // Normal Mode Filter
            if(currentMode === 'normal' && (text.toLowerCase().includes('sex') || text.toLowerCase().includes('porn'))) {
                appendMsg('bot', "D-Rex Normal Mode: Restricted content detected.");
                return;
            }

            appendMsg('user', text);
            activeChat.push({ role: 'user', content: text, id: Date.now() });
            input.value = '';
            document.getElementById('typing').classList.remove('hidden');

            try {
                let sys = "";
                if(currentMode === 'hacker') sys = "HACKER MODE: Every question answered. Full technical ethical hacking code allowed in text only. Accuracy is priority.";
                else if(currentMode === 'premiere') sys = "PREMIERE PRO MODE: Every question answered. No hacking. Generate code for images/videos descriptions. Password 'DRex' used.";
                else sys = "NORMAL MODE: Helpful but refuse inappropriate/bad content.";

                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "google/gemini-2.0-flash-001",
                        messages: [{role: "user", content: sys + "\n\nQuery: " + text}]
                    })
                });

                const data = await res.json();
                const reply = data.choices[0].message.content;
                document.getElementById('typing').classList.add('hidden');
                appendMsg('bot', reply);
                activeChat.push({ role: 'assistant', content: reply, id: Date.now() + 1 });
                saveDB();

                if(currentMode === 'hacker') handleHackerLogic(reply);
                if(speechActive) speak(reply);

            } catch (e) { appendMsg('bot', "Neural Link Unstable. Check API."); }
        }

        function appendMsg(role, text, id = Date.now()) {
            const div = document.createElement('div');
            div.className = `msg-container ${role === 'user' ? 'msg-user' : 'msg-bot'}`;
            div.id = "m-" + id;
            
            let style = role === 'user' ? "bg-indigo-600 text-white" : (currentMode === 'hacker' ? "bg-black/80 text-green-400 border border-green-500/20" : "glass-hud");

            div.innerHTML = `
                <div class="msg-bubble ${style}">
                    <div class="del-msg" onclick="deleteMsg('${id}')"><i class="fas fa-times"></i></div>
                    <div class="whitespace-pre-wrap font-mono text-xs">${text}</div>
                </div>`;
            document.getElementById('chatBox').appendChild(div);
            document.getElementById('chatBox').scrollTo(0, document.getElementById('chatBox').scrollHeight);
        }

        function deleteMsg(id) { document.getElementById('m-'+id).remove(); activeChat = activeChat.filter(m => m.id != id); saveDB(); }

        function saveDB() {
            const session = { id: Date.now(), data: [...activeChat] };
            dbs[currentMode].unshift(session);
            localStorage.setItem('D_' + currentMode.toUpperCase()[0], JSON.stringify(dbs[currentMode]));
            renderHistory();
        }

        function renderHistory(filter = '') {
            const list = document.getElementById('historyList'); list.innerHTML = '';
            dbs[currentMode].forEach((s, i) => {
                if(!s.data[0].content.toLowerCase().includes(filter.toLowerCase())) return;
                const div = document.createElement('div');
                div.className = "group flex items-center justify-between p-3 bg-white/5 rounded-xl hover:bg-indigo-600/10 transition cursor-pointer";
                div.innerHTML = `
                    <span class="text-[10px] truncate flex-1 font-bold" onclick="loadSession(${i})">${s.data[0].content}</span>
                    <button onclick="deleteHistory(${i})" class="opacity-0 group-hover:opacity-100 text-red-500 transition px-2"><i class="fas fa-trash"></i></button>`;
                list.appendChild(div);
            });
        }

        function filterHistory(v) { renderHistory(v); }
        function loadSession(i) {
            activeChat = dbs[currentMode][i].data;
            document.getElementById('chatBox').innerHTML = '';
            activeChat.forEach(m => appendMsg(m.role, m.content, m.id));
            if(window.innerWidth < 1024) toggleSidebar();
        }

        function deleteHistory(i) { dbs[currentMode].splice(i, 1); localStorage.setItem('D_' + currentMode.toUpperCase()[0], JSON.stringify(dbs[currentMode])); renderHistory(); }

        function toggleSpeech() {
            speechActive = !speechActive;
            document.getElementById('speechBtn').className = speechActive ? "w-10 h-10 rounded-xl speech-glow-on transition-all" : "w-10 h-10 rounded-xl speech-glow-off transition-all";
        }

        function speak(t) { window.speechSynthesis.cancel(); window.speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }

        function startVoice() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.onstart = () => document.getElementById('micBtn').className = "w-12 h-12 rounded-full text-red-500 animate-pulse";
            rec.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; sendMessage(); };
            rec.onend = () => document.getElementById('micBtn').className = "w-12 h-12 rounded-full text-zinc-500";
            rec.start();
        }

        function handleHackerLogic(t) {
            const code = t.match(/<html[\s\S]*<\/html>/i);
            if(code) {
                document.getElementById('codeArea').innerText = code[0];
                document.getElementById('liveFrame').srcdoc = code[0];
            }
        }

        function downloadZip() {
            const code = document.getElementById('codeArea').innerText;
            if(!code) return alert("No build found.");
            const blob = new Blob([code], {type: "text/plain"});
            const a = document.createElement('a'); a.href = URL.createObjectURL(blob); a.download = "D-Rex_Zenith_Build.html"; a.click();
        }

        function saveConfig() { API_KEY = document.getElementById('apiKey').value; localStorage.setItem('drx_key', API_KEY); closeModal('cfgModal'); }

        function initDragDrop() {
            const dz = document.getElementById('dropZone');
            dz.addEventListener('dragover', (e) => { e.preventDefault(); dz.style.borderColor = "#6366f1"; });
            dz.addEventListener('drop', (e) => { e.preventDefault(); document.getElementById('userInput').value += ` [Neural Link File: ${e.dataTransfer.files[0].name}] `; dz.style.borderColor = "transparent"; });
        }

        function initMatrix() {
            const c = document.getElementById("matrix"); const ctx = c.getContext("2d");
            c.width = window.innerWidth; c.height = window.innerHeight;
            const drops = Array(Math.floor(c.width / 20)).fill(1);
            setInterval(() => {
                ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = "#0F0"; ctx.font = "15px monospace";
                drops.forEach((y, i) => {
                    ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                    if(y*20 > c.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }, 50);
        }

        function tool(n) { alert(n + " Protocol Initiated."); toggleTools(); }
    </script>
</body>
</html>
