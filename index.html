<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DRex AI - Ultimate Dual Mode Chat</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    fontFamily: {
                        'sans': ['Inter', 'system-ui', 'sans-serif'],
                        'mono': ['JetBrains Mono', '"Courier New"', 'monospace'],
                    },
                    colors: {
                        'primary': '#6366f1',
                        'secondary': '#8b5cf6',
                        'accent': '#06b6d4',
                        'success': '#10b981',
                        'warning': '#f59e0b',
                        'dark-bg': '#0f0f23',
                        'chat-bg': '#111827',
                    },
                    animation: {
                        'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
                        'bounce-slow': 'bounce 2s infinite',
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@400;500;700&display=swap');
        
        * { scrollbar-width: thin; scrollbar-color: rgba(99,102,241,0.5) transparent; }
        .dark *::-webkit-scrollbar { width: 6px; }
        .dark *::-webkit-scrollbar-track { background: transparent; }
        .dark *::-webkit-scrollbar-thumb { background: rgba(99,102,241,0.5); border-radius: 3px; }
        
        .mode-normal { --bg-color: #f8fafc; --chat-bg: #ffffff; --text-primary: #1e293b; --text-secondary: #64748b; }
        .mode-hacker { --bg-color: #0a0a0a; --chat-bg: #111827; --text-primary: #00ff41; --text-secondary: #a0a0a0; }
        
        .sidebar-enter { animation: slideInLeft 0.3s ease-out; }
        @keyframes slideInLeft { from { transform: translateX(-100%); opacity: 0; } to { transform: translateX(0); opacity: 1; } }
        
        .glass-effect { 
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.2);
        }
        
        .mode-hacker .glass-effect { 
            background: rgba(17,24,39,0.95);
            backdrop-filter: blur(25px);
            border-color: rgba(0,255,65,0.3);
        }
        
        .chat-item { 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .chat-item:hover { transform: translateX(8px); }
        .chat-item.active { 
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        .avatar { width: 40px; height: 40px; border-radius: 50%; flex-shrink: 0; display: flex; align-items: center; justify-content: center; font-weight: 700; font-size: 16px; }
        .user-avatar { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; }
        .ai-avatar { background: rgba(0,212,255,0.2); color: #06b6d4; }
        
        .notification-badge {
            position: absolute;
            top: 12px;
            right: 12px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            font-size: 10px;
            font-weight: 700;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .file-drop { 
            border: 3px dashed transparent;
            transition: all 0.3s ease;
        }
        .file-drop.dragover { 
            border-color: var(--primary);
            background: rgba(99,102,241,0.1);
            transform: scale(1.02);
        }
        
        .typing-indicator {
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }
        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: currentColor;
            animation: typing 1.4s infinite ease-in-out;
        }
        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }
        @keyframes typing { 0%, 80%, 100% { transform: scale(0); opacity: 0.5; } 40% { transform: scale(1); opacity: 1; } }
    </style>
</head>
<body class="font-sans min-h-screen transition-all duration-500">
    
    <div class="flex h-screen bg-gradient-to-br">
        
        <!-- ðŸ”¥ SIDEBAR - CHAT HISTORY -->

                    </div>
                </div>
                <button id="toggleSidebar" class="lg:hidden p-2 rounded-xl hover:bg-opacity-20 transition-all">

                    </svg>
                </button>
            </div>
            
            <!-- Chat Search -->
            <div class="p-4 border-b">
                <div class="relative">
                    <input id="chatSearch" type="text" placeholder="ðŸ” Search chats..." 
                           class="w-full pl-12 pr-4 py-3 rounded-2xl border-2 border-gray-200 focus:border-primary focus:ring-2 focus:ring-primary/20 transition-all bg-white/50">
                    <svg class="w-5 h-5 absolute left-4 top-1/2 -translate-y-1/2 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                    </svg>
                </div>
            </div>
            
            <!-- New Chat Button -->
            <div class="p-4">
                <button id="newChatBtn" class="w-full bg-gradient-to-r from-primary to-secondary hover:from-primary/90 hover:to-secondary/90 text-white font-bold py-4 px-6 rounded-2xl shadow-lg hover:shadow-primary/25 transition-all duration-300 hover:scale-105 active:scale-95 flex items-center justify-center space-x-3">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6v6m0 0v6m0-6h6m-6 0H6"></path>

            </div>
            
            <!-- Chat History -->
            <div id="chatHistory" class="flex-1 overflow-y-auto p-2 space-y-2 scrollbar-thin">

            </div>
            
            <!-- Sidebar Footer -->
            <div class="p-4 border-t mt-auto">
                <div class="space-y-3">
                    <div class="flex items-center justify-between text-xs">
                        <span>Active Model:</span>
                        <span id="sidebarCurrentModel" class="font-mono text-sm font-bold text-primary">Claude 3.5</span>
                    </div>
                    <div class="w-full h-1 bg-gray-200 rounded-full overflow-hidden">
                        <div id="creditBar" class="h-full bg-gradient-to-r from-success to-warning transition-all duration-500" style="width: 75%"></div>
                    </div>

                    </div>
                </div>
            </div>
        </div>
        
        <!-- Main Content -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <header class="glass-effect border-b shadow-lg backdrop-blur-xl sticky top-0 z-30 p-6">
                <div class="max-w-6xl mx-auto flex items-center justify-between">
                    <div class="flex items-center space-x-4">
                        <button id="openSidebar" class="lg:hidden p-3 rounded-xl border border-current hover:bg-opacity-10 transition-all">
                            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">

                            </svg>
                        </button>
                        <div class="flex items-center space-x-3">

                                DRex AI

                    </div>
                    
                    <div class="flex items-center space-x-3">
                        <button id="promptLibraryBtn" class="px-3 py-2 text-sm font-semibold rounded-xl border hover:bg-opacity-10 transition-all flex items-center space-x-2">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11H5m14 0a2 2 0 012 2v6a2 2 0 01-2 2H5a2 2 0 01-2-2v-6a2 2 0 012-2m14 0V9a2 2 0 00-2-2M5 11V9a2 2 0 012-2m0 0V5a2 2 0 012-2h6a2 2 0 012 2v2M7 7h10"></path>
                            </svg>

                        </button>
                        <button id="modelBtn" class="px-4 py-2 text-sm font-semibold rounded-xl border-2 border-current hover:bg-opacity-10 transition-all flex items-center space-x-2 group">
                            <svg class="w-4 h-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4M6 16l-4-4 4-4"></path>
                            </svg>
                            <span id="currentModel">Claude 3.5 Sonnet</span>
                            <svg class="w-4 h-4 transition-transform group-hover:rotate-180" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7"></path>

                        </button>
                        <button id="toggleModeBtn" class="p-3 rounded-xl border-2 border-current hover:bg-opacity-10 transition-all hover:scale-105">

                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>

                </div>
            </header>

            <!-- Messages Area -->
            <main id="messages" class="flex-1 overflow-y-auto p-8 space-y-6 max-w-4xl mx-auto w-full">
                <div id="welcomeScreen" class="text-center py-20 fade-in">
                    <div class="w-28 h-28 mx-auto mb-8 bg-gradient-to-br from-primary to-secondary rounded-3xl flex items-center justify-center shadow-2xl">
                        <svg class="w-16 h-16 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                        </svg>
                    </div>
                    <h2 id="welcomeTitle" class="text-4xl font-bold text-gray-800 mb-6">Welcome to DRex AI</h2>
                    <p id="welcomeText" class="text-xl text-gray-600 max-w-2xl mx-auto leading-relaxed">
                        Ask me anything. I'm ready to help with <span class="font-bold text-primary bg-primary/10 px-2 py-1 rounded-xl">complete answers</span>.
                    </p>
                </div>
            </main>

            <!-- Input Area -->
            <div class="glass-effect border-t shadow-2xl backdrop-blur-xl p-6 sticky bottom-0 z-20">
                <div class="max-w-4xl mx-auto">
                    <div class="flex items-end space-x-4">
                        <!-- File Upload -->
                        <div id="fileDrop" class="file-drop p-3 rounded-2xl border-2 border-dashed border-gray-300 hover:border-primary cursor-pointer flex items-center justify-center w-14 h-14 group hover:bg-primary/10 transition-all">
                            <svg class="w-6 h-6 text-gray-500 group-hover:text-primary" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                            </svg>
                        </div>
                        
                        <!-- Voice Input -->
                        <button id="voiceBtn" class="p-3 rounded-2xl border hover:bg-opacity-10 transition-all group hover:scale-110">
                            <svg class="w-6 h-6 text-gray-500 group-hover:text-accent" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 11a7 7 0 01-7 7m0 0a7 7 0 01-7-7m7 7v4m0 0H8m4 0h4m-4-8a3 3 0 01-3-3V5a3 3 0 116 0v6a3 3 0 01-3 3z"></path>
                            </svg>
                        </button>
                        
                        <div class="flex-1 relative">
                            <textarea 
                                id="messageInput" 
                                rows="1" 
                                placeholder="ðŸ’­ Type your message or ask anything..." 
                                class="w-full resize-none p-5 pr-20 text-lg font-medium rounded-3xl border-2 border-gray-200 focus:border-primary focus:ring-4 focus:ring-primary/20 transition-all bg-white/80 min-h-[60px] max-h-48 placeholder:text-gray-500"
                                maxlength="8000"
                            ></textarea>
                            <button id="sendBtn" class="absolute right-6 bottom-6 p-3 rounded-3xl bg-gradient-to-r from-primary to-secondary hover:from-primary/90 hover:to-secondary/90 shadow-lg hover:shadow-primary/25 transition-all duration-300 hover:scale-110 text-white">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>

                    <div class="flex items-center justify-between mt-4 text-xs text-gray-500">
                        <div class="flex items-center space-x-4">
                            <kbd class="px-2.5 py-1.5 bg-gray-100 rounded-lg font-mono">â†µ Send</kbd>
                            <kbd class="px-2.5 py-1.5 bg-gray-100 rounded-lg font-mono">Shift+â†µ Line</kbd>
                        </div>
                        <span id="charCount">0/8000</span>
                    </div>
                </div>
            </div>

    </div>

    <!-- Modals (same as before - Model Selector, Settings, etc.) -->
    <div id="modelMenu" class="fixed top-24 right-6 w-96 bg-white/95 backdrop-blur-xl rounded-2xl shadow-2xl border hidden z-50 p-6 fade-in">
        <!-- Same model selector content as before -->
        <div class="flex items-center justify-between mb-6 pb-4 border-b">
            <h3 class="font-bold text-xl">ðŸ¤– Select AI Model</h3>
            <button id="closeModelMenu" class="p-2 hover:bg-gray-100 rounded-xl">
                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                </svg>
            </button>
        </div>
        <div id="presetModels" class="space-y-2 mb-6"></div>
        <!-- Custom model form (same as before) -->
    </div>

    <script>
        class UltimateDRexAI {
            constructor() {
                this.isHackerMode = localStorage.getItem('drex_hacker_mode') !== 'false';
                this.apiKey = localStorage.getItem('drex_api_key') || '';
                this.customModels = JSON.parse(localStorage.getItem('drex_custom_models') || '[]');
                this.currentModel = localStorage.getItem('drex_current_model') || 'anthropic/claude-3.5-sonnet';
                this.chats = JSON.parse(localStorage.getItem('drex_chats') || '[]');
                this.currentChatId = localStorage.getItem('drex_current_chat') || null;
                this.modelNames = {
                    'anthropic/claude-3.5-sonnet': 'Claude 3.5 Sonnet â­',
                    'openai/gpt-4o': 'GPT-4o ðŸš€',
                    'google/gemini-flash-1.5-exp': 'Gemini Flash âš¡'
                };
                
                this.isTyping = false;
                this.init();
            }
            
            init() {
                this.bindEvents();
                this.loadChats();
                this.loadCurrentModel();
                this.updateTheme();
                this.loadPresetModels();
            }
            
            bindEvents() {
                // Sidebar
                document.getElementById('toggleSidebar').onclick = () => this.toggleSidebar();
                document.getElementById('openSidebar').onclick = () => this.toggleSidebar();
                document.getElementById('newChatBtn').onclick = () => this.newChat();
                document.getElementById('chatSearch').oninput = (e) => this.searchChats(e.target.value);
                
                // Input
                const input = document.getElementById('messageInput');
                input.addEventListener('input', (e) => {
                    e.target.style.height = 'auto';
                    e.target.style.height = Math.min(e.target.scrollHeight, 192) + 'px';
                    this.updateCharCount();
                });
                
                input.addEventListener('keydown', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                document.getElementById('sendBtn').onclick = () => this.sendMessage();
                document.getElementById('toggleModeBtn').onclick = () => this.toggleMode();
                document.getElementById('modelBtn').onclick = () => this.toggleModelMenu();
                
                // File drop
                const fileDrop = document.getElementById('fileDrop');
                fileDrop.ondragover = (e) => e.preventDefault();
                fileDrop.ondrop = (e) => {
                    e.preventDefault();
                    console.log('Files dropped:', e.dataTransfer.files);
                };
                fileDrop.ondragenter = () => fileDrop.classList.add('dragover');
                fileDrop.ondragleave = () => fileDrop.classList.remove('dragover');
            }
            
            toggleSidebar() {
                const sidebar = document.getElementById('sidebar');
                sidebar.classList.toggle('-translate-x-full');
            }
            
            newChat() {
                const newChat = {
                    id: Date.now().toString(),
                    title: 'New Chat',
                    created: new Date().toISOString(),
                    messages: [],
                    model: this.currentModel,
                    preview: 'Start your conversation...'
                };
                this.chats.unshift(newChat);
                this.currentChatId = newChat.id;
                localStorage.setItem('drex_chats', JSON.stringify(this.chats));
                localStorage.setItem('drex_current_chat', this.currentChatId);
                this.loadChats();
                this.showWelcome();
            }
            
            loadChats() {
                const container = document.getElementById('chatHistory');
                container.innerHTML = '';
                
                this.chats.forEach(chat => {
                    const div = document.createElement('div');
                    div.className = `chat-item p-4 rounded-2xl cursor-pointer border hover:border-primary/50 transition-all ${chat.id === this.currentChatId ? 'active shadow-2xl scale-105' : ''}`;
                    div.onclick = () => this.loadChat(chat.id);
                    div.innerHTML = `
                        <div class="flex items-start space-x-4 relative group">
                            <div class="avatar ai-avatar mt-1 flex-shrink-0">AI</div>
                            <div class="flex-1 min-w-0">
                                <div class="font-bold truncate mb-1">${chat.title}</div>
                                <div class="text-xs text-gray-500 line-clamp-2">${chat.preview}</div>
                            </div>
                            <div class="flex items-center space-x-2 opacity-0 group-hover:opacity-100 transition-all ml-4">
                                <span class="text-xs px-2 py-1 bg-white/20 rounded-full font-bold">${new Date(chat.created).toLocaleDateString()}</span>
                            </div>
                        </div>
                    `;
                    container.appendChild(div);
                });
                
                if (this.chats.length === 0) {
                    container.innerHTML = '<div class="text-center py-12 text-gray-500">No chats yet. Create one!</div>';
                }
            }
            
            loadChat(chatId) {
                const chat = this.chats.find(c => c.id === chatId);
                if (!chat) return;
                
                this.currentChatId = chatId;
                localStorage.setItem('drex_current_chat', chatId);
                this.loadChats();
                // Load messages (simplified)
                console.log('Loading chat:', chat.title);
            }
            
            searchChats(query) {
                // Filter chats (simplified)
            }
            
            sendMessage() {
                const input = document.getElementById('messageInput');
                const message = input.value.trim();
                if (!message || this.isTyping) return;
                
                input.value = '';
                this.addMessage('user', message);
                this.showTyping();
                
                setTimeout(() => {
                    this.hideTyping();
                    this.addMessage('ai', `ðŸ¤– Processing "${message}" with ${this.currentModel}...`);
                }, 800);
            }
            
            addMessage(type, content) {
                const messages = document.getElementById('messages');
                const div = document.createElement('div');
                div.className = `flex ${type === 'user' ? 'justify-end' : ''} fade-in animation-delay-100`;
                div.innerHTML = `
                    <div class="max-w-3xl w-full">
                        <div class="flex ${type === 'user' ? 'justify-end space-x-2 space-x-reverse' : 'space-x-3'} mb-2 items-start">
                            ${type !== 'user' ? '<div class="avatar ai-avatar shadow-lg mt-1"></div>' : ''}
                            <div class="message-bubble p-5 rounded-3xl shadow-xl max-w-2xl ${type === 'user' ? 'bg-gradient-to-r from-primary to-secondary text-white' : 'bg-white/80 border glass-effect'}">
                                <div class="prose prose-sm max-w-none">${content}</div>
                            </div>
                            ${type === 'user' ? '<div class="avatar user-avatar shadow-lg mt-1"></div>' : ''}
                        </div>
                    </div>
                `;
                messages.appendChild(div);
                messages.scrollTop = messages.scrollHeight;
                document.getElementById('welcomeScreen').style.display = 'none';
            }
            
            showTyping() {
                this.isTyping = true;
                this.addMessage('ai', '<div class="typing-indicator text-primary"><div class="typing-dot"></div><div class="typing-dot"></div><div class="typing-dot"></div></div>');
            }
            
            hideTyping() {
                this.isTyping = false;
                const messages = document.getElementById('messages');
                const lastChild = messages.lastElementChild;
                if (lastChild && lastChild.querySelector('.typing-indicator')) {
                    lastChild.remove();
                }
            }
            
            showWelcome() {
                document.getElementById('welcomeScreen').style.display = 'block';
            }
            
            updateTheme() {
                document.body.classList.toggle('dark', this.isHackerMode);
                document.body.classList.toggle('mode-hacker', this.isHackerMode);
                document.body.classList.toggle('mode-normal', !this.isHackerMode);
            }
            
            toggleMode() {
                this.isHackerMode = !this.isHackerMode;
                localStorage.setItem('drex_hacker_mode', this.isHackerMode);
                this.updateTheme();
            }
            
            updateCharCount() {
                const input = document.getElementById('messageInput');
                document.getElementById('charCount').textContent = `${input.value.length}/8000`;
            }
            
            // Other methods (loadPresetModels, etc.) same as before...
        }
        
        // Initialize
        window.drex = new UltimateDRexAI();
    </script>
</body>
</html>
