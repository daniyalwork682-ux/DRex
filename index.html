<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>DRex | Omni-Protocol v33</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;600&family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root { --h: #00ff41; --n: #6366f1; --p: #ea580c; --bg: #020617; }
        
        body { background: var(--bg); color: #f3f4f6; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; display: flex; overflow: hidden; margin: 0; transition: background 0.5s ease; }
        .hacker-font { font-family: 'Fira Code', monospace; }

        /* Modes */
        .light-mode { background: #f8fafc; color: #0f172a; --bg: #f8fafc; }
        .hacker-ui { background: #000 !important; color: var(--h) !important; }
        .premiere-ui { background: radial-gradient(circle at top right, #431407, #020617); }

        /* Sidebar & Layout */
        .sidebar { width: 320px; background: rgba(3, 7, 18, 0.95); backdrop-filter: blur(20px); border-right: 1px solid rgba(255,255,255,0.05); flex-shrink: 0; display: flex; flex-direction: column; transition: transform 0.4s ease; z-index: 100; }
        @media (max-width: 1024px) { .sidebar { position: fixed; inset-y: 0; left: 0; transform: translateX(-100%); } .sidebar.open { transform: translateX(0); } }
        .main-engine { flex: 1; display: flex; flex-direction: column; position: relative; }

        /* Waveform */
        .wave-container { display: none; align-items: center; gap: 3px; height: 20px; }
        .wave-active .wave-container { display: flex; }
        .bar { width: 3px; height: 5px; background: currentColor; border-radius: 3px; animation: wave 1s infinite ease-in-out; }
        @keyframes wave { 0%, 100% { height: 5px; } 50% { height: 20px; } }

        /* Chat */
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 18px; }
        .msg-container { position: relative; max-width: 85%; transition: 0.3s; }
        .msg-user { align-self: flex-end; }
        .msg-bot { align-self: flex-start; }
        .msg-bubble { padding: 14px 18px; border-radius: 20px; font-size: 0.95rem; border: 1px solid rgba(255,255,255,0.05); }

        /* IMAGE HIGHLIGHT SOLUTION */
        .drop-zone { border: 2px dashed transparent; transition: 0.3s; }
        .drop-zone.drag-over { border-color: #6366f1; background: rgba(99, 102, 241, 0.1); }
        
        #previewContainer { display: none; padding: 8px 16px; gap: 10px; flex-wrap: wrap; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .img-chip { position: relative; width: 50px; height: 50px; border-radius: 10px; overflow: hidden; border: 1px solid #6366f1; }
        .img-chip img { width: 100%; height: 100%; object-fit: cover; }
        .remove-chip { position: absolute; top: 0; right: 0; background: #ef4444; color: white; width: 16px; height: 16px; font-size: 10px; display: flex; items-center; justify-content: center; cursor: pointer; }

        /* Matrix */
        #matrix { position: fixed; inset: 0; z-index: -1; opacity: 0; pointer-events: none; transition: 1s; }
        body.hacker-active #matrix { opacity: 0.25; }

        .modal { position: fixed; inset: 0; background: rgba(0,0,0,0.9); z-index: 200; display: none; align-items: center; justify-content: center; backdrop-filter: blur(10px); }
        .modal.active { display: flex; }
    </style>
</head>
<body id="mainBody">
    <canvas id="matrix"></canvas>

    <aside id="sidebar" class="sidebar">
        <div class="p-6 border-b border-white/5 flex justify-between items-center">
            <h1 class="text-xl font-black hacker-font uppercase">DRX<span id="brandTag">_OMNI</span></h1>
            <button onclick="toggleLightMode()" id="lightToggle" class="text-zinc-400"><i class="fas fa-sun"></i></button>
        </div>
        <div class="p-4 flex flex-col gap-4 flex-1 overflow-hidden">
            <div class="bg-black/40 p-1 rounded-xl grid grid-cols-3 gap-1 border border-white/5">
                <button onclick="switchMode('normal')" id="tabNormal" class="py-2 text-[9px] font-bold uppercase rounded-lg">Normal</button>
                <button onclick="reqAccess('hacker')" id="tabHacker" class="py-2 text-[9px] font-bold uppercase rounded-lg">Hacker</button>
                <button onclick="reqAccess('premiere')" id="tabPremiere" class="py-2 text-[9px] font-bold uppercase rounded-lg">Premiere</button>
            </div>
            <div id="historyList" class="flex-1 overflow-y-auto space-y-2 pr-2"></div>
        </div>
        <div class="p-4 border-t border-white/5">
            <button onclick="openModal('cfgModal')" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black text-xs uppercase tracking-widest">Settings</button>
        </div>
    </aside>

    <main class="main-engine">
        <header class="h-16 flex items-center justify-between px-6 border-b border-white/5 bg-black/5 backdrop-blur-md">
            <button onclick="toggleSidebar()" class="lg:hidden text-white"><i class="fas fa-bars-staggered"></i></button>
            <div id="voiceDisplay" class="flex items-center gap-3">
                <div class="wave-container" id="waveform">
                    <div class="bar" style="animation-delay: 0s"></div>
                    <div class="bar" style="animation-delay: 0.2s"></div>
                    <div class="bar" style="animation-delay: 0.4s"></div>
                </div>
                <span id="status" class="text-[9px] font-black uppercase tracking-[0.3em] text-zinc-500">System Ready</span>
            </div>
            <button onclick="toggleVoice()" id="speechBtn" class="w-10 h-10 rounded-xl bg-red-500/10 text-red-500"><i class="fas fa-volume-high"></i></button>
        </header>

        <div id="chatBox"></div>
        <div id="typingIndicator" class="px-8 py-2 text-[10px] text-indigo-400 font-bold hidden">DRX IS SYNTHESIZING...</div>

        <footer class="p-4 lg:p-6">
            <div id="dropZone" class="max-w-5xl mx-auto bg-zinc-900/80 border border-white/10 rounded-[2rem] overflow-hidden drop-zone">
                <div id="previewContainer"></div>
                
                <div class="flex items-end p-2 gap-2">
                    <button class="w-12 h-12 rounded-2xl bg-white/5 text-zinc-400 shrink-0"><i class="fas fa-plus"></i></button>
                    <textarea id="userInput" rows="1" class="flex-1 bg-transparent p-3.5 text-sm outline-none resize-none text-white" placeholder="Speak or type command..." oninput="autoGrow(this)"></textarea>
                    <button onclick="startVoiceInput()" id="voiceInputBtn" class="w-12 h-12 rounded-2xl bg-white/5 text-indigo-400 shrink-0"><i class="fas fa-microphone"></i></button>
                    <button onclick="sendMessage()" class="w-12 h-12 rounded-2xl bg-indigo-600 text-white shadow-lg shrink-0"><i class="fas fa-arrow-up"></i></button>
                </div>
            </div>
        </footer>
    </main>

    <div id="lockModal" class="modal">
        <div class="bg-zinc-900 p-10 rounded-[3rem] text-center border border-white/10">
            <h2 id="lockTitle" class="text-xs font-black mb-8 uppercase text-white">Security Check</h2>
            <input type="password" id="lockPass" class="w-full bg-black border border-white/10 p-4 rounded-xl text-center text-white mb-8" placeholder="••••">
            <button onclick="unlock()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold uppercase">Authorize</button>
        </div>
    </div>

    <div id="cfgModal" class="modal">
        <div class="bg-zinc-900 p-10 rounded-[2.5rem] max-w-sm w-full border border-white/10">
            <h2 class="text-xs font-black mb-4 uppercase text-white">API Config</h2>
            <input type="password" id="apiKey" class="w-full bg-black border border-white/10 rounded-xl p-4 text-white text-xs mb-4" placeholder="OpenRouter Key">
            <button onclick="saveConfig()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-bold">Save</button>
            <button onclick="closeModal('cfgModal')" class="w-full mt-2 text-zinc-500 text-[10px]">Close</button>
        </div>
    </div>

    <script>
        let API_KEY = localStorage.getItem('drx33_key') || '';
        let currentMode = 'normal';
        let pendingMode = '';
        let speechActive = false;
        let isLight = false;
        let pendingFiles = [];
        let dbs = { normal: [], hacker: [], premiere: [] };

        window.onload = () => { initMatrix(); initDragDrop(); switchMode('normal'); };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function openModal(id) { document.getElementById(id).classList.add('active'); }
        function closeModal(id) { document.getElementById(id).classList.remove('active'); }

        /* IMAGE HIGHLIGHT LOGIC */
        function initDragDrop() {
            const dz = document.getElementById('dropZone');
            const pc = document.getElementById('previewContainer');

            dz.addEventListener('dragover', (e) => { e.preventDefault(); dz.classList.add('drag-over'); });
            dz.addEventListener('dragleave', () => dz.classList.remove('drag-over'));
            dz.addEventListener('drop', (e) => {
                e.preventDefault();
                dz.classList.remove('drag-over');
                const file = e.dataTransfer.files[0];
                if (file && file.type.startsWith('image/')) {
                    addFileToPreview(file);
                }
            });
        }

        function addFileToPreview(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const pc = document.getElementById('previewContainer');
                pc.style.display = 'flex';
                const div = document.createElement('div');
                div.className = 'img-chip';
                div.innerHTML = `<img src="${e.target.result}"><div class="remove-chip" onclick="removeFile(this)">×</div>`;
                pc.appendChild(div);
                pendingFiles.push(file);
            };
            reader.readAsDataURL(file);
        }

        function removeFile(btn) {
            btn.parentElement.remove();
            pendingFiles = []; // For this MVP, we handle one at a time
            if (document.getElementById('previewContainer').children.length === 0) {
                document.getElementById('previewContainer').style.display = 'none';
            }
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text && pendingFiles.length === 0) return;
            if(!API_KEY) return alert("Please set API Key in Settings");

            appendMsg('user', text + (pendingFiles.length > 0 ? " [Image Attached]" : ""));
            input.value = '';
            document.getElementById('previewContainer').innerHTML = '';
            document.getElementById('previewContainer').style.display = 'none';
            document.getElementById('typingIndicator').classList.remove('hidden');

            try {
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "google/gemini-2.0-flash-001",
                        messages: [{role: "user", content: text}]
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                document.getElementById('typingIndicator').classList.add('hidden');
                appendMsg('bot', reply);
                pendingFiles = [];
            } catch (e) { 
                appendMsg('bot', "Connection Error."); 
                document.getElementById('typingIndicator').classList.add('hidden');
            }
        }

        function appendMsg(role, text) {
            const div = document.createElement('div');
            div.className = `msg-container ${role === 'user' ? 'msg-user' : 'msg-bot'}`;
            div.innerHTML = `<div class="msg-bubble ${role === 'user' ? 'bg-indigo-600' : 'bg-white/5'} shadow-xl">${text}</div>`;
            document.getElementById('chatBox').appendChild(div);
            document.getElementById('chatBox').scrollTo(0, document.getElementById('chatBox').scrollHeight);
        }

        function switchMode(mode) {
            currentMode = mode;
            document.body.className = mode === 'hacker' ? 'hacker-ui hacker-active' : (mode === 'premiere' ? 'premiere-ui' : '');
            document.getElementById('brandTag').innerText = "_" + mode.toUpperCase();
            ['Normal', 'Hacker', 'Premiere'].forEach(m => {
                document.getElementById('tab'+m).className = mode === m.toLowerCase() ? "py-2 text-[9px] font-black uppercase rounded-lg bg-indigo-600 text-white" : "py-2 text-[9px] font-bold uppercase rounded-lg text-zinc-500";
            });
        }

        function reqAccess(mode) { pendingMode = mode; openModal('lockModal'); }
        function unlock() { 
            const pin = document.getElementById('lockPass').value;
            if(pin === 'drex786' || pin === 'DRex') { switchMode(pendingMode); closeModal('lockModal'); }
            document.getElementById('lockPass').value = '';
        }

        function toggleLightMode() { isLight = !isLight; document.body.classList.toggle('light-mode'); }
        function saveConfig() { API_KEY = document.getElementById('apiKey').value; localStorage.setItem('drx33_key', API_KEY); closeModal('cfgModal'); }
        function autoGrow(o) { o.style.height = "auto"; o.style.height = o.scrollHeight + "px"; }

        function initMatrix() {
            const c = document.getElementById("matrix"); const ctx = c.getContext("2d");
            c.width = window.innerWidth; c.height = window.innerHeight;
            const drops = Array(Math.floor(c.width / 20)).fill(1);
            setInterval(() => {
                ctx.fillStyle = "rgba(0,0,0,0.05)"; ctx.fillRect(0,0,c.width,c.height);
                ctx.fillStyle = "#0F0"; ctx.font = "15px monospace";
                drops.forEach((y, i) => {
                    ctx.fillText(Math.floor(Math.random()*2), i*20, y*20);
                    if(y*20 > c.height && Math.random() > 0.975) drops[i] = 0;
                    drops[i]++;
                });
            }, 50);
        }
    </script>
</body>
</html>
