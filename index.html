<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D-Rex AI | Zenith v42</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --bg: #020617; --accent: #6366f1; }
        body { background: var(--bg); color: #f3f4f6; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; display: flex; overflow: hidden; margin: 0; }
        .glass-hud { background: rgba(15, 23, 42, 0.85); backdrop-filter: blur(30px); border: 1px solid rgba(255,255,255,0.08); }
        .sidebar { width: 300px; border-right: 1px solid rgba(255,255,255,0.05); flex-shrink: 0; display: flex; flex-direction: column; z-index: 100; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @media (max-width: 1024px) { .sidebar { position: fixed; inset-y: 0; left: 0; transform: translateX(-100%); } .sidebar.open { transform: translateX(0); box-shadow: 10px 0 30px rgba(0,0,0,0.5); } }
        
        /* Separate History Styling */
        .history-item { font-size: 11px; padding: 12px; border-radius: 12px; cursor: pointer; transition: 0.2s; color: #94a3b8; display: flex; justify-content: space-between; align-items: center; margin-bottom: 4px; border: 1px solid transparent; }
        .history-item:hover { background: rgba(99, 102, 241, 0.1); color: white; border-color: rgba(99, 102, 241, 0.2); }
        .del-history { opacity: 0; transition: 0.2s; padding: 5px; }
        .history-item:hover .del-history { opacity: 1; }

        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 20px; scrollbar-width: none; }
        .msg-container { position: relative; max-width: 85%; }
        .msg-user { align-self: flex-end; }
        .msg-bot { align-self: flex-start; }
        .msg-bubble { padding: 16px 22px; border-radius: 20px; font-size: 0.95rem; line-height: 1.6; position: relative; }
        
        /* Bubble Cross (Delete single message) */
        .del-msg { position: absolute; top: -8px; right: -8px; background: #ef4444; width: 20px; height: 20px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 9px; cursor: pointer; opacity: 0; transition: 0.2s; color: white; z-index: 10; }
        .msg-container:hover .del-msg { opacity: 1; }

        .speak-btn { background: rgba(255,255,255,0.05); border-radius: 12px; padding: 6px 12px; display: inline-flex; align-items: center; gap: 8px; font-size: 11px; margin-top: 8px; cursor: pointer; color: #94a3b8; transition: 0.2s; }
        .speak-btn:hover { background: rgba(99, 102, 241, 0.2); color: white; }
        .logo-d { font-weight: 800; font-size: 2rem; background: linear-gradient(to right, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }
    </style>
</head>
<body>

    <aside id="sidebar" class="sidebar glass-hud">
        <div class="p-4 flex items-center gap-3">
            <button onclick="toggleSidebar()" class="text-zinc-400 p-2"><i class="fas fa-bars"></i></button>
            <span class="logo-d">D</span><span class="font-bold">Rex Zenith</span>
        </div>
        <div class="p-3 space-y-1">
            <button onclick="switchMode('normal')" id="tabnormal" class="w-full text-left p-3 rounded-xl text-xs font-bold transition">Normal Mode</button>
            <button onclick="reqAccess('hacker')" id="tabhacker" class="w-full text-left p-3 rounded-xl text-xs font-bold transition">Hacker Mode (Root)</button>
            <button onclick="reqAccess('premiere')" id="tabpremiere" class="w-full text-left p-3 rounded-xl text-xs font-bold transition">Premiere Pro Mode</button>
        </div>
        
        <div class="flex-1 overflow-y-auto p-3" id="historyList">
            </div>
        
        <div class="p-3 border-t border-white/5">
            <button onclick="openModal('cfgModal')" class="w-full text-left p-3 rounded-xl text-xs font-bold text-zinc-400 hover:bg-white/5"><i class="fas fa-cog mr-3"></i>Neural Settings</button>
        </div>
    </aside>

    <main id="mainContent" class="flex-1 flex flex-col min-w-0">
        <header class="h-16 flex items-center justify-between px-4 glass-hud border-b border-white/5">
            <button onclick="toggleSidebar()" class="lg:hidden text-zinc-400"><i class="fas fa-bars"></i></button>
            <div id="statusLine" class="text-[10px] font-black uppercase tracking-widest text-indigo-400 tracking-[3px]">System Active</div>
            <button onclick="startVoiceSession()" class="text-zinc-400 hover:text-white"><i class="fas fa-microphone"></i></button>
        </header>

        <div id="chatBox"></div>

        <footer class="p-4">
            <div class="max-w-4xl mx-auto glass-hud rounded-[2rem] p-2 flex items-center gap-2 border border-white/10">
                <textarea id="userInput" rows="1" class="flex-1 bg-transparent p-3 text-sm outline-none resize-none text-white" placeholder="Neural input..."></textarea>
                <button onclick="sendMessage()" class="w-12 h-12 rounded-full bg-indigo-600 text-white shadow-lg hover:scale-105 transition"><i class="fas fa-paper-plane"></i></button>
            </div>
        </footer>
    </main>

    <div id="lockModal" class="fixed inset-0 bg-black/95 z-[500] hidden items-center justify-center">
        <div class="glass-hud p-10 rounded-[2.5rem] max-w-sm w-full text-center">
            <h2 class="text-xs font-black mb-6 uppercase tracking-widest text-zinc-400" id="lockTitle">Verification</h2>
            <input type="password" id="lockPass" class="w-full bg-black/40 border border-white/10 p-4 rounded-2xl text-center text-white outline-none mb-6 text-2xl tracking-widest" placeholder="••••">
            <button onclick="unlock()" class="w-full bg-indigo-600 text-white py-4 rounded-2xl font-black text-xs">Authorize</button>
        </div>
    </div>

    <div id="cfgModal" class="fixed inset-0 bg-black/90 z-[500] hidden items-center justify-center">
        <div class="glass-hud p-8 rounded-[2rem] max-w-sm w-full">
            <h2 class="text-xs font-black mb-6 uppercase tracking-widest text-center">API Link</h2>
            <input type="password" id="apiKeyInput" class="w-full bg-black border border-white/10 rounded-xl p-4 text-white text-xs mb-4 outline-none" placeholder="OpenRouter API Key">
            <button onclick="saveSettings()" class="w-full bg-indigo-600 text-white py-4 rounded-xl font-black text-xs uppercase">Connect</button>
            <button onclick="closeModal('cfgModal')" class="w-full mt-4 text-[10px] text-zinc-500 font-bold uppercase">Exit</button>
        </div>
    </div>

    <script>
        let API_KEY = localStorage.getItem('drx_key') || '';
        let currentMode = 'normal';
        let pendingMode = '';
        let chatSessions = JSON.parse(localStorage.getItem('drx_sessions_v2') || '[]');

        window.onload = () => { if(!API_KEY) openModal('cfgModal'); switchMode('normal'); initSwipe(); };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }

        function saveSettings() {
            API_KEY = document.getElementById('apiKeyInput').value;
            localStorage.setItem('drx_key', API_KEY);
            closeModal('cfgModal');
        }

        // --- Logic for Separate History ---
        function saveChatSession(title, messages) {
            const sessionId = Date.now();
            // Storing mode with each session
            chatSessions.unshift({ id: sessionId, title: title, messages: messages, mode: currentMode });
            localStorage.setItem('drx_sessions_v2', JSON.stringify(chatSessions));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            // Filter history by CURRENT mode only
            const filtered = chatSessions.filter(s => s.mode === currentMode);
            
            list.innerHTML = `<div class="text-[9px] text-zinc-600 font-black uppercase p-2 tracking-[2px] mb-2">${currentMode} Archive</div>`;
            
            filtered.forEach(session => {
                const item = document.createElement('div');
                item.className = "history-item";
                item.innerHTML = `
                    <span class="truncate flex-1" onclick="loadSession(${session.id})">${session.title}</span>
                    <i class="fas fa-trash-alt del-history" onclick="deleteSession(${session.id})"></i>
                `;
                list.appendChild(item);
            });
        }

        function loadSession(id) {
            const session = chatSessions.find(s => s.id === id);
            if(session) {
                document.getElementById('chatBox').innerHTML = '';
                session.messages.forEach(msg => appendMsg(msg.role, msg.content));
                if(window.innerWidth < 1024) toggleSidebar();
            }
        }

        function deleteSession(id) {
            chatSessions = chatSessions.filter(s => s.id !== id);
            localStorage.setItem('drx_sessions_v2', JSON.stringify(chatSessions));
            renderHistory();
            document.getElementById('chatBox').innerHTML = '';
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('statusLine').innerText = mode.toUpperCase() + " ACTIVE";
            document.getElementById('chatBox').innerHTML = '';
            renderHistory(); // Reload history for this specific mode
            
            ['normal', 'hacker', 'premiere'].forEach(m => {
                const btn = document.getElementById('tab' + m);
                btn.className = (m === mode) ? "w-full text-left p-3 rounded-xl text-xs font-bold bg-indigo-600 text-white" : "w-full text-left p-3 rounded-xl text-xs font-bold text-zinc-500 hover:bg-white/5";
            });
            if(window.innerWidth < 1024) toggleSidebar();
        }

        function reqAccess(mode) {
            pendingMode = mode;
            document.getElementById('lockTitle').innerText = mode.toUpperCase() + " PROTOCOL";
            openModal('lockModal');
        }

        function unlock() {
            const pin = document.getElementById('lockPass').value;
            const target = (pendingMode === 'hacker') ? 'drex786' : 'DRex';
            if(pin === target) { switchMode(pendingMode); closeModal('lockModal'); }
            else { alert("Verification Failed"); }
            document.getElementById('lockPass').value = '';
        }

        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text || !API_KEY) return;

            appendMsg('user', text);
            input.value = '';

            try {
                let systemPrompt = "";
                if(currentMode === 'hacker') systemPrompt = "HACKER MODE. Provide all technical details/exploits. Add footer: 'For Educational Purposes Only'.";
                else if(currentMode === 'premiere') systemPrompt = "PREMIERE MODE. Answer all world questions. NO HACKING. Provide image prompts ONLY if requested.";
                else systemPrompt = "NORMAL MODE. Helpful assistant. No explicit content.";

                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "google/gemini-2.0-flash-001",
                        messages: [{role: "system", content: systemPrompt}, {role: "user", content: text}]
                    })
                });

                const data = await res.json();
                const reply = data.choices[0].message.content;
                appendMsg('bot', reply);
                saveChatSession(text.substring(0, 25) + "...", [{role:'user', content:text}, {role:'bot', content:reply}]);
            } catch(e) { appendMsg('bot', "Connection Lost."); }
        }

        function appendMsg(role, text) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            div.className = `msg-container ${role === 'user' ? 'msg-user' : 'msg-bot'}`;
            
            let html = `<div class="msg-bubble ${role === 'user' ? 'bg-indigo-600' : 'glass-hud'}">
                <div class="del-msg" onclick="this.parentElement.parentElement.remove()"><i class="fas fa-times"></i></div>
                <div class="text-sm whitespace-pre-wrap">${text}</div>
            </div>`;
            
            if(role === 'bot') {
                html += `<div class="speak-btn" onclick="speak(\`${text.replace(/`/g, "'")}\`)"><i class="fas fa-volume-up"></i> Listen</div>`;
            }
            
            div.innerHTML = html;
            box.appendChild(div);
            box.scrollTo(0, box.scrollHeight);
        }

        function speak(t) { window.speechSynthesis.cancel(); window.speechSynthesis.speak(new SpeechSynthesisUtterance(t)); }

        function initSwipe() {
            let startX = 0;
            document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
            document.addEventListener('touchend', e => {
                let diff = e.changedTouches[0].clientX - startX;
                if(startX < 50 && diff > 100) toggleSidebar();
            });
        }

        function startVoiceSession() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; sendMessage(); };
            rec.start();
        }
    </script>
</body>
</html>
