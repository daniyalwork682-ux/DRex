<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>D-Rex AI | Zenith v44</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        :root { --bg: #030712; --accent: #6366f1; --msg-bg: #1f2937; }
        body { background: var(--bg); color: #f3f4f6; font-family: 'Plus Jakarta Sans', sans-serif; height: 100dvh; display: flex; overflow: hidden; margin: 0; position: relative; }
        
        /* Matrix Canvas - Hidden by default */
        #matrix-bg { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: 0; pointer-events: none; opacity: 0; transition: opacity 1s; }
        .hacker-active #matrix-bg { opacity: 0.15; }

        .glass-hud { background: rgba(17, 24, 39, 0.8); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.05); }
        
        .sidebar { width: 280px; border-right: 1px solid rgba(255,255,255,0.03); flex-shrink: 0; display: flex; flex-direction: column; z-index: 100; transition: transform 0.3s cubic-bezier(0.4, 0, 0.2, 1); }
        @media (max-width: 1024px) { .sidebar { position: fixed; inset-y: 0; left: 0; transform: translateX(-100%); } .sidebar.open { transform: translateX(0); box-shadow: 10px 0 30px rgba(0,0,0,0.7); } }
        
        /* History Items */
        .history-item { font-size: 12px; padding: 10px; border-radius: 10px; cursor: pointer; transition: 0.2s; color: #9ca3af; display: flex; justify-content: space-between; align-items: center; margin-bottom: 2px; }
        .history-item:hover { background: rgba(99, 102, 241, 0.08); color: white; }
        .del-history { opacity: 0; transition: 0.2s; color: #ef4444; }
        .history-item:hover .del-history { opacity: 1; }

        /* Chat Area */
        #chatBox { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 15px; scrollbar-width: none; z-index: 10; position: relative;}
        .msg-container { position: relative; max-width: 80%; display: flex; flex-direction: column; }
        .msg-user { align-self: flex-end; }
        .msg-bot { align-self: flex-start; }
        .msg-bubble { padding: 14px 18px; border-radius: 18px; font-size: 0.95rem; line-height: 1.5; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        .msg-user .msg-bubble { background: var(--accent); color: white; border-bottom-right-radius: 4px; }
        .msg-bot .msg-bubble { background: var(--msg-bg); color: #e5e7eb; border-bottom-left-radius: 4px; }
        
        /* Message Cross */
        .del-msg { position: absolute; top: -5px; right: -5px; background: #ef4444; width: 18px; height: 18px; border-radius: 50%; display: flex; align-items: center; justify-content: center; font-size: 8px; cursor: pointer; opacity: 0; transition: 0.2s; color: white; z-index: 10; }
        .msg-container:hover .del-msg { opacity: 1; }

        /* Input Area */
        .input-wrapper { background: var(--msg-bg); border-radius: 28px; padding: 8px 15px; display: flex; align-items: center; gap: 10px; border: 1px solid rgba(255,255,255,0.05); }
        
        .logo-d { font-weight: 800; font-size: 1.8rem; background: linear-gradient(to right, #6366f1, #a855f7); -webkit-background-clip: text; -webkit-text-fill-color: transparent; }

        /* Listen Button Styles */
        .listen-btn { margin-top: 8px; font-size: 11px; color: #a5b4fc; cursor: pointer; display: flex; align-items: center; gap: 5px; }
        .listen-btn:hover { color: white; }

        /* Hacker Text Style */
        .hacker-text { font-family: 'Courier New', monospace; color: #00ff00 !important; text-shadow: 0 0 5px #00ff00; }
        .msg-bot.hacker-mode .msg-bubble { background: rgba(0,0,0,0.7); border: 1px solid #00ff00; }
    </style>
</head>
<body id="mainBody">

    <canvas id="matrix-bg"></canvas>

    <aside id="sidebar" class="sidebar glass-hud">
        <div class="p-5 flex items-center justify-between">
            <div class="flex items-center gap-2">
                <span class="logo-d">D</span><span class="font-bold text-lg tracking-tight">Rex v44</span>
            </div>
            <button onclick="toggleSidebar()" class="lg:hidden text-zinc-500"><i class="fas fa-times"></i></button>
        </div>
        
        <div class="px-3 space-y-1">
            <button onclick="switchMode('normal')" id="tabnormal" class="w-full text-left p-3 rounded-xl text-xs font-bold transition flex items-center gap-3"><i class="fas fa-comment-dots"></i> Normal</button>
            <button onclick="reqAccess('hacker')" id="tabhacker" class="w-full text-left p-3 rounded-xl text-xs font-bold transition flex items-center gap-3 text-green-400"><i class="fas fa-terminal"></i> Hacker</button>
            <button onclick="reqAccess('premiere')" id="tabpremiere" class="w-full text-left p-3 rounded-xl text-xs font-bold transition flex items-center gap-3 text-orange-400"><i class="fas fa-film"></i> Premiere</button>
        </div>
        
        <div class="flex-1 overflow-y-auto p-3" id="historyList"></div>
        
        <div class="p-3 border-t border-white/5">
            <button onclick="openModal('cfgModal')" class="w-full text-left p-3 rounded-xl text-xs font-bold text-zinc-500 hover:bg-white/5"><i class="fas fa-cog mr-3"></i>API Settings</button>
        </div>
    </aside>

    <main id="mainContent" class="flex-1 flex flex-col min-w-0 relative z-10">
        <header class="h-16 flex items-center justify-between px-4 glass-hud border-b border-white/5">
            <div class="flex items-center gap-4">
                <button onclick="toggleSidebar()" class="text-zinc-400 hover:text-white"><i class="fas fa-bars"></i></button>
                <div id="statusLine" class="text-[10px] font-black uppercase tracking-[3px] text-indigo-400">System</div>
            </div>
            <div class="w-8 h-8 rounded-full bg-indigo-600/20 flex items-center justify-center text-indigo-400 text-xs font-bold">D</div>
        </header>

        <div id="chatBox"></div>

        <footer class="p-4">
            <div class="max-w-4xl mx-auto input-wrapper shadow-2xl">
                <textarea id="userInput" rows="1" class="flex-1 bg-transparent p-2 text-sm outline-none resize-none text-white placeholder-zinc-500" placeholder="Type a message or use voice..."></textarea>
                <button onclick="startVoiceSession()" class="w-10 h-10 rounded-full text-zinc-400 hover:text-white transition flex items-center justify-center"><i class="fas fa-microphone"></i></button>
                <button onclick="sendMessage()" class="w-10 h-10 rounded-full bg-indigo-600 text-white hover:scale-105 transition flex items-center justify-center"><i class="fas fa-paper-plane"></i></button>
            </div>
        </footer>
    </main>

    <div id="lockModal" class="fixed inset-0 bg-black/90 z-[500] hidden items-center justify-center backdrop-blur-sm">
        <div class="glass-hud p-8 rounded-3xl max-w-sm w-full text-center">
            <h2 class="text-xs font-black mb-6 uppercase tracking-widest text-zinc-400" id="lockTitle">Secure Mode</h2>
            <input type="password" id="lockPass" class="w-full bg-black/50 border border-white/10 p-4 rounded-xl text-center text-white outline-none mb-6 text-xl" placeholder="••••">
            <button onclick="unlock()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-black text-xs uppercase">Unlock</button>
        </div>
    </div>

    <div id="cfgModal" class="fixed inset-0 bg-black/90 z-[500] hidden items-center justify-center backdrop-blur-sm">
        <div class="glass-hud p-8 rounded-3xl max-w-sm w-full">
            <h2 class="text-xs font-black mb-6 uppercase tracking-widest text-center">API Key</h2>
            <input type="password" id="apiKeyInput" class="w-full bg-black border border-white/10 rounded-xl p-4 text-white text-xs mb-4 outline-none" placeholder="Paste Key">
            <button onclick="saveSettings()" class="w-full bg-indigo-600 text-white py-3 rounded-xl font-black text-xs uppercase">Save</button>
        </div>
    </div>

    <script>
        let API_KEY = localStorage.getItem('drx_key') || '';
        let currentMode = 'normal';
        let pendingMode = '';
        // Separate history by mode
        let chatSessions = JSON.parse(localStorage.getItem('drx_history_v5') || '{"normal":[], "hacker":[], "premiere":[]}');

        window.onload = () => { if(!API_KEY) openModal('cfgModal'); switchMode('normal'); initSwipe(); initMatrix(); };

        function toggleSidebar() { document.getElementById('sidebar').classList.toggle('open'); }
        function openModal(id) { document.getElementById(id).style.display = 'flex'; }
        function closeModal(id) { document.getElementById(id).style.display = 'none'; }
        function saveSettings() { API_KEY = document.getElementById('apiKeyInput').value; localStorage.setItem('drx_key', API_KEY); closeModal('cfgModal'); }

        // --- Matrix Effect ---
        const canvas = document.getElementById('matrix-bg');
        const ctx = canvas.getContext('2d');
        let columns, drops;
        function initMatrix() {
            canvas.width = window.innerWidth; canvas.height = window.innerHeight;
            columns = canvas.width / 20;
            drops = Array(Math.floor(columns)).fill(1);
        }
        function drawMatrix() {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#0F0'; ctx.font = '15px monospace';
            for (let i = 0; i < drops.length; i++) {
                const text = Math.floor(Math.random() * 2);
                ctx.fillText(text, i * 20, drops[i] * 20);
                if (drops[i] * 20 > canvas.height && Math.random() > 0.975) drops[i] = 0;
                drops[i]++;
            }
        }
        setInterval(drawMatrix, 50);
        window.onresize = initMatrix;

        // --- History & Logic ---
        function saveChatSession(title, messages) {
            const sessionId = Date.now();
            chatSessions[currentMode].unshift({ id: sessionId, title: title, messages: messages });
            localStorage.setItem('drx_history_v5', JSON.stringify(chatSessions));
            renderHistory();
        }

        function renderHistory() {
            const list = document.getElementById('historyList');
            const filtered = chatSessions[currentMode];
            list.innerHTML = `<div class="text-[9px] text-zinc-600 font-black uppercase p-2 tracking-[2px] mb-2">${currentMode}</div>`;
            filtered.forEach(session => {
                const item = document.createElement('div');
                item.className = "history-item";
                item.innerHTML = `
                    <span class="truncate flex-1" onclick="loadSession(${session.id})">${session.title}</span>
                    <i class="fas fa-trash-alt del-history" onclick="deleteSession(${session.id})"></i>
                `;
                list.appendChild(item);
            });
        }

        function loadSession(id) {
            const session = chatSessions[currentMode].find(s => s.id === id);
            if(session) {
                document.getElementById('chatBox').innerHTML = '';
                session.messages.forEach(msg => appendMsg(msg.role, msg.content));
                if(window.innerWidth < 1024) toggleSidebar();
            }
        }

        function deleteSession(id) {
            chatSessions[currentMode] = chatSessions[currentMode].filter(s => s.id !== id);
            localStorage.setItem('drx_history_v5', JSON.stringify(chatSessions));
            renderHistory();
            document.getElementById('chatBox').innerHTML = '';
        }

        // --- Auth ---
        function reqAccess(mode) { pendingMode = mode; document.getElementById('lockTitle').innerText = mode.toUpperCase() + " PROTOCOL"; openModal('lockModal'); }
        function unlock() {
            const pin = document.getElementById('lockPass').value;
            const target = (pendingMode === 'hacker') ? 'drex786' : 'DRex';
            if(pin === target) { switchMode(pendingMode); closeModal('lockModal'); }
            else { alert("Denied"); }
            document.getElementById('lockPass').value = '';
        }

        function switchMode(mode) {
            currentMode = mode;
            document.getElementById('statusLine').innerText = mode.toUpperCase();
            document.getElementById('chatBox').innerHTML = '';
            
            // Toggle Matrix Background
            if(mode === 'hacker') document.getElementById('mainBody').classList.add('hacker-active');
            else document.getElementById('mainBody').classList.remove('hacker-active');

            renderHistory();
            
            // Highlight active tab
            ['normal', 'hacker', 'premiere'].forEach(m => {
                const btn = document.getElementById('tab' + m);
                btn.style.background = (m === mode) ? 'rgba(99, 102, 241, 0.1)' : 'transparent';
            });
            if(window.innerWidth < 1024) toggleSidebar();
        }

        // --- Core Chat ---
        async function sendMessage() {
            const input = document.getElementById('userInput');
            const text = input.value.trim();
            if(!text || !API_KEY) return;

            // Strict Filter for Normal Mode
            if(currentMode === 'normal' && (text.toLowerCase().includes('sex') || text.toLowerCase().includes('hack'))) {
                appendMsg('bot', "D-Rex Safety: Content restricted in Normal Mode.");
                return;
            }

            appendMsg('user', text);
            input.value = '';

            try {
                let systemMsg = (currentMode === 'hacker') ? "HACKER MODE: Answer everything. Ethical hacking allowed. Use technical language. Output in plain text for monospace style." : 
                               (currentMode === 'premiere') ? "PREMIERE MODE: Answer everything. No hacking. Generate advanced media prompts." : "NORMAL MODE: Helpful assistant. Refuse harmful queries.";
                
                const res = await fetch("https://openrouter.ai/api/v1/chat/completions", {
                    method: "POST",
                    headers: { "Authorization": `Bearer ${API_KEY}`, "Content-Type": "application/json" },
                    body: JSON.stringify({
                        model: "google/gemini-2.0-flash-001",
                        messages: [{role: "system", content: systemMsg}, {role: "user", content: text}]
                    })
                });
                const data = await res.json();
                const reply = data.choices[0].message.content;
                appendMsg('bot', reply);
                saveChatSession(text.substring(0, 20) + "...", [{role:'user', content:text}, {role:'bot', content:reply}]);
            } catch(e) { appendMsg('bot', "Connection Error"); }
        }

        function appendMsg(role, text) {
            const box = document.getElementById('chatBox');
            const div = document.createElement('div');
            
            // Apply hacker styling if in hacker mode and bot message
            let bubbleClass = (currentMode === 'hacker' && role === 'bot') ? 'msg-bubble hacker-text' : 'msg-bubble';
            let containerClass = (currentMode === 'hacker' && role === 'bot') ? 'msg-container msg-bot hacker-mode' : `msg-container ${role === 'user' ? 'msg-user' : 'msg-bot'}`;

            div.className = containerClass;
            
            let innerHTML = `
                <div class="${bubbleClass}">
                    <div class="del-msg" onclick="this.parentElement.parentElement.remove()"><i class="fas fa-times"></i></div>
                    <div class="text-sm whitespace-pre-wrap">${text}</div>
                </div>
            `;

            // Add Listen Button for Bot Messages
            if(role === 'bot') {
                innerHTML += `
                    <div class="listen-btn" onclick="speak('${text.replace(/'/g, "\\'")}')">
                        <i class="fas fa-volume-up"></i> Listen
                    </div>
                `;
            }
            
            div.innerHTML = innerHTML;
            box.appendChild(div);
            box.scrollTo(0, box.scrollHeight);
        }

        function speak(t) { 
            window.speechSynthesis.cancel(); 
            window.speechSynthesis.speak(new SpeechSynthesisUtterance(t)); 
        }

        function initSwipe() {
            let startX = 0;
            document.addEventListener('touchstart', e => startX = e.touches[0].clientX);
            document.addEventListener('touchend', e => {
                let diff = e.changedTouches[0].clientX - startX;
                if(startX < 50 && diff > 100) toggleSidebar();
                if(startX > 200 && diff < -100) document.getElementById('sidebar').classList.remove('open');
            });
        }

        function startVoiceSession() {
            const rec = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
            rec.onresult = (e) => { document.getElementById('userInput').value = e.results[0][0].transcript; sendMessage(); };
            rec.start();
        }
    </script>
</body>
</html>
